@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline1_log_source_id1
    Exclude_Path      /path/to/log/1/a/exclude_a,/path/to/log/1/b/exclude_b
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/1/a/*,/path/to/log/1/b/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline1.log_source_id1
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline2_log_source_id2
    Exclude_Path      /path/to/log/2/a/exclude_a,/path/to/log/2/b/exclude_b
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/2/a/*,/path/to/log/2/b/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline2.log_source_id2
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        pipeline3.test_syslog_source_id_tcp
    Port          1111
    Tag           pipeline3.test_syslog_source_id_tcp
    storage.type  filesystem

[INPUT]
    Listen        2.2.2.2
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        pipeline4.test_syslog_source_id_udp
    Port          2222
    Tag           pipeline4.test_syslog_source_id_udp
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  pipeline1.log_source_id1
    Name   lua
    call   process
    script fc00cb02b9b88c98bb35ef80a02c314d.lua

[FILTER]
    Match  pipeline2.log_source_id2
    Name   lua
    call   process
    script 13322ed6829712e9e8004b6705b58020.lua

[FILTER]
    Match  pipeline3.test_syslog_source_id_tcp
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        pipeline3.test_syslog_source_id_tcp
    Name         parser
    Reserve_Data True
    Parser       pipeline3.test_syslog_source_id_tcp.0

[FILTER]
    Match  pipeline3.test_syslog_source_id_tcp
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  pipeline3.test_syslog_source_id_tcp
    Name   lua
    call   process
    script 01ed2bd46e1d099a101cc74ed368a1fc.lua

[FILTER]
    Match  pipeline4.test_syslog_source_id_udp
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        pipeline4.test_syslog_source_id_udp
    Name         parser
    Reserve_Data True
    Parser       pipeline4.test_syslog_source_id_udp.0

[FILTER]
    Match  pipeline4.test_syslog_source_id_udp
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  pipeline4.test_syslog_source_id_udp
    Name   lua
    call   process
    script c540c13717430f9798e74730652c5612.lua

[OUTPUT]
    Match_Regex                   ^(pipeline1\.log_source_id1|pipeline2\.log_source_id2|pipeline3\.test_syslog_source_id_tcp|pipeline4\.test_syslog_source_id_udp)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
