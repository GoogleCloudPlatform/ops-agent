logging:
  receivers:
    log_source_id1:
      type: files
      include_paths:
      - /path/to/log/1/a/*
      - /path/to/log/1/b/*
      exclude_paths:
      - /path/to/log/1/a/exclude_a
      - /path/to/log/1/b/exclude_b
    log_source_id2:
      type: files
      include_paths:
      - /path/to/log/2/a/*
      - /path/to/log/2/b/*
      exclude_paths:
      - /path/to/log/2/a/exclude_a
      - /path/to/log/2/b/exclude_b
    test_syslog_source_id_tcp:
      type: syslog
      listen_host: 1.1.1.1
      listen_port: 1111
      transport_protocol: tcp
    test_syslog_source_id_udp:
      type: syslog
      listen_host: 2.2.2.2
      listen_port: 2222
      transport_protocol: udp
  service:
    pipelines:
      default_pipeline:
        receivers: []
        exporters: []
      pipeline1:
        receivers:
        - log_source_id1
        exporters:
        - google
      pipeline2:
        receivers:
        - log_source_id2
        exporters:
        - google
      pipeline3:
        receivers:
        - test_syslog_source_id_tcp
        processors:
        - lib:syslog-rfc5424
        exporters:
        - google
      pipeline4:
        receivers:
        - test_syslog_source_id_udp
        processors:
        - lib:syslog-rfc3164
        exporters:
        - google
