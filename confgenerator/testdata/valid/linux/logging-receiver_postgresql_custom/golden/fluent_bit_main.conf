@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/default_pipeline_syslog
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/postgresql_custom_postgresql_custom_general
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /srv/postgresql/general.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               postgresql_custom.postgresql_custom_general
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/postgresql_default_postgresql_default_general
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/postgresql/postgresql*.log,/var/lib/pgsql/data/log/postgresql*.log,/var/lib/pgsql/*/data/log/postgresql*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               postgresql_default.postgresql_default_general
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        postgresql_syslog_error.postgresql_syslog_general
    Port          2
    Tag           postgresql_syslog_error.postgresql_syslog_general
    storage.type  filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 94ea45b4fb4be9f7e9baf406e838b2bc.lua

[FILTER]
    Match                 postgresql_custom.postgresql_custom_general
    Multiline.Key_Content message
    Multiline.Parser      postgresql_custom.postgresql_custom_general.postgresql.multiline
    Name                  multiline

[FILTER]
    Match  postgresql_custom.postgresql_custom_general
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        postgresql_custom.postgresql_custom_general
    Name         parser
    Reserve_Data True
    Parser       postgresql_custom.postgresql_custom_general.postgresql.0

[FILTER]
    Match  postgresql_custom.postgresql_custom_general
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  postgresql_custom.postgresql_custom_general
    Name   lua
    call   process
    script 91e763f561927af08714be2ad43c38fd.lua

[FILTER]
    Match  postgresql_custom.postgresql_custom_general
    Name   lua
    call   process
    script 0baaece093d80e5500f13368d33e167d.lua

[FILTER]
    Match                 postgresql_default.postgresql_default_general
    Multiline.Key_Content message
    Multiline.Parser      postgresql_default.postgresql_default_general.postgresql.multiline
    Name                  multiline

[FILTER]
    Match  postgresql_default.postgresql_default_general
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        postgresql_default.postgresql_default_general
    Name         parser
    Reserve_Data True
    Parser       postgresql_default.postgresql_default_general.postgresql.0

[FILTER]
    Match  postgresql_default.postgresql_default_general
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  postgresql_default.postgresql_default_general
    Name   lua
    call   process
    script 91e763f561927af08714be2ad43c38fd.lua

[FILTER]
    Match  postgresql_default.postgresql_default_general
    Name   lua
    call   process
    script 92de11e3baa383d836b5885495516cb7.lua

[FILTER]
    Match                 postgresql_syslog_error.postgresql_syslog_general
    Multiline.Key_Content message
    Multiline.Parser      postgresql_syslog_error.postgresql_syslog_general.0.multiline
    Name                  multiline

[FILTER]
    Match  postgresql_syslog_error.postgresql_syslog_general
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        postgresql_syslog_error.postgresql_syslog_general
    Name         parser
    Reserve_Data True
    Parser       postgresql_syslog_error.postgresql_syslog_general.0.0

[FILTER]
    Match  postgresql_syslog_error.postgresql_syslog_general
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  postgresql_syslog_error.postgresql_syslog_general
    Name   lua
    call   process
    script 91e763f561927af08714be2ad43c38fd.lua

[FILTER]
    Match  postgresql_syslog_error.postgresql_syslog_general
    Name   lua
    call   process
    script c7f69f3f5ba092bb09f00684cb420192.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|postgresql_custom\.postgresql_custom_general|postgresql_default\.postgresql_default_general|postgresql_syslog_error\.postgresql_syslog_general)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
