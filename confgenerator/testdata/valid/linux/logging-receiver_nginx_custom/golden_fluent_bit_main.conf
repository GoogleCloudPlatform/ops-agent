@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_custom_nginx_custom_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/nginx/vhosts.log
    Read_from_Head    True
    Refresh_Interval  20
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx_custom.nginx_custom_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_custom_nginx_custom_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /srv/nginx/error.log
    Read_from_Head    True
    Refresh_Interval  3600
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx_custom.nginx_custom_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_default_nginx_default_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/nginx/access.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx_default.nginx_default_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_default_nginx_default_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/nginx/error.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx_default.nginx_default_error
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        nginx_syslog_access.nginx_syslog_access
    Port          1
    Tag           nginx_syslog_access.nginx_syslog_access
    storage.type  filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        nginx_syslog_error.nginx_syslog_error
    Port          2
    Tag           nginx_syslog_error.nginx_syslog_error
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[FILTER]
    Match  nginx_custom.nginx_custom_access
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        nginx_custom.nginx_custom_access
    Name         parser
    Reserve_Data True
    Parser       nginx_custom.nginx_custom_access.nginx_access

[FILTER]
    Match  nginx_custom.nginx_custom_access
    Name   lua
    call   parser_merge_record
