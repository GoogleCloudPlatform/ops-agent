logging:
  receivers:
    log_source_id1:
      type: files
      include_paths:
      - /path/to/log/1/a/*
      - /path/to/log/1/b/*
      exclude_paths:
      - /path/to/log/1/a/exclude_a
      - /path/to/log/1/b/exclude_b
    log_source_id2:
      type: files
      include_paths:
      - /path/to/log/2/a/*
      - /path/to/log/2/b/*
      exclude_paths:
      - /path/to/log/2/a/exclude_a
      - /path/to/log/2/b/exclude_b
    test_syslog_source_id_tcp:
      type: syslog
      listen_host: 1.1.1.1
      listen_port: 1111
      transport_protocol: tcp
    test_syslog_source_id_udp:
      type: syslog
      listen_host: 2.2.2.2
      listen_port: 2222
      transport_protocol: udp
  processors:
    parse_json_1:
      type: parse_json
      field: key_1
      time_key: time_key_1
      time_format: time_format_1
    parse_json_2:
      type: parse_json
      time_key: time_key_2
    parse_json_3:
      type: parse_json
      time_format: time_format_3
    parse_regex_1:
      type: parse_regex
      field: key_1
      regex: regex_pattern_1
      time_key: time_key_1
      time_format: time_format_1
    parse_regex_2:
      type: parse_regex
      regex: regex_pattern_2
      time_key: time_key_2
    parse_regex_3:
      type: parse_regex
      regex: regex_pattern_3
      time_format: time_format_3
  exporters:
    google:
      type: google_cloud_logging
  service:
    pipelines:
      pipeline1:
        receivers:
        - log_source_id1
        processors:
        - parse_json_1
        exporters:
        - google
      pipeline2:
        receivers:
        - log_source_id2
        processors:
        - parse_regex_1
        exporters:
        - google
      pipeline3:
        receivers:
        - test_syslog_source_id_tcp
        processors:
        - lib:syslog-rfc5424
        exporters:
        - google
      pipeline4:
        receivers:
        - test_syslog_source_id_udp
        processors:
        - lib:syslog-rfc3164
        exporters:
        - google
metrics:
  receivers:
    hostmetrics_receiver:
      type: hostmetrics
      collection_interval: 60s
  exporters:
    google_exporter:
      type: google_cloud_monitoring
  service:
    pipelines:
      default_pipeline:
        receivers: [hostmetrics_receiver]
        exporters: [google_exporter]
