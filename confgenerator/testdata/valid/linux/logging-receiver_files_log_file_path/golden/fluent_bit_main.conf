@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/default_pipeline_syslog
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline1_log_source_id1
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/1/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline1.log_source_id1
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline2_log_source_id2
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/2/*
    Path_Key          agent.googleapis.com/log_file_path
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline2.log_source_id2
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline3_log_source_id3
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/3/*
    Path_Key          agent.googleapis.com/log_file_path
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline3.log_source_id3
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline4_log_source_id4
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/4/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline4.log_source_id4
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 94ea45b4fb4be9f7e9baf406e838b2bc.lua

[FILTER]
    Match  pipeline1.log_source_id1
    Name   lua
    call   process
    script 216608b23ae07a9cc684401b2400f7de.lua

[FILTER]
    Match  pipeline2.log_source_id2
    Name   lua
    call   process
    script 19d78cf1d5e6579c01d11899e7f7abbb.lua

[FILTER]
    Match  pipeline3.log_source_id3
    Name   lua
    call   process
    script 6d329cee3c3032994f1d4931043ea04e.lua

[FILTER]
    Match  pipeline4.log_source_id4
    Name   lua
    call   process
    script a91e421ef491a90c7de663e2d5ae55b2.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|pipeline1\.log_source_id1|pipeline2\.log_source_id2|pipeline3\.log_source_id3|pipeline4\.log_source_id4)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
