@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline1_log_source_id1
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/1/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline1.log_source_id1
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline2_log_source_id2
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/2/a,/path/to/log/2/b
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline2.log_source_id2
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline3_log_source_id3
    Exclude_Path      /path/to/log/3/exclude
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/3/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline3.log_source_id3
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline4_log_source_id4
    Exclude_Path      /path/to/log/4/exclude_a,/path/to/log/4/exclude_b
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/4/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline4.log_source_id4
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline5_log_source_id5
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/5/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline5.log_source_id5
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName log_source_id1
    Match pipeline1.log_source_id1
    Name  modify

[FILTER]
    Add   logging.googleapis.com/logName log_source_id2
    Match pipeline2.log_source_id2
    Name  modify

[FILTER]
    Add   logging.googleapis.com/logName log_source_id3
    Match pipeline3.log_source_id3
    Name  modify

[FILTER]
    Add   logging.googleapis.com/logName log_source_id4
    Match pipeline4.log_source_id4
    Name  modify

[FILTER]
    Key_Name key_5
    Match    pipeline5.log_source_id5
    Name     parser
    Parser   pipeline5.log_source_id5.0

[FILTER]
    Add   logging.googleapis.com/logName log_source_id5
    Match pipeline5.log_source_id5
    Name  modify

[OUTPUT]
    Match_Regex                   ^(pipeline1\.log_source_id1|pipeline2\.log_source_id2|pipeline3\.log_source_id3|pipeline4\.log_source_id4|pipeline5\.log_source_id5)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8
