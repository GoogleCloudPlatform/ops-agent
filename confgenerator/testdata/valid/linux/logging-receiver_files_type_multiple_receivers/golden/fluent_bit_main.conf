@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline1_log_source_id1
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/1/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline1.log_source_id1
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline2_log_source_id2
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/2/a,/path/to/log/2/b
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline2.log_source_id2
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline3_log_source_id3
    DB.locking        true
    Exclude_Path      /path/to/log/3/exclude
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/3/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline3.log_source_id3
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline4_log_source_id4
    DB.locking        true
    Exclude_Path      /path/to/log/4/exclude_a,/path/to/log/4/exclude_b
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/4/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline4.log_source_id4
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline5_log_source_id5
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/5/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline5.log_source_id5
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/subagents/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      memory

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-health
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/health-checks.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-health
    storage.type      memory

[FILTER]
    Match  pipeline1.log_source_id1
    Name   lua
    call   process
    script 9fd1d15623028b9998ed3ee25f199163.lua

[FILTER]
    Match  pipeline2.log_source_id2
    Name   lua
    call   process
    script 2edb81ad662582fe9e5817a0e910bd6a.lua

[FILTER]
    Match  pipeline3.log_source_id3
    Name   lua
    call   process
    script 66111183a00cef04716dcd5852210d89.lua

[FILTER]
    Match  pipeline4.log_source_id4
    Name   lua
    call   process
    script b1e84ea8ab7756d4bf9f605a8048acce.lua

[FILTER]
    Match  pipeline5.log_source_id5
    Name   lua
    call   parser_nest
    script eb997d41eb0a3d72361cc4f0337dd150.lua

[FILTER]
    Key_Name     key_5
    Match        pipeline5.log_source_id5
    Name         parser
    Reserve_Data True
    Parser       pipeline5.log_source_id5.0

[FILTER]
    Match  pipeline5.log_source_id5
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  pipeline5.log_source_id5
    Name   lua
    call   process
    script 49e63c39aae08d9fe53816c0188d3d5b.lua

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-fluent-bit
    Name         parser
    Preserve_Key True
    Reserve_Data True
    Parser       ops-agent-fluent-bit.self-logs-severity

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity debug
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals severity error
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals severity info
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals severity warn
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-health
    Name         parser
    Reserve_Data True
    Parser       ops-agent-health.health-checks-json

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match ops-agent-health
    Name  grep
    Regex severity INFO|ERROR|WARNING|DEBUG|DEFAULT

[FILTER]
    Name   modify
    Match  ops-agent-health
    Rename severity logging.googleapis.com/severity
    Rename sourceLocation logging.googleapis.com/sourceLocation

[OUTPUT]
    Match_Regex                   ^(pipeline1\.log_source_id1|pipeline2\.log_source_id2|pipeline3\.log_source_id3|pipeline4\.log_source_id4|pipeline5\.log_source_id5)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit|ops-agent-health)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    labels                        agent.googleapis.com/health/agentKind=ops-agent,agent.googleapis.com/health/schemaVersion=v1,agent.googleapis.com/health/agentVersion=latest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
