@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 30
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/redis_custom_redis_custom
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /usr/log/redis/custom.log*
    Read_from_Head    True
    Refresh_Interval  30
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               redis_custom.redis_custom
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/redis_default_redis_default
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/redis/redis-server.log,/var/log/redis_6379.log,/var/log/redis/redis.log,/var/log/redis/default.log,/var/log/redis/redis_6379.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               redis_default.redis_default
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        redis_syslog.redis_syslog
    Port          1
    Tag           redis_syslog.redis_syslog
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Key_Name message
    Match    redis_custom.redis_custom
    Name     parser
    Parser   redis_custom.redis_custom.redis

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level .
    Match     redis_custom.redis_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level -
    Match     redis_custom.redis_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level *
    Match     redis_custom.redis_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level #
    Match     redis_custom.redis_custom
    Name      modify

[FILTER]
    Add       role sentinel
    Condition Key_Value_Equals roleChar X
    Match     redis_custom.redis_custom
    Name      modify

[FILTER]
    Add       role RDB/AOF_writing_child
    Condition Key_Value_Equals roleChar C
    Match     redis_custom.redis_custom
    Name      modify

[FILTER]
    Add       role slave
    Condition Key_Value_Equals roleChar S
    Match     redis_custom.redis_custom
    Name      modify

[FILTER]
    Add       role master
    Condition Key_Value_Equals roleChar M
    Match     redis_custom.redis_custom
    Name      modify

[FILTER]
    Add   logging.googleapis.com/logName redis_custom
    Match redis_custom.redis_custom
    Name  modify

[FILTER]
    Key_Name message
    Match    redis_default.redis_default
    Name     parser
    Parser   redis_default.redis_default.redis

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level .
    Match     redis_default.redis_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level -
    Match     redis_default.redis_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level *
    Match     redis_default.redis_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level #
    Match     redis_default.redis_default
    Name      modify

[FILTER]
    Add       role sentinel
    Condition Key_Value_Equals roleChar X
    Match     redis_default.redis_default
    Name      modify

[FILTER]
    Add       role RDB/AOF_writing_child
    Condition Key_Value_Equals roleChar C
    Match     redis_default.redis_default
    Name      modify

[FILTER]
    Add       role slave
    Condition Key_Value_Equals roleChar S
    Match     redis_default.redis_default
    Name      modify

[FILTER]
    Add       role master
    Condition Key_Value_Equals roleChar M
    Match     redis_default.redis_default
    Name      modify

[FILTER]
    Add   logging.googleapis.com/logName redis_default
    Match redis_default.redis_default
    Name  modify

[FILTER]
    Key_Name message
    Match    redis_syslog.redis_syslog
    Name     parser
    Parser   redis_syslog.redis_syslog.0

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level .
    Match     redis_syslog.redis_syslog
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level -
    Match     redis_syslog.redis_syslog
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level *
    Match     redis_syslog.redis_syslog
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level #
    Match     redis_syslog.redis_syslog
    Name      modify

[FILTER]
    Add       role sentinel
    Condition Key_Value_Equals roleChar X
    Match     redis_syslog.redis_syslog
    Name      modify

[FILTER]
    Add       role RDB/AOF_writing_child
    Condition Key_Value_Equals roleChar C
    Match     redis_syslog.redis_syslog
    Name      modify

[FILTER]
    Add       role slave
    Condition Key_Value_Equals roleChar S
    Match     redis_syslog.redis_syslog
    Name      modify

[FILTER]
    Add       role master
    Condition Key_Value_Equals roleChar M
    Match     redis_syslog.redis_syslog
    Name      modify

[FILTER]
    Add   logging.googleapis.com/logName redis_syslog
    Match redis_syslog.redis_syslog
    Name  modify

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|redis_custom\.redis_custom|redis_default\.redis_default|redis_syslog\.redis_syslog)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  2222
