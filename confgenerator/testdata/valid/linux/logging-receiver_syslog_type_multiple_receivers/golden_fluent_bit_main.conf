@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    HTTP_Listen               0.0.0.0
    HTTP_PORT                 2020
    HTTP_Server               On
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        pipeline1.test_syslog_source_id_tcp
    Port          1111
    Tag           pipeline1.test_syslog_source_id_tcp
    storage.type  filesystem

[INPUT]
    Listen        2.2.2.2
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        pipeline2.test_syslog_source_id_udp
    Port          2222
    Tag           pipeline2.test_syslog_source_id_udp
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Key_Name message
    Match    pipeline1.test_syslog_source_id_tcp
    Name     parser
    Parser   pipeline1.test_syslog_source_id_tcp.0

[FILTER]
    Add   logging.googleapis.com/logName test_syslog_source_id_tcp
    Match pipeline1.test_syslog_source_id_tcp
    Name  modify

[FILTER]
    Key_Name message
    Match    pipeline2.test_syslog_source_id_udp
    Name     parser
    Parser   pipeline2.test_syslog_source_id_udp.0

[FILTER]
    Add   logging.googleapis.com/logName test_syslog_source_id_udp
    Match pipeline2.test_syslog_source_id_udp
    Name  modify

[OUTPUT]
    Match_Regex       ^(pipeline1\.test_syslog_source_id_tcp|pipeline2\.test_syslog_source_id_udp)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8

[OUTPUT]
    Match_Regex       ^(ops-agent-fluent-bit)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8
