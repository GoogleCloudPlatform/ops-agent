@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        pipeline1.test_syslog_source_id_tcp
    Port          1111
    Tag           pipeline1.test_syslog_source_id_tcp
    storage.type  filesystem

[INPUT]
    Listen        2.2.2.2
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        pipeline2.test_syslog_source_id_udp
    Port          2222
    Tag           pipeline2.test_syslog_source_id_udp
    storage.type  filesystem

[FILTER]
    Match  pipeline1.test_syslog_source_id_tcp
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        pipeline1.test_syslog_source_id_tcp
    Name         parser
    Reserve_Data True
    Parser       pipeline1.test_syslog_source_id_tcp.0

[FILTER]
    Match  pipeline1.test_syslog_source_id_tcp
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  pipeline1.test_syslog_source_id_tcp
    Name   lua
    call   process
    script 63c25b948fd43a0eaf2b9dba9ad22573.lua

[FILTER]
    Match  pipeline2.test_syslog_source_id_udp
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        pipeline2.test_syslog_source_id_udp
    Name         parser
    Reserve_Data True
    Parser       pipeline2.test_syslog_source_id_udp.0

[FILTER]
    Match  pipeline2.test_syslog_source_id_udp
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  pipeline2.test_syslog_source_id_udp
    Name   lua
    call   process
    script 06879577a8fa8d6431cde8a67c3d8a28.lua

[OUTPUT]
    Match_Regex                   ^(pipeline1\.test_syslog_source_id_tcp|pipeline2\.test_syslog_source_id_udp)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
