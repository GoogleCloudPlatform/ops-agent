@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/default_pipeline_syslog
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/mysql_custom_mysql_custom_error
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /srv/mysql/error.log
    Read_from_Head    True
    Refresh_Interval  3
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql_custom.mysql_custom_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/mysql_custom_mysql_custom_general
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /srv/mysql/general.log
    Read_from_Head    True
    Refresh_Interval  10
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql_custom.mysql_custom_general
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/mysql_custom_mysql_custom_slow
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /srv/mysql/slow.log
    Read_from_Head    True
    Refresh_Interval  180
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql_custom.mysql_custom_slow
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/mysql_default_mysql_default_error
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/mysqld.log,/var/log/mysql/mysqld.log,/var/log/mysql/error.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql_default.mysql_default_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/mysql_default_mysql_default_general
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/lib/mysql/${HOSTNAME}.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql_default.mysql_default_general
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/mysql_default_mysql_default_slow
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/lib/mysql/${HOSTNAME}-slow.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql_default.mysql_default_slow
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        mysql_syslog_error.mysql_syslog_error
    Port          2
    Tag           mysql_syslog_error.mysql_syslog_error
    storage.type  filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        mysql_syslog_error.mysql_syslog_general
    Port          3
    Tag           mysql_syslog_error.mysql_syslog_general
    storage.type  filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        mysql_syslog_error.mysql_syslog_slow
    Port          4
    Tag           mysql_syslog_error.mysql_syslog_slow
    storage.type  filesystem

