[PARSER]
    Format      json
    Name        vault.vault_audit.vault_audit
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Key    time

[PARSER]
    Format      regex
    Name        logging-severity-parser.self-logs-severity
    Regex       ^\[[ ]*(?<severity>[a-z]+)\]
    Time_Format %Y/%m/%d %H:%M:%S
    Time_Key    time
    Types       severity:string

[MULTILINE_PARSER]
    flush_timeout 5000
    name          multiline.vault.vault_audit
    type          regex
    rule          "start_state"    "^{.*"    "cont"
    rule          "cont"    "^(?!{.*)"    "cont"
