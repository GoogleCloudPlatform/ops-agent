@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    HTTP_Listen               0.0.0.0
    HTTP_PORT                 2020
    HTTP_Server               On
    Log_Level                 info
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_custom_nginx_custom_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/nginx/vhosts.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx_custom.nginx_custom_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_custom_nginx_custom_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /srv/nginx/error.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx_custom.nginx_custom_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_default_nginx_default_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/nginx/access.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx_default.nginx_default_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_default_nginx_default_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/nginx/error.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx_default.nginx_default_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 default_pipeline.syslog
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  syslog
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    nginx_custom.nginx_custom_access
    Name     parser
    Parser   nginx_custom.nginx_custom_access.nginx_access

[FILTER]
    Condition Key_Value_Equals host -
    Match     nginx_custom.nginx_custom_access
    Name      modify
    Remove    host

[FILTER]
    Condition Key_Value_Equals user -
    Match     nginx_custom.nginx_custom_access
    Name      modify
    Remove    user

[FILTER]
    Condition Key_Value_Equals http_request_referer -
    Match     nginx_custom.nginx_custom_access
    Name      modify
    Remove    http_request_referer

[FILTER]
    Match         nginx_custom.nginx_custom_access
    Name          nest
    Nest_under    logging.googleapis.com/http_request
    Operation     nest
    Remove_prefix http_request_
    Wildcard      http_request_*

[FILTER]
    Add   logName nginx_custom_access
    Match nginx_custom.nginx_custom_access
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 nginx_custom.nginx_custom_access
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  nginx_custom_access
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    nginx_custom.nginx_custom_error
    Name     parser
    Parser   nginx_custom.nginx_custom_error.nginx_error

[FILTER]
    Add       logging.googleapis.com/severity EMERGENCY
    Condition Key_Value_Equals level emerg
    Match     nginx_custom.nginx_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ALERT
    Condition Key_Value_Equals level alert
    Match     nginx_custom.nginx_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level crit
    Match     nginx_custom.nginx_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level error
    Match     nginx_custom.nginx_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level warn
    Match     nginx_custom.nginx_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level notice
    Match     nginx_custom.nginx_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level info
    Match     nginx_custom.nginx_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level debug
    Match     nginx_custom.nginx_custom_error
    Name      modify

[FILTER]
    Add   logName nginx_custom_error
    Match nginx_custom.nginx_custom_error
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 nginx_custom.nginx_custom_error
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  nginx_custom_error
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    nginx_default.nginx_default_access
    Name     parser
    Parser   nginx_default.nginx_default_access.nginx_access

[FILTER]
    Condition Key_Value_Equals host -
    Match     nginx_default.nginx_default_access
    Name      modify
    Remove    host

[FILTER]
    Condition Key_Value_Equals user -
    Match     nginx_default.nginx_default_access
    Name      modify
    Remove    user

[FILTER]
    Condition Key_Value_Equals http_request_referer -
    Match     nginx_default.nginx_default_access
    Name      modify
    Remove    http_request_referer

[FILTER]
    Match         nginx_default.nginx_default_access
    Name          nest
    Nest_under    logging.googleapis.com/http_request
    Operation     nest
    Remove_prefix http_request_
    Wildcard      http_request_*

[FILTER]
    Add   logName nginx_default_access
    Match nginx_default.nginx_default_access
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 nginx_default.nginx_default_access
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  nginx_default_access
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    nginx_default.nginx_default_error
    Name     parser
    Parser   nginx_default.nginx_default_error.nginx_error

[FILTER]
    Add       logging.googleapis.com/severity EMERGENCY
    Condition Key_Value_Equals level emerg
    Match     nginx_default.nginx_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ALERT
    Condition Key_Value_Equals level alert
    Match     nginx_default.nginx_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level crit
    Match     nginx_default.nginx_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level error
    Match     nginx_default.nginx_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level warn
    Match     nginx_default.nginx_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level notice
    Match     nginx_default.nginx_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level info
    Match     nginx_default.nginx_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level debug
    Match     nginx_default.nginx_default_error
    Name      modify

[FILTER]
    Add   logName nginx_default_error
    Match nginx_default.nginx_default_error
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 nginx_default.nginx_default_error
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  nginx_default_error
    Name   modify
    Remove logName

[OUTPUT]
    Match_Regex       ^(nginx_custom_access|nginx_custom_error|nginx_default_access|nginx_default_error|syslog)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8

[OUTPUT]
    Match_Regex       ^(ops-agent-fluent-bit)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8
