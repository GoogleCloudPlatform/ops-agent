@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_nginx_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/nginx/access.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx.nginx_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/nginx_nginx_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/nginx/error.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               nginx.nginx_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[FILTER]
    Key_Name message
    Match    nginx.nginx_access
    Name     parser
    Parser   nginx.nginx_access.nginx_access

[FILTER]
    Match  nginx.nginx_access
    Name   lua
    call   process
    script 6b0505abd8b2ee200942f614682da48e.lua

[FILTER]
    Match  nginx.nginx_access
    Name   lua
    call   process
    script e5f211a490478c64478e2746564ddba9.lua

[FILTER]
    Key_Name message
    Match    nginx.nginx_error
    Name     parser
    Parser   nginx.nginx_error.nginx_error

[FILTER]
    Match  nginx.nginx_error
    Name   lua
    call   process
    script 097836f0a6d4715ca7155c6eebff9f50.lua

[FILTER]
    Match  nginx.nginx_error
    Name   lua
    call   process
    script 1e2f5c807bf365dad4782fbc25ddee5a.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|nginx\.nginx_access|nginx\.nginx_error)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
