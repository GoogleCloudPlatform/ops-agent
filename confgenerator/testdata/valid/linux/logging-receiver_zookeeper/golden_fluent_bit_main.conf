@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/zookeeper_general_zookeeper_general
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/zookeeper/logs/zookeeper-*.out,/var/log/zookeeper/zookeeper.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               zookeeper_general.zookeeper_general
    multiline.parser  multiline.zookeeper_general.zookeeper_general
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[FILTER]
    Match  zookeeper_general.zookeeper_general
    Name   modify
    Rename log message

[FILTER]
    Match  zookeeper_general.zookeeper_general
    Name   lua
    call   parser_nest
    script 380dba546610717f105af3ee3604d659.lua

[FILTER]
    Key_Name     message
    Match        zookeeper_general.zookeeper_general
    Name         parser
    Reserve_Data True
    Parser       zookeeper_general.zookeeper_general.zookeeper_general.0
    Parser       zookeeper_general.zookeeper_general.zookeeper_general.1

[FILTER]
    Match  zookeeper_general.zookeeper_general
    Name   lua
    call   parser_merge_record
    script d3ec85a195ff5cdac07365a78338e96f.lua

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level TRACE
    Match     zookeeper_general.zookeeper_general
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     zookeeper_general.zookeeper_general
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     zookeeper_general.zookeeper_general
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     zookeeper_general.zookeeper_general
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     zookeeper_general.zookeeper_general
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level CRITICAL
    Match     zookeeper_general.zookeeper_general
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity FATAL
    Condition Key_Value_Equals level FATAL
    Match     zookeeper_general.zookeeper_general
    Name      modify
    Remove    level

[FILTER]
    Match  zookeeper_general.zookeeper_general
    Name   lua
    call   process
    script 4f36c193d833217d9e12074df344d402.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|zookeeper_general\.zookeeper_general)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
