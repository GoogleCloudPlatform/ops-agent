@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/kafka_custom_kafka_custom
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/my_own_kafka/my_own*.log
    Read_from_Head    True
    Refresh_Interval  13
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               kafka_custom.kafka_custom
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        kafka_syslog.kafka_syslog
    Port          1
    Tag           kafka_syslog.kafka_syslog
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Match                 kafka_custom.kafka_custom
    Multiline.Key_Content message
    Multiline.Parser      kafka_custom.kafka_custom.kafka.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    kafka_custom.kafka_custom
    Name     parser
    Parser   kafka_custom.kafka_custom.kafka.0

[FILTER]
    Add       logging.googleapis.com/severity TRACE
    Condition Key_Value_Equals level TRACE
    Match     kafka_custom.kafka_custom
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     kafka_custom.kafka_custom
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     kafka_custom.kafka_custom
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     kafka_custom.kafka_custom
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     kafka_custom.kafka_custom
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level FATAL
    Match     kafka_custom.kafka_custom
    Name      modify
    Remove    level

[FILTER]
    Add   logging.googleapis.com/logName kafka_custom
    Match kafka_custom.kafka_custom
    Name  modify

[FILTER]
    Match                 kafka_syslog.kafka_syslog
    Multiline.Key_Content message
    Multiline.Parser      kafka_syslog.kafka_syslog.0.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    kafka_syslog.kafka_syslog
    Name     parser
    Parser   kafka_syslog.kafka_syslog.0.0

[FILTER]
    Add       logging.googleapis.com/severity TRACE
    Condition Key_Value_Equals level TRACE
    Match     kafka_syslog.kafka_syslog
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     kafka_syslog.kafka_syslog
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     kafka_syslog.kafka_syslog
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     kafka_syslog.kafka_syslog
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     kafka_syslog.kafka_syslog
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level FATAL
    Match     kafka_syslog.kafka_syslog
    Name      modify
    Remove    level

[FILTER]
    Add   logging.googleapis.com/logName kafka_syslog
    Match kafka_syslog.kafka_syslog
    Name  modify

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|kafka_custom\.kafka_custom|kafka_syslog\.kafka_syslog)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
