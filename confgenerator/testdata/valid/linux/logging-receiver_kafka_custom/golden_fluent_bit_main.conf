@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/kafka_custom_kafka_custom
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/my_own_kafka/my_own*.log
    Read_from_Head    True
    Refresh_Interval  13
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               kafka_custom.kafka_custom
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        kafka_syslog.kafka_syslog
    Port          1
    Tag           kafka_syslog.kafka_syslog
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[FILTER]
    Match                 kafka_custom.kafka_custom
    Multiline.Key_Content message
    Multiline.Parser      kafka_custom.kafka_custom.kafka.multiline
    Name                  multiline

[FILTER]
    Match  kafka_custom.kafka_custom
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        kafka_custom.kafka_custom
    Name         parser
    Reserve_Data True
    Parser       kafka_custom.kafka_custom.kafka.0

[FILTER]
    Match  kafka_custom.kafka_custom
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  kafka_custom.kafka_custom
    Name   lua
    call   process
    script c44962d5f62f79f3e021814b7c6c4bef.lua

[FILTER]
    Match  kafka_custom.kafka_custom
    Name   lua
    call   process
    script 8154dfc96eea220fedc3b5c8b309d0f9.lua

[FILTER]
    Match                 kafka_syslog.kafka_syslog
    Multiline.Key_Content message
    Multiline.Parser      kafka_syslog.kafka_syslog.0.multiline
    Name                  multiline

[FILTER]
    Match  kafka_syslog.kafka_syslog
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        kafka_syslog.kafka_syslog
    Name         parser
    Reserve_Data True
    Parser       kafka_syslog.kafka_syslog.0.0

[FILTER]
    Match  kafka_syslog.kafka_syslog
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  kafka_syslog.kafka_syslog
    Name   lua
    call   process
    script c44962d5f62f79f3e021814b7c6c4bef.lua

[FILTER]
    Match  kafka_syslog.kafka_syslog
    Name   lua
    call   process
    script 431c0e7dae690a43ec758b246ba80707.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|kafka_custom\.kafka_custom|kafka_syslog\.kafka_syslog)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
