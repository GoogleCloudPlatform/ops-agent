[PARSER]
    Format      regex
    Name        couchdb.couchdb.couchdb_error.0
    Regex       ^\[(?<severity>\w*)\] (?<timestamp>[\d\-\.:TZ]+) (?<node>\w+)@(?<host>[^\s]+) \<(?<pid>[^ ]*)\> [\w-]+ (?<http_request_serverIp>[^ ]*) (?<http_request_remoteIp>[^ ]*) (?<remote_user>[^ ]*) (?<http_request_requestMethod>[^ ]*) (?<path>[^ ]*) (?<http_request_status>[^ ]*) (?<message>[^ ]*) (?<http_request_responseSize>[\d]*)$
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Key    timestamp
    Types       bytes_sent:integer status:integer

[PARSER]
    Format      regex
    Name        couchdb.couchdb.couchdb_error.1
    Regex       ^\[(?<severity>\w*)\] (?<timestamp>[\d\-\.:TZ]+) (?<node>\w+)@(?<host>[^\s]+) (\w+) [\w-]+ (?<message>[\s\S]*)
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Key    timestamp

[PARSER]
    Format      regex
    Name        couchdb.couchdb.couchdb_error.2
    Regex       ^\[(?<severity>\w*)\] (?<timestamp>[\d\-\.:TZ]+) (?<node>\w+)@(?<host>[^\s]+) \<(?<pid>[^>]+)\> [\w-]+ (?<message>.*)
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Key    timestamp

[MULTILINE_PARSER]
    Name couchdb.couchdb.couchdb_error.multiline
    Type regex
    rule "start_state"    "^\[\w+\]"    "cont"
    rule "cont"    "^\[\w+\]"    "cont"
