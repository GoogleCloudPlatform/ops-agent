[PARSER]
    Format      regex
    Name        couchdb.couchdb_error.couchdb_error.0
    Regex       ^\[(?<severity>\w*)\] (?<timestamp>[\d\-\.:TZ]+) (?<user>\w+)@(?<host>[^\s]+) \<(?<process_id>[^ ]*)\> [\w-]+ ([^ ]*) (?<remote_host>[^ ]*) (?<remote_user>[^ ]*) (?<method>[^ ]*) (?<path>[^ ]*) (?<status>[^ ]*) (?<message>[^ ]*) (?<bytes_sent>[\d]*)$
    Time_Format %Y-%m-%dTH:%M:%S.%L%z
    Time_Key    timestamp
    Types       bytes_sent:integer status:integer

[PARSER]
    Format      regex
    Name        couchdb.couchdb_error.couchdb_error.1
    Regex       ^\[(?<severity>\w*)\] (?<timestamp>[\d\-\.:TZ]+) (?<user>\w+)@(?<host>[^\s]+) (\w+) [\w-]+ (?<message>[\s\S]*)
    Time_Format %Y-%m-%dTH:%M:%S.%L%z
    Time_Key    timestamp

[PARSER]
    Format      regex
    Name        couchdb.couchdb_error.couchdb_error.2
    Regex       ^\[(?<severity>\w*)\] (?<timestamp>[\d\-\.:TZ]+) (?<user>\w+)@(?<host>[^\s]+) \<(?<process_id>[^>]+)\> [\w-]+ (?<message>.*)
    Time_Format %Y-%m-%dTH:%M:%S.%L%z
    Time_Key    timestamp

[MULTILINE_PARSER]
    Name couchdb.couchdb_error.couchdb_error.multiline
    Type regex
    rule "start_state"    "^\[\w+\]"    "cont"
    rule "cont"    "^\[\w+\]"    "cont"
