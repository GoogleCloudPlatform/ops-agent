@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/couchdb_couchdb
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/couchdb/couchdb.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               couchdb.couchdb
    multiline.parser  multiline.couchdb.couchdb
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      memory

[FILTER]
    Match  couchdb.couchdb
    Name   modify
    Rename log message

[FILTER]
    Match                 couchdb.couchdb
    Multiline.Key_Content message
    Multiline.Parser      couchdb.couchdb.couchdb.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    couchdb.couchdb
    Name     parser
    Parser   couchdb.couchdb.couchdb.0
    Parser   couchdb.couchdb.couchdb.1

[FILTER]
    Match         couchdb.couchdb
    Name          nest
    Nest_under    logging.googleapis.com/http_request
    Operation     nest
    Remove_prefix http_request_
    Wildcard      http_request_*

[FILTER]
    Add       logging.googleapis.com/severity EMERGENCY
    Condition Key_Value_Equals level emerg
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity EMERGENCY
    Condition Key_Value_Equals level emergency
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ALERT
    Condition Key_Value_Equals level alert
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level crit
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level critical
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level error
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level err
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level warn
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level warning
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level notice
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level info
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level debug
    Match     couchdb.couchdb
    Name      modify
    Remove    level

[FILTER]
    Match  couchdb.couchdb
    Name   lua
    call   process
    script c14bbfe091f926b5c9aa086a886d7790.lua

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[OUTPUT]
    Match_Regex                   ^(couchdb\.couchdb|default_pipeline\.syslog)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
