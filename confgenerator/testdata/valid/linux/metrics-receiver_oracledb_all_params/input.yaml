metrics:
  receivers:
    oracledb:
      type: oracledb
      endpoint: myhost.domain:1111
      wallet: /my/oracle/wallet/path here/cwallet.sso
      insecure: false
      insecure_skip_verify: false
      password: p@ssword
      username: sys
      service_name: db19c.domain
      collection_interval: 60s
  service:
    pipelines:
      oracledb:
        receivers:
          - oracledb
