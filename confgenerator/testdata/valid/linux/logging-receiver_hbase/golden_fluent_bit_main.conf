@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/hbase_hbase_system
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/hbase/logs/hbase-*-regionserver-*.log,/opt/hbase/logs/hbase-*-master-*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               hbase.hbase_system
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script e59640aecc0edba3f991865e880afb46.lua

[FILTER]
    Match                 hbase.hbase_system
    Multiline.Key_Content message
    Multiline.Parser      hbase.hbase_system.hbase_system.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    hbase.hbase_system
    Name     parser
    Parser   hbase.hbase_system.hbase_system.0

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level TRACE
    Match     hbase.hbase_system
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     hbase.hbase_system
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     hbase.hbase_system
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     hbase.hbase_system
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     hbase.hbase_system
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level FATAL
    Match     hbase.hbase_system
    Name      modify
    Remove    level

[FILTER]
    Match  hbase.hbase_system
    Name   lua
    call   process
    script 01bc705c64b8c6f070be94ca70ad3ab3.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|hbase\.hbase_system)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
