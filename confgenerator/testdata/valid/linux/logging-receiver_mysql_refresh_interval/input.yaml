logging:
  receivers:
    mysql_default_error:
      type: mysql_error
    mysql_custom_error:
      type: mysql_error
      wildcard_refresh_interval: 3000ms
      include_paths:
        - /srv/mysql/error.log
    mysql_default_general:
      type: mysql_general
    mysql_custom_general:
      type: mysql_general
      wildcard_refresh_interval: 10s
      include_paths:
        - /srv/mysql/general.log
    mysql_default_slow:
      type: mysql_slow
    mysql_custom_slow:
      type: mysql_slow
      wildcard_refresh_interval: 3m
      include_paths:
        - /srv/mysql/slow.log
    # N.B. Do not copy these as an example; the syslog receiver does not speak the syslog protocol by default.
    mysql_syslog_error:
      type: syslog
      transport_protocol: tcp
      listen_host: 1.1.1.1
      listen_port: 2
    mysql_syslog_general:
      type: syslog
      transport_protocol: tcp
      listen_host: 1.1.1.1
      listen_port: 2
    mysql_syslog_slow:
      type: syslog
      transport_protocol: tcp
      listen_host: 1.1.1.1
      listen_port: 2
  processors:
    mysql_syslog_error:
      type: mysql_error
    mysql_syslog_general:
      type: mysql_general
    mysql_syslog_slow:
      type: mysql_slow
  service:
    pipelines:
      mysql_default:
        receivers:
          - mysql_default_error
          - mysql_default_general
          - mysql_default_slow
      mysql_custom:
        receivers:
          - mysql_custom_error
          - mysql_custom_general
          - mysql_custom_slow
      mysql_syslog_error:
        receivers: [mysql_syslog_error,mysql_syslog_general,mysql_syslog_slow]
        processors: [mysql_syslog_error,mysql_syslog_general,mysql_syslog_slow]
