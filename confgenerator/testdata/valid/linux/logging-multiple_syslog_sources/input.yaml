logging:
  receivers:
    test_syslog_source_id_tcp:
      type: syslog
      listen_host: 1.1.1.1
      listen_port: 1111
      transport_protocol: tcp
    test_syslog_source_id_udp:
      type: syslog
      listen_host: 2.2.2.2
      listen_port: 2222
      transport_protocol: udp
  processors:
    rfc5424:
      type: parse_regex
      regex: ^\<(?<pri>[0-9]{1,5})\>1 (?<time>[^ ]+) (?<host>[^ ]+) (?<ident>[^ ]+) (?<pid>[-0-9]+) (?<msgid>[^ ]+) (?<extradata>(\[(.*?)\]|-)) (?<message>.+)$
      time_key: time
      time_format: "%Y-%m-%dT%H:%M:%S.%L%Z"
  exporters:
    google:
      type: google_cloud_logging
  service:
    pipelines:
      pipeline1:
        receivers:
        - test_syslog_source_id_tcp
        processors:
        - rfc5424
        exporters:
        - google
      pipeline2:
        receivers:
        - test_syslog_source_id_udp
        processors:
        - lib:syslog-rfc3164
        exporters:
        - google
metrics:
  receivers:
    hostmetrics_receiver:
      type: hostmetrics
      collection_interval: 60s
  exporters:
    google_exporter:
      type: google_cloud_monitoring
  service:
    pipelines:
      default_pipeline:
        receivers: [hostmetrics_receiver]
        exporters: [google_exporter]
