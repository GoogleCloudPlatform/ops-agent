@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/saphana_trace_saphana_trace
    Exclude_Path      /usr/sap/*/HDB*/${HOSTNAME}/trace/nameserver_history*.trc,/usr/sap/*/HDB*/${HOSTNAME}/trace/nameserver*loads*.trc,/usr/sap/*/HDB*/${HOSTNAME}/trace/nameserver*executed_statements*.trc
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /usr/sap/*/HDB*/${HOSTNAME}/trace/*.trc
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               saphana_trace.saphana_trace
    multiline.parser  multiline.saphana_trace.saphana_trace
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[FILTER]
    Match  saphana_trace.saphana_trace
    Name   modify
    Rename log message

[FILTER]
    Key_Name message
    Match    saphana_trace.saphana_trace
    Name     parser
    Parser   saphana_trace.saphana_trace.saphana_trace

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity_flag d
    Match     saphana_trace.saphana_trace
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals severity_flag i
    Match     saphana_trace.saphana_trace
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals severity_flag w
    Match     saphana_trace.saphana_trace
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals severity_flag e
    Match     saphana_trace.saphana_trace
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ALERT
    Condition Key_Value_Equals severity_flag f
    Match     saphana_trace.saphana_trace
    Name      modify

[FILTER]
    Condition Key_Value_Equals connection_id -1
    Match     saphana_trace.saphana_trace
    Name      modify
    Remove    connection_id

[FILTER]
    Condition Key_Value_Equals transaction_id -1
    Match     saphana_trace.saphana_trace
    Name      modify
    Remove    transaction_id

[FILTER]
    Condition Key_Value_Equals update_transaction_id -1
    Match     saphana_trace.saphana_trace
    Name      modify
    Remove    update_transaction_id

[FILTER]
    Match  saphana_trace.saphana_trace
    Name   lua
    call   process
    script e8ac6735453ba3dc2258b7d14e0b553a.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|saphana_trace\.saphana_trace)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
