[PARSER]
    Format      regex
    Name        cassandra_custom.elasticsearch_gc_custom.elasticsearch_gc
    Regex       \[(?<time>\d+-\d+-\d+T\d+:\d+:\d+.\d+\+\d+)\]\[\d+\]\[(?<type>[A-z,]+)\s*\]\s*(?:GC\((?<gc_run>\d+)\))?\s*(?<message>.*)
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Key    time
    Types       gc_run:integer

