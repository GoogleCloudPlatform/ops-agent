@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_custom_elasticsearch_gc_custom
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /logs/es/gc.log
    Read_from_Head    True
    Refresh_Interval  35
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra_custom.elasticsearch_gc_custom
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_custom_elasticsearch_json_custom
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /logs/es/example.json
    Read_from_Head    True
    Refresh_Interval  55
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra_custom.elasticsearch_json_custom
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_default_elasticsearch_gc_default
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/elasticsearch/gc.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra_default.elasticsearch_gc_default
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_default_elasticsearch_json_default
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/elasticsearch/*_server.json,/var/log/elasticsearch/*_deprecation.json,/var/log/elasticsearch/*_index_search_slowlog.json,/var/log/elasticsearch/*_index_indexing_slowlog.json,/var/log/elasticsearch/*_audit.json
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra_default.elasticsearch_json_default
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Key_Name message
    Match    cassandra_custom.elasticsearch_gc_custom
    Name     parser
    Parser   cassandra_custom.elasticsearch_gc_custom.elasticsearch_gc

[FILTER]
    Add   logging.googleapis.com/logName elasticsearch_gc_custom
    Match cassandra_custom.elasticsearch_gc_custom
    Name  modify

[FILTER]
    Match                 cassandra_custom.elasticsearch_json_custom
    Multiline.Key_Content message
    Multiline.Parser      cassandra_custom.elasticsearch_json_custom.elasticsearch_json.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    cassandra_custom.elasticsearch_json_custom
    Name     parser
    Parser   cassandra_custom.elasticsearch_json_custom.elasticsearch_json

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level TRACE
    Match     cassandra_custom.elasticsearch_json_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     cassandra_custom.elasticsearch_json_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     cassandra_custom.elasticsearch_json_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     cassandra_custom.elasticsearch_json_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level DEPRECATION
    Match     cassandra_custom.elasticsearch_json_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     cassandra_custom.elasticsearch_json_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level CRITICAL
    Match     cassandra_custom.elasticsearch_json_custom
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity FATAL
    Condition Key_Value_Equals level FATAL
    Match     cassandra_custom.elasticsearch_json_custom
    Name      modify

[FILTER]
    Match         cassandra_custom.elasticsearch_json_custom
    Name          nest
    Nest_under    cluster
    Operation     nest
    Remove_prefix cluster.
    Wildcard      cluster.*

[FILTER]
    Match         cassandra_custom.elasticsearch_json_custom
    Name          nest
    Nest_under    node
    Operation     nest
    Remove_prefix node.
    Wildcard      node.*

[FILTER]
    Add   logging.googleapis.com/logName elasticsearch_json_custom
    Match cassandra_custom.elasticsearch_json_custom
    Name  modify

[FILTER]
    Key_Name message
    Match    cassandra_default.elasticsearch_gc_default
    Name     parser
    Parser   cassandra_default.elasticsearch_gc_default.elasticsearch_gc

[FILTER]
    Add   logging.googleapis.com/logName elasticsearch_gc_default
    Match cassandra_default.elasticsearch_gc_default
    Name  modify

[FILTER]
    Match                 cassandra_default.elasticsearch_json_default
    Multiline.Key_Content message
    Multiline.Parser      cassandra_default.elasticsearch_json_default.elasticsearch_json.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    cassandra_default.elasticsearch_json_default
    Name     parser
    Parser   cassandra_default.elasticsearch_json_default.elasticsearch_json

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level TRACE
    Match     cassandra_default.elasticsearch_json_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     cassandra_default.elasticsearch_json_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     cassandra_default.elasticsearch_json_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     cassandra_default.elasticsearch_json_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level DEPRECATION
    Match     cassandra_default.elasticsearch_json_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     cassandra_default.elasticsearch_json_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level CRITICAL
    Match     cassandra_default.elasticsearch_json_default
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity FATAL
    Condition Key_Value_Equals level FATAL
    Match     cassandra_default.elasticsearch_json_default
    Name      modify

[FILTER]
    Match         cassandra_default.elasticsearch_json_default
    Name          nest
    Nest_under    cluster
    Operation     nest
    Remove_prefix cluster.
    Wildcard      cluster.*

[FILTER]
    Match         cassandra_default.elasticsearch_json_default
    Name          nest
    Nest_under    node
    Operation     nest
    Remove_prefix node.
    Wildcard      node.*

[FILTER]
    Add   logging.googleapis.com/logName elasticsearch_json_default
    Match cassandra_default.elasticsearch_json_default
    Name  modify

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[OUTPUT]
    Match_Regex                   ^(cassandra_custom\.elasticsearch_gc_custom|cassandra_custom\.elasticsearch_json_custom|cassandra_default\.elasticsearch_gc_default|cassandra_default\.elasticsearch_json_default|default_pipeline\.syslog)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
