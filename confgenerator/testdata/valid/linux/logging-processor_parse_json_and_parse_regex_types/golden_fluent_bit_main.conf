@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    HTTP_Listen               0.0.0.0
    HTTP_PORT                 2020
    HTTP_Server               On
    Log_Level                 info
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline1_log_source_id1
    Exclude_Path      /path/to/log/1/a/exclude_a,/path/to/log/1/b/exclude_b
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/1/a/*,/path/to/log/1/b/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline1.log_source_id1
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline2_log_source_id2
    Exclude_Path      /path/to/log/2/a/exclude_a,/path/to/log/2/b/exclude_b
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/2/a/*,/path/to/log/2/b/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline2.log_source_id2
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        pipeline3.test_syslog_source_id_tcp
    Port          1111
    Tag           pipeline3.test_syslog_source_id_tcp
    storage.type  filesystem

[INPUT]
    Listen        2.2.2.2
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        pipeline4.test_syslog_source_id_udp
    Port          2222
    Tag           pipeline4.test_syslog_source_id_udp
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Key_Name key_1
    Match    pipeline1.log_source_id1
    Name     parser
    Parser   pipeline1.log_source_id1.0

[FILTER]
    Add   logName log_source_id1
    Match pipeline1.log_source_id1
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 pipeline1.log_source_id1
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  log_source_id1
    Name   modify
    Remove logName

[FILTER]
    Key_Name key_1
    Match    pipeline2.log_source_id2
    Name     parser
    Parser   pipeline2.log_source_id2.0

[FILTER]
    Add   logName log_source_id2
    Match pipeline2.log_source_id2
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 pipeline2.log_source_id2
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  log_source_id2
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    pipeline3.test_syslog_source_id_tcp
    Name     parser
    Parser   pipeline3.test_syslog_source_id_tcp.0

[FILTER]
    Add   logName test_syslog_source_id_tcp
    Match pipeline3.test_syslog_source_id_tcp
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 pipeline3.test_syslog_source_id_tcp
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  test_syslog_source_id_tcp
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    pipeline4.test_syslog_source_id_udp
    Name     parser
    Parser   pipeline4.test_syslog_source_id_udp.0

[FILTER]
    Add   logName test_syslog_source_id_udp
    Match pipeline4.test_syslog_source_id_udp
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 pipeline4.test_syslog_source_id_udp
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  test_syslog_source_id_udp
    Name   modify
    Remove logName

[OUTPUT]
    Match_Regex       ^(log_source_id1|log_source_id2|test_syslog_source_id_tcp|test_syslog_source_id_udp)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8

[OUTPUT]
    Match_Regex       ^(ops-agent-fluent-bit)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8
