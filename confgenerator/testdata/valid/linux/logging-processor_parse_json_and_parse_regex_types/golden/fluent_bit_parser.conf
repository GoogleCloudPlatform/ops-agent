[PARSER]
    Format      json
    Name        pipeline1.log_source_id1.0
    Time_Format time_format_1
    Time_Key    time_key_1

[PARSER]
    Format      regex
    Name        pipeline2.log_source_id2.0
    Regex       regex_pattern_1
    Time_Format time_format_1
    Time_Key    time_key_1

[PARSER]
    Format regex
    Name   pipeline3.test_syslog_source_id_tcp
    Regex  ^(?<message>.*)$

[PARSER]
    Format      regex
    Name        pipeline3.test_syslog_source_id_tcp.0
    Regex       ^\<(?<pri>[0-9]{1,5})\>1 (?<time>[^ ]+) (?<host>[^ ]+) (?<ident>[^ ]+) (?<pid>[-0-9]+) (?<msgid>[^ ]+) (?<extradata>(\[(.*?)\]|-)) (?<message>.+)$
    Time_Format %Y-%m-%dT%H:%M:%S.%L%Z
    Time_Key    time

[PARSER]
    Format regex
    Name   pipeline4.test_syslog_source_id_udp
    Regex  ^(?<message>.*)$

[PARSER]
    Format      regex
    Name        pipeline4.test_syslog_source_id_udp.0
    Regex       /^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/
    Time_Format %b %d %H:%M:%S
    Time_Key    time

[PARSER]
    Format      regex
    Name        logging-severity-parser.self-logs-severity
    Regex       (?<message>\[[ ]*(?<time>\d+\/\d+\/\d+ \d+:\d+:\d+)] \[[ ]*(?<severity>[a-z]+)\].*)
    Time_Format %Y/%m/%d %H:%M:%S
    Time_Key    time
    Time_Offset +0000
    Types       severity:string
