@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_couchbase_general
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/couchbase/var/lib/couchbase/logs/couchdb.log,/opt/couchbase/var/lib/couchbase/logs/info.log,/opt/couchbase/var/lib/couchbase/logs/debug.log,/opt/couchbase/var/lib/couchbase/logs/error.log,/opt/couchbase/var/lib/couchbase/logs/babysitter.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra.couchbase_general
    multiline.parser  multiline.cassandra.couchbase_general
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_couchbase_http_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/couchbase/var/lib/couchbase/logs/http_access.log,/opt/couchbase/var/lib/couchbase/logs/http_access_internal.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra.couchbase_http_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_couchbase_xdcr
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/couchbase/var/lib/couchbase/logs/goxdcr.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra.couchbase_xdcr
    multiline.parser  multiline.cassandra.couchbase_xdcr
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  cassandra.couchbase_general
    Name   modify
    Rename log message

[FILTER]
    Key_Name message
    Match    cassandra.couchbase_general
    Name     parser
    Parser   cassandra.couchbase_general.couchbase_default

[FILTER]
    Match  cassandra.couchbase_general
    Name   lua
    call   process
    script c9278431ca7ad20a566da45788abecae.lua

[FILTER]
    Match  cassandra.couchbase_http_access
    Name   lua
    call   process
    script 4968e6ed809178dfd15ffd216806e0fc.lua

[FILTER]
    Match  cassandra.couchbase_xdcr
    Name   modify
    Rename log message

[FILTER]
    Match                 cassandra.couchbase_xdcr
    Multiline.Key_Content message
    Multiline.Parser      cassandra.couchbase_xdcr.couchbase_xdcr.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    cassandra.couchbase_xdcr
    Name     parser
    Parser   cassandra.couchbase_xdcr.couchbase_xdcr.0

[FILTER]
    Add       logging.googleapis.com/severity 
    Condition Key_Value_Equals severity 
    Match     cassandra.couchbase_xdcr
    Name      modify

[FILTER]
    Match  cassandra.couchbase_xdcr
    Name   lua
    call   process
    script bffcbd5b2c1a1e37286a552dae2da4cf.lua

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[OUTPUT]
    Match_Regex                   ^(cassandra\.couchbase_general|cassandra\.couchbase_http_access|cassandra\.couchbase_xdcr|default_pipeline\.syslog)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
