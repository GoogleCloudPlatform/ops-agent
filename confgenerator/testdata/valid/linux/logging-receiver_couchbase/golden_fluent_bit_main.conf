@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/couchbase_couchbase_general
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/couchbase/var/lib/couchbase/logs/couchdb.log,/opt/couchbase/var/lib/couchbase/logs/info.log,/opt/couchbase/var/lib/couchbase/logs/debug.log,/opt/couchbase/var/lib/couchbase/logs/error.log,/opt/couchbase/var/lib/couchbase/logs/babysitter.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               couchbase.couchbase_general
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/couchbase_couchbase_http_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/couchbase/var/lib/couchbase/logs/http_access.log,/opt/couchbase/var/lib/couchbase/logs/http_access_internal.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               couchbase.couchbase_http_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/couchbase_couchbase_xdcr
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/couchbase/var/lib/couchbase/logs/goxdcr.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               couchbase.couchbase_xdcr
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match                 couchbase.couchbase_general
    Multiline.Key_Content message
    Multiline.Parser      couchbase.couchbase_general.couchbase_general.multiline
    Name                  multiline

[FILTER]
    Match  couchbase.couchbase_general
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        couchbase.couchbase_general
    Name         parser
    Reserve_Data True
    Parser       couchbase.couchbase_general.couchbase_general.0

[FILTER]
    Match  couchbase.couchbase_general
    Name   lua
    call   parser_merge_record
