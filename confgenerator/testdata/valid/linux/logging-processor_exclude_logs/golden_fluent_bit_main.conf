@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/p1_sample_logs
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /tmp/*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               p1.sample_logs
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
