@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/default_pipeline_syslog
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Listen        1.2.3.4
    Mem_Buf_Limit 10M
    Name          forward
    Port          5678
    Tag_Prefix    e8195f91348f8a6c3c046a4e5e97bc49.fluent_forward.fluent_forward.
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      memory

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script f120d4527bd717cab023dbbe5fbdc332.lua

[FILTER]
    Match  e8195f91348f8a6c3c046a4e5e97bc49.fluent_forward.fluent_forward.*
    Name   lua
    call   process
    script 447a2fc53987cfe3e30f57a7cda80f7f.lua

[FILTER]
    Match  e8195f91348f8a6c3c046a4e5e97bc49.fluent_forward.fluent_forward.*
    Name   lua
    call   add_log_name
    script 571779a8638781c16367129480e66c05.lua

[FILTER]
    Match  logging-severity-parser
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        logging-severity-parser
    Name         parser
    Reserve_Data True
    Parser       logging-severity-parser.self-logs-severity

[FILTER]
    Match  logging-severity-parser
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Key_Name message
    Match    ops-agent-fluent-bit
    Name     parser
    Parser   logging-severity-parser

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity debug
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals severity error
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals severity info
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals severity warn
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|e8195f91348f8a6c3c046a4e5e97bc49\.fluent_forward\.fluent_forward\..*)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
