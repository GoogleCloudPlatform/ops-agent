@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    HTTP_Listen               0.0.0.0
    HTTP_PORT                 2020
    HTTP_Server               On
    Log_Level                 info
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_custom_cassandra_custom_system
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/cassandra/mysystem.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra_custom.cassandra_custom_system
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_default_cassandra_default_system
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/cassandra/system*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra_default.cassandra_default_system
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        cassandra_syslog_system.cassandra_syslog_system
    Port          1
    Tag           cassandra_syslog_system.cassandra_syslog_system
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match                 cassandra_custom.cassandra_custom_system
    Multiline.Key_Content message
    Multiline.Parser      cassandra_custom.cassandra_custom_system.cassandra_system.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    cassandra_custom.cassandra_custom_system
    Name     parser
    Parser   cassandra_custom.cassandra_custom_system.cassandra_system.0

[FILTER]
    Add       logging.googleapis.com/severity TRACE
    Condition Key_Value_Equals level TRACE
    Match     cassandra_custom.cassandra_custom_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     cassandra_custom.cassandra_custom_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     cassandra_custom.cassandra_custom_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     cassandra_custom.cassandra_custom_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     cassandra_custom.cassandra_custom_system
    Name      modify

[FILTER]
    Add   logName cassandra_custom_system
    Match cassandra_custom.cassandra_custom_system
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 cassandra_custom.cassandra_custom_system
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  cassandra_custom_system
    Name   modify
    Remove logName

[FILTER]
    Match                 cassandra_default.cassandra_default_system
    Multiline.Key_Content message
    Multiline.Parser      cassandra_default.cassandra_default_system.cassandra_system.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    cassandra_default.cassandra_default_system
    Name     parser
    Parser   cassandra_default.cassandra_default_system.cassandra_system.0

[FILTER]
    Add       logging.googleapis.com/severity TRACE
    Condition Key_Value_Equals level TRACE
    Match     cassandra_default.cassandra_default_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     cassandra_default.cassandra_default_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     cassandra_default.cassandra_default_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     cassandra_default.cassandra_default_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     cassandra_default.cassandra_default_system
    Name      modify

[FILTER]
    Add   logName cassandra_default_system
    Match cassandra_default.cassandra_default_system
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 cassandra_default.cassandra_default_system
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  cassandra_default_system
    Name   modify
    Remove logName

[FILTER]
    Match                 cassandra_syslog_system.cassandra_syslog_system
    Multiline.Key_Content message
    Multiline.Parser      cassandra_syslog_system.cassandra_syslog_system.0.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    cassandra_syslog_system.cassandra_syslog_system
    Name     parser
    Parser   cassandra_syslog_system.cassandra_syslog_system.0.0

[FILTER]
    Add       logging.googleapis.com/severity TRACE
    Condition Key_Value_Equals level TRACE
    Match     cassandra_syslog_system.cassandra_syslog_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     cassandra_syslog_system.cassandra_syslog_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     cassandra_syslog_system.cassandra_syslog_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     cassandra_syslog_system.cassandra_syslog_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     cassandra_syslog_system.cassandra_syslog_system
    Name      modify

[FILTER]
    Add   logName cassandra_syslog_system
    Match cassandra_syslog_system.cassandra_syslog_system
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 cassandra_syslog_system.cassandra_syslog_system
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  cassandra_syslog_system
    Name   modify
    Remove logName

[FILTER]
    Add   logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 default_pipeline.syslog
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  syslog
    Name   modify
    Remove logName

[OUTPUT]
    Match_Regex       ^(cassandra_custom_system|cassandra_default_system|cassandra_syslog_system|syslog)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8

[OUTPUT]
    Match_Regex       ^(ops-agent-fluent-bit)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8
