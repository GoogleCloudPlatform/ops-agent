@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_cassandra_debug
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/cassandra/debug*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra.cassandra_debug
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_cassandra_gc
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/cassandra/gc.log.*.current
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra.cassandra_gc
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_cassandra_system
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/cassandra/system*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra.cassandra_system
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match                 cassandra.cassandra_debug
    Multiline.Key_Content message
    Multiline.Parser      cassandra.cassandra_debug.cassandra_debug.multiline
    Name                  multiline

[FILTER]
    Match  cassandra.cassandra_debug
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        cassandra.cassandra_debug
    Name         parser
    Reserve_Data True
    Parser       cassandra.cassandra_debug.cassandra_debug.0

[FILTER]
    Match  cassandra.cassandra_debug
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Add       logging.googleapis.com/severity TRACE
    Condition Key_Value_Equals level TRACE
    Match     cassandra.cassandra_debug
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     cassandra.cassandra_debug
    Name      modify

[FILTER]
