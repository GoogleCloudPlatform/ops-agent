@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/tomcat_tomcat_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/tomcat/logs/localhost_access_log.*.txt,/var/log/tomcat*/localhost_access_log.*.txt
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat.tomcat_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/tomcat_tomcat_system
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/tomcat/logs/catalina.out,/var/log/tomcat*/catalina.out,/var/log/tomcat*/catalina.*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat.tomcat_system
    multiline.parser  multiline.tomcat.tomcat_system
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Key_Name message
    Match    tomcat.tomcat_access
    Name     parser
    Parser   tomcat.tomcat_access.tomcat_access

[FILTER]
    Condition Key_Value_Equals host -
    Match     tomcat.tomcat_access
    Name      modify
    Remove    host

[FILTER]
    Condition Key_Value_Equals user -
    Match     tomcat.tomcat_access
    Name      modify
    Remove    user

[FILTER]
    Condition Key_Value_Equals http_request_referer -
    Match     tomcat.tomcat_access
    Name      modify
    Remove    http_request_referer

[FILTER]
    Match         tomcat.tomcat_access
    Name          nest
    Nest_under    logging.googleapis.com/http_request
    Operation     nest
    Remove_prefix http_request_
    Wildcard      http_request_*

[FILTER]
    Add   logging.googleapis.com/logName tomcat_access
    Match tomcat.tomcat_access
    Name  modify

[FILTER]
    Match  tomcat.tomcat_system
    Name   modify
    Rename log message

[FILTER]
    Key_Name message
    Match    tomcat.tomcat_system
    Name     parser
    Parser   tomcat.tomcat_system.tomcat_system

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level FINEST
    Match     tomcat.tomcat_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level FINER
    Match     tomcat.tomcat_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level FINE
    Match     tomcat.tomcat_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     tomcat.tomcat_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARNING
    Match     tomcat.tomcat_system
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level SEVERE
    Match     tomcat.tomcat_system
    Name      modify

[FILTER]
    Match  tomcat.tomcat_system
    Name   modify
    Remove level

[FILTER]
    Add   logging.googleapis.com/logName tomcat_system
    Match tomcat.tomcat_system
    Name  modify

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|tomcat\.tomcat_access|tomcat\.tomcat_system)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
