@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_custom_cassandra_custom_debug
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/cassandra/mydebug.log
    Read_from_Head    True
    Refresh_Interval  15
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra_custom.cassandra_custom_debug
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_custom_cassandra_custom_gc
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/cassandra/mygc.log
    Read_from_Head    True
    Refresh_Interval  55
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra_custom.cassandra_custom_gc
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_custom_cassandra_custom_system
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/cassandra/mysystem.log
    Read_from_Head    True
    Refresh_Interval  20
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               cassandra_custom.cassandra_custom_system
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/cassandra_default_cassandra_default_debug
