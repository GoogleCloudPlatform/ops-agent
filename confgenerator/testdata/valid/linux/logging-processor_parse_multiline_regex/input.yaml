logging:
  processors:
    parse_multiline_regex_one:
      type: parse_multiline_regex
      field: key_1
      rules:
      - state_name: "start_state"
        next_state: "cont"
        regex: "[A-Z]+\s+\[[^\]]+\] \d+"
      - state_name: "cont"
        next_state: "cont"
        regex: "^(?![A-Z]+\s+\[[^\]]+\] \d+)"  
      parsers:
      - regex: "(?<level>[A-Z]+)\s+\[(?<type>[^\]]+)\]\s+(?<time>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d+)\s+(?<extendedMessage>(?<message>(?:(?<javaClass>[\w\.]+):(?<lineNumber>\d+))?.+)[\S\s]+)"
        time_key: time
        time_format: "%Y-%m-%d %H:%M:%S,%L"
  service:
    pipelines:
      default_pipeline:
        processors: [parse_multiline_regex_one]
