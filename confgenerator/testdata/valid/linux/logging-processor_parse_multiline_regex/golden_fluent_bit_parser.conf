[PARSER]
    Format      regex
    Name        default_pipeline.syslog.0.0
    Regex       (?<level>[A-Z]+)\s+\[(?<type>[^\]]+)\]\s+(?<time>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d+)\s+(?<extendedMessage>(?<message>(?:(?<javaClass>[\w\.]+):(?<lineNumber>\d+))?.+)[\S\s]+)
    Time_Format %Y-%m-%d %H:%M:%S,%L
    Time_Key    time

[PARSER]
    Format      regex
    Name        default_pipeline.syslog.1.0
    Regex       (?<level>[A-Z]+)\s+\[(?<type>[^\]]+)\]\s+(?<time>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d+)\s+(?<extendedMessage>(?<message>(?:(?<javaClass>[\w\.]+):(?<lineNumber>\d+))?.+)[\S\s]+)
    Time_Format %Y-%m-%d %H:%M:%S,%L
    Time_Key    time

[MULTILINE_PARSER]
    Name default_pipeline.syslog.0.multiline
    Type regex
    rule "start_state"    "[A-Z]+\s+\[[^\]]+\] \d+"    "cont"
    rule "cont"    "^(?![A-Z]+\s+\[[^\]]+\] \d+)"    "cont"

[MULTILINE_PARSER]
    Name default_pipeline.syslog.1.multiline
    Type regex
    rule "start_state"    "\d{4}"    "cont"
    rule "cont"    "^(\d{4}"    "cont"
