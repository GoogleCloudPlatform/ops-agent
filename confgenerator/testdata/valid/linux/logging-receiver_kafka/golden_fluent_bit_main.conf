@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/kafka_kafka
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/kafka/*.log,/opt/kafka/logs/server.log,/opt/kafka/logs/controller.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               kafka.kafka
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Match                 kafka.kafka
    Multiline.Key_Content message
    Multiline.Parser      kafka.kafka.kafka.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    kafka.kafka
    Name     parser
    Parser   kafka.kafka.kafka.0

[FILTER]
    Add       logging.googleapis.com/severity TRACE
    Condition Key_Value_Equals level TRACE
    Match     kafka.kafka
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     kafka.kafka
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     kafka.kafka
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     kafka.kafka
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     kafka.kafka
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level FATAL
    Match     kafka.kafka
    Name      modify
    Remove    level

[FILTER]
    Add   logging.googleapis.com/logName kafka
    Match kafka.kafka
    Name  modify

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|kafka\.kafka)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
