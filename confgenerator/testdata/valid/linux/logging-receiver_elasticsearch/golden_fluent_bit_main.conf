@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/elasticsearch_elasticsearch_gc
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/elasticsearch/gc.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               elasticsearch.elasticsearch_gc
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/elasticsearch_elasticsearch_json
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/elasticsearch/*_server.json,/var/log/elasticsearch/*_deprecation.json,/var/log/elasticsearch/*_index_search_slowlog.json,/var/log/elasticsearch/*_index_indexing_slowlog.json,/var/log/elasticsearch/*_audit.json
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               elasticsearch.elasticsearch_json
    multiline.parser  multiline.elasticsearch.elasticsearch_json
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Key_Name message
    Match    elasticsearch.elasticsearch_gc
    Name     parser
    Parser   elasticsearch.elasticsearch_gc.elasticsearch_gc

[FILTER]
    Add   logging.googleapis.com/logName elasticsearch_gc
    Match elasticsearch.elasticsearch_gc
    Name  modify

[FILTER]
    Match  elasticsearch.elasticsearch_json
    Name   modify
    Rename log message

[FILTER]
    Key_Name message
    Match    elasticsearch.elasticsearch_json
    Name     parser
    Parser   elasticsearch.elasticsearch_json.elasticsearch_json

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level TRACE
    Match     elasticsearch.elasticsearch_json
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level DEBUG
    Match     elasticsearch.elasticsearch_json
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level INFO
    Match     elasticsearch.elasticsearch_json
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARN
    Match     elasticsearch.elasticsearch_json
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level DEPRECATION
    Match     elasticsearch.elasticsearch_json
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     elasticsearch.elasticsearch_json
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level CRITICAL
    Match     elasticsearch.elasticsearch_json
    Name      modify
    Remove    level

[FILTER]
    Add       logging.googleapis.com/severity FATAL
    Condition Key_Value_Equals level FATAL
    Match     elasticsearch.elasticsearch_json
    Name      modify
    Remove    level

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    user.run_by
    Operation     nest
    Remove_prefix user.run_by.
    Wildcard      user.run_by.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    user.run_as
    Operation     nest
    Remove_prefix user.run_as.
    Wildcard      user.run_as.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    authentication.token
    Operation     nest
    Remove_prefix authentication.token.
    Wildcard      authentication.token.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    node
    Operation     nest
    Remove_prefix node.
    Wildcard      node.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    event
    Operation     nest
    Remove_prefix event.
    Wildcard      event.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    authentication
    Operation     nest
    Remove_prefix authentication.
    Wildcard      authentication.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    user
    Operation     nest
    Remove_prefix user.
    Wildcard      user.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    origin
    Operation     nest
    Remove_prefix origin.
    Wildcard      origin.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    request
    Operation     nest
    Remove_prefix request.
    Wildcard      request.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    url
    Operation     nest
    Remove_prefix url.
    Wildcard      url.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    host
    Operation     nest
    Remove_prefix host.
    Wildcard      host.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    apikey
    Operation     nest
    Remove_prefix apikey.
    Wildcard      apikey.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    cluster
    Operation     nest
    Remove_prefix cluster.
    Wildcard      cluster.*

[FILTER]
    Add   logging.googleapis.com/logName elasticsearch_json
    Match elasticsearch.elasticsearch_json
    Name  modify

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|elasticsearch\.elasticsearch_gc|elasticsearch\.elasticsearch_json)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
