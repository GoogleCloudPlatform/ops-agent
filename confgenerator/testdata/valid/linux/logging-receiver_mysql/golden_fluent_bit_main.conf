    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql_default.mysql_default_slow
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        mysql_syslog_error.mysql_syslog_error
    Port          2
    Tag           mysql_syslog_error.mysql_syslog_error
    storage.type  filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
