@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mysql_mysql_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/mysqld.log,/var/log/mysql/mysqld.log,/var/log/mysql/error.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql.mysql_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mysql_mysql_general
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/lib/mysql/${HOSTNAME}.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql.mysql_general
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mysql_mysql_slow
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/lib/mysql/${HOSTNAME}-slow.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql.mysql_slow
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Key_Name message
    Match    mysql.mysql_error
    Name     parser
    Parser   mysql.mysql_error.mysql_error.0
    Parser   mysql.mysql_error.mysql_error.1
    Parser   mysql.mysql_error.mysql_error.2

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     mysql.mysql_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level Error
    Match     mysql.mysql_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARNING
    Match     mysql.mysql_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level Warning
    Match     mysql.mysql_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level SYSTEM
    Match     mysql.mysql_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level System
    Match     mysql.mysql_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level NOTE
    Match     mysql.mysql_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level Note
    Match     mysql.mysql_error
    Name      modify

[FILTER]
    Add   logging.googleapis.com/logName mysql_error
    Match mysql.mysql_error
    Name  modify

[FILTER]
    Match                 mysql.mysql_general
    Multiline.Key_Content message
    Multiline.Parser      mysql.mysql_general.mysql_general.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    mysql.mysql_general
    Name     parser
    Parser   mysql.mysql_general.mysql_general.0

[FILTER]
    Add   logging.googleapis.com/logName mysql_general
    Match mysql.mysql_general
    Name  modify

[FILTER]
    Match                 mysql.mysql_slow
    Multiline.Key_Content message
    Multiline.Parser      mysql.mysql_slow.mysql_slow.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    mysql.mysql_slow
    Name     parser
    Parser   mysql.mysql_slow.mysql_slow.0

[FILTER]
    Add   logging.googleapis.com/logName mysql_slow
    Match mysql.mysql_slow
    Name  modify

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|mysql\.mysql_error|mysql\.mysql_general|mysql\.mysql_slow)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
