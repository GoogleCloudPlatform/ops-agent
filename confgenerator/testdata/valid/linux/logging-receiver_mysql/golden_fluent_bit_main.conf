@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    HTTP_Listen               0.0.0.0
    HTTP_PORT                 2020
    HTTP_Server               On
    Log_Level                 info
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mysql_custom_mysql_custom_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /srv/mysql/error.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql_custom.mysql_custom_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mysql_default_mysql_default_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/mysqld.log,/var/log/mysql/mysqld.log,/var/log/mysql/error.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql_default.mysql_default_error
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        mysql_syslog_error.mysql_syslog_error
    Port          2
    Tag           mysql_syslog_error.mysql_syslog_error
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 default_pipeline.syslog
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  syslog
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    mysql_custom.mysql_custom_error
    Name     parser
    Parser   mysql_custom.mysql_custom_error.mysql_error

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     mysql_custom.mysql_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level Error
    Match     mysql_custom.mysql_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARNING
    Match     mysql_custom.mysql_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level Warning
    Match     mysql_custom.mysql_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level SYSTEM
    Match     mysql_custom.mysql_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level System
    Match     mysql_custom.mysql_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level NOTE
    Match     mysql_custom.mysql_custom_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level Note
    Match     mysql_custom.mysql_custom_error
    Name      modify

[FILTER]
    Add   logName mysql_custom_error
    Match mysql_custom.mysql_custom_error
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 mysql_custom.mysql_custom_error
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  mysql_custom_error
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    mysql_default.mysql_default_error
    Name     parser
    Parser   mysql_default.mysql_default_error.mysql_error

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     mysql_default.mysql_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level Error
    Match     mysql_default.mysql_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARNING
    Match     mysql_default.mysql_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level Warning
    Match     mysql_default.mysql_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level SYSTEM
    Match     mysql_default.mysql_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level System
    Match     mysql_default.mysql_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level NOTE
    Match     mysql_default.mysql_default_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level Note
    Match     mysql_default.mysql_default_error
    Name      modify

[FILTER]
    Add   logName mysql_default_error
    Match mysql_default.mysql_default_error
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 mysql_default.mysql_default_error
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  mysql_default_error
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    mysql_syslog_error.mysql_syslog_error
    Name     parser
    Parser   mysql_syslog_error.mysql_syslog_error.0

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level ERROR
    Match     mysql_syslog_error.mysql_syslog_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level Error
    Match     mysql_syslog_error.mysql_syslog_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level WARNING
    Match     mysql_syslog_error.mysql_syslog_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level Warning
    Match     mysql_syslog_error.mysql_syslog_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level SYSTEM
    Match     mysql_syslog_error.mysql_syslog_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level System
    Match     mysql_syslog_error.mysql_syslog_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level NOTE
    Match     mysql_syslog_error.mysql_syslog_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level Note
    Match     mysql_syslog_error.mysql_syslog_error
    Name      modify

[FILTER]
    Add   logName mysql_syslog_error
    Match mysql_syslog_error.mysql_syslog_error
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 mysql_syslog_error.mysql_syslog_error
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  mysql_syslog_error
    Name   modify
    Remove logName

[OUTPUT]
    Match_Regex       ^(mysql_custom_error|mysql_default_error|mysql_syslog_error|syslog)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8

[OUTPUT]
    Match_Regex       ^(ops-agent-fluent-bit)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8
