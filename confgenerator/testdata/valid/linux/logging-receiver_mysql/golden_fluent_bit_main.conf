@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mysql_mysql_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/mysqld.log,/var/log/mysql/mysqld.log,/var/log/mysql/error.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql.mysql_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mysql_mysql_general
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/lib/mysql/${HOSTNAME}.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql.mysql_general
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mysql_mysql_slow
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/lib/mysql/${HOSTNAME}-slow.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mysql.mysql_slow
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script f120d4527bd717cab023dbbe5fbdc332.lua

[FILTER]
    Match  mysql.mysql_error
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        mysql.mysql_error
    Name         parser
    Reserve_Data True
    Parser       mysql.mysql_error.mysql_error.0
    Parser       mysql.mysql_error.mysql_error.1
    Parser       mysql.mysql_error.mysql_error.2

[FILTER]
    Match  mysql.mysql_error
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  mysql.mysql_error
    Name   lua
    call   process
    script a4d0c2317f07064f8bc75a8560e6e30a.lua

[FILTER]
    Match  mysql.mysql_error
    Name   lua
    call   process
    script 7c0e170e5e9fbeb078427baf25cc5142.lua

[FILTER]
    Match                 mysql.mysql_general
    Multiline.Key_Content message
    Multiline.Parser      mysql.mysql_general.mysql_general.multiline
    Name                  multiline

[FILTER]
    Match  mysql.mysql_general
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

