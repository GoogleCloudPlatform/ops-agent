logging:
  receivers:
    mysql_default_error:
      type: mysql_error
    mysql_custom_error:
      type: mysql_error
      include_paths:
        - /srv/mysql/error.log
    # N.B. Do not copy these as an example; the syslog receiver does not speak the syslog protocol by default.
    mysql_syslog_error:
      type: syslog
      transport_protocol: tcp
      listen_host: 1.1.1.1
      listen_port: 2
  processors:
    mysql_syslog_error:
      type: mysql_error
  service:
    pipelines:
      mysql_default:
        receivers:
          - mysql_default_error
      mysql_custom:
        receivers:
          - mysql_custom_error
      mysql_syslog_error:
        receivers: [mysql_syslog_error]
        processors: [mysql_syslog_error]
