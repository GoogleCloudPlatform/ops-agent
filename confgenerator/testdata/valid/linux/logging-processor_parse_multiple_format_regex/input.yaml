logging:
  processors:
    parse_multiple_regex_one:
      type: parse_regex_multiple_formats
      field: key_1 
      parsers:
      - regex: regex_1
        time_key: time
        time_format: "%Y-%m-%d %H:%M:%S,%L"
      - regex: regex_2
        time_key: other_time
        time_format: "%Y:%m:%d %H:%M:%S,%L"
  service:
    pipelines:
      default_pipeline:
        processors: [parse_multiple_regex_one]
