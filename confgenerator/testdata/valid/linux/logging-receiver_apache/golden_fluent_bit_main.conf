@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/apache_apache_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/apache2/access.log,/var/log/apache2/access_log,/var/log/httpd/access_log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               apache.apache_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/apache_apache_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/apache2/error.log,/var/log/apache2/error_log,/var/log/httpd/error_log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               apache.apache_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  apache.apache_access
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        apache.apache_access
    Name         parser
    Reserve_Data True
    Parser       apache.apache_access.apache_access

[FILTER]
    Match  apache.apache_access
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  apache.apache_access
    Name   lua
    call   process
    script 40ef70bbd8b964b0f2f37e3b92e93a82.lua

[FILTER]
    Match  apache.apache_access
    Name   lua
    call   process
    script c20ce892d897f4f76d6130d428e5416b.lua

[FILTER]
    Match  apache.apache_error
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        apache.apache_error
    Name         parser
    Reserve_Data True
    Parser       apache.apache_error.apache_error

[FILTER]
    Match  apache.apache_error
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  apache.apache_error
    Name   lua
    call   process
    script 630c5c686fe92f2a214393d527ba005a.lua

[FILTER]
    Match  apache.apache_error
    Name   lua
    call   process
    script 64b249ee08e24093b2413f022526b36c.lua

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script f120d4527bd717cab023dbbe5fbdc332.lua

[OUTPUT]
    Match_Regex                   ^(apache\.apache_access|apache\.apache_error|default_pipeline\.syslog)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
