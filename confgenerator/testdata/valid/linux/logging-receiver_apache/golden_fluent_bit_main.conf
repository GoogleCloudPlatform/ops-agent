@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/apache_apache_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/apache2/access.log,/var/log/apache2/access_log,/var/log/httpd/access_log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               apache.apache_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/apache_apache_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/apache2/error.log,/var/log/apache2/error_log,/var/log/httpd/error_log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               apache.apache_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  apache.apache_access
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        apache.apache_access
    Name         parser
    Reserve_Data True
    Parser       apache.apache_access.apache_access

[FILTER]
    Match  apache.apache_access
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Condition Key_Value_Equals http_request_remoteIp -
    Match     apache.apache_access
    Name      modify
    Remove    http_request_remoteIp

[FILTER]
    Condition Key_Value_Equals host -
    Match     apache.apache_access
    Name      modify
    Remove    host

[FILTER]
    Condition Key_Value_Equals user -
    Match     apache.apache_access
    Name      modify
    Remove    user

[FILTER]
    Condition Key_Value_Equals http_request_responseSize -
    Match     apache.apache_access
    Name      modify
    Remove    http_request_responseSize

[FILTER]
    Condition Key_Value_Equals http_request_referer -
    Match     apache.apache_access
    Name      modify
    Remove    http_request_referer

[FILTER]
    Match         apache.apache_access
    Name          nest
    Nest_under    logging.googleapis.com/httpRequest
    Operation     nest
    Remove_prefix http_request_
    Wildcard      http_request_*

[FILTER]
    Match  apache.apache_access
    Name   lua
    call   process
    script 9848326f705ea6ef2aaa1ee372bf5620.lua

[FILTER]
    Match  apache.apache_error
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        apache.apache_error
    Name         parser
    Reserve_Data True
    Parser       apache.apache_error.apache_error

[FILTER]
    Match  apache.apache_error
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Add       logging.googleapis.com/severity EMERGENCY
    Condition Key_Value_Equals level emerg
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ALERT
    Condition Key_Value_Equals level alert
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity CRITICAL
    Condition Key_Value_Equals level crit
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals level error
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals level warn
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals level notice
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals level info
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level debug
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level trace1
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level trace2
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level trace3
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level trace4
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level trace5
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level trace6
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level trace7
    Match     apache.apache_error
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals level trace8
    Match     apache.apache_error
    Name      modify

[FILTER]
    Match  apache.apache_error
    Name   lua
    call   process
    script 9089d291cf67bf17c166c3b881e71c1a.lua

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[OUTPUT]
    Match_Regex                   ^(apache\.apache_access|apache\.apache_error|default_pipeline\.syslog)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
