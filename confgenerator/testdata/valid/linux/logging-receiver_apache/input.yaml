logging:
  receivers:
    apache_default_access:
      type: apache_access
    apache_default_error:
      type: apache_error
    apache_custom_access:
      type: apache_access
      include_paths:
        - /var/log/apache2/vhosts.log
    apache_custom_error:
      type: apache_error
      include_paths:
        - /srv/apache2/error.log
    # N.B. Do not copy these as an example; the syslog receiver does not speak the syslog protocol by default.
    apache_syslog_access:
      type: syslog
      transport_protocol: udp
      listen_host: 1.1.1.1
      listen_port: 1
    apache_syslog_error:
      type: syslog
      transport_protocol: tcp
      listen_host: 1.1.1.1
      listen_port: 2
  processors:
    apache_syslog_access:
      type: apache_access
    apache_syslog_error:
      type: apache_error
  service:
    pipelines:
      apache_default:
        receivers:
          - apache_default_access
          - apache_default_error
      apache_custom:
        receivers:
          - apache_custom_access
          - apache_custom_error
      apache_syslog_access:
        receivers: [apache_syslog_access]
        processors: [apache_syslog_access]
      apache_syslog_error:
        receivers: [apache_syslog_error]
        processors: [apache_syslog_error]
