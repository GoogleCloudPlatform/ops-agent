@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Listen        1.2.3.4
    Mem_Buf_Limit 10M
    Name          forward
    Port          5679
    Tag_Prefix    3d1e3d2de8297b94d50f1b791772d4f9.fluent_forward.fluent_forward_collision.
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Listen        1.2.3.4
    Mem_Buf_Limit 10M
    Name          forward
    Port          5678
    Tag_Prefix    e8195f91348f8a6c3c046a4e5e97bc49.fluent_forward.fluent_forward.
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName fluent_forward.collision
    Match 3d1e3d2de8297b94d50f1b791772d4f9.fluent_forward.fluent_forward_collision.*
    Name  modify

[FILTER]
    Match  3d1e3d2de8297b94d50f1b791772d4f9.fluent_forward.fluent_forward_collision.*
    Name   lua
    call   add_log_name
    script 571779a8638781c16367129480e66c05.lua

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Add   logging.googleapis.com/logName fluent_forward
    Match e8195f91348f8a6c3c046a4e5e97bc49.fluent_forward.fluent_forward.*
    Name  modify

[FILTER]
    Match  e8195f91348f8a6c3c046a4e5e97bc49.fluent_forward.fluent_forward.*
    Name   lua
    call   add_log_name
    script 571779a8638781c16367129480e66c05.lua

[OUTPUT]
    Match_Regex                   ^(3d1e3d2de8297b94d50f1b791772d4f9\.fluent_forward\.fluent_forward_collision\..*|default_pipeline\.syslog|e8195f91348f8a6c3c046a4e5e97bc49\.fluent_forward\.fluent_forward\..*)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
