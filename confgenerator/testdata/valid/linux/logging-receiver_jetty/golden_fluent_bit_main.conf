@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/jetty_jetty_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/logs/*.request.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               jetty.jetty_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[FILTER]
    Match  jetty.jetty_access
    Name   lua
    call   parser_nest
    script 380dba546610717f105af3ee3604d659.lua

[FILTER]
    Key_Name     message
    Match        jetty.jetty_access
    Name         parser
    Reserve_Data True
    Parser       jetty.jetty_access.jetty_access

[FILTER]
    Match  jetty.jetty_access
    Name   lua
    call   parser_merge_record
    script d3ec85a195ff5cdac07365a78338e96f.lua

[FILTER]
    Condition Key_Value_Equals http_request_remoteIp -
    Match     jetty.jetty_access
    Name      modify
    Remove    http_request_remoteIp

[FILTER]
    Condition Key_Value_Equals host -
    Match     jetty.jetty_access
    Name      modify
    Remove    host

[FILTER]
    Condition Key_Value_Equals user -
    Match     jetty.jetty_access
    Name      modify
    Remove    user

[FILTER]
    Condition Key_Value_Equals http_request_responseSize -
    Match     jetty.jetty_access
    Name      modify
    Remove    http_request_responseSize

[FILTER]
    Condition Key_Value_Equals http_request_referer -
    Match     jetty.jetty_access
    Name      modify
    Remove    http_request_referer

[FILTER]
    Match         jetty.jetty_access
    Name          nest
    Nest_under    logging.googleapis.com/httpRequest
    Operation     nest
    Remove_prefix http_request_
    Wildcard      http_request_*

[FILTER]
    Match  jetty.jetty_access
    Name   lua
    call   process
    script 3d4d62790bef2a53b1df7f1aac2c2c89.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|jetty\.jetty_access)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
