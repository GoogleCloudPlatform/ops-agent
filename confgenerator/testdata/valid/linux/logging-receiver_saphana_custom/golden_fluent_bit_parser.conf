[MULTILINE_PARSER]
    flush_timeout 5000
    name          multiline.saphana_trace_custom.saphana_trace_custom
    type          regex
    rule          "start_state"    "^\[\d+\]\{-?\d+\}"    "cont"
    rule          "cont"    "^(?!\[\d+\])\{-?\d+\}"    "cont"

