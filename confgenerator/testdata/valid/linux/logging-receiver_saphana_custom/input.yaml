logging:
  receivers:
    saphana_trace:
      type: saphana_trace
    saphana_trace_custom:
      type: saphana_trace
      wildcard_refresh_interval: 20s
      include_paths:
        - /var/log/sap/mytracedir/*.trc
    # N.B. Do not copy these as an example; the syslog receiver does not speak the syslog protocol by default.
    saphana_trace_syslog:
      type: syslog
      transport_protocol: udp
      listen_host: 1.1.1.1
      listen_port: 1
  processors:
    saphana_trace_syslog:
      type: saphana_trace
  service:
    pipelines:
      saphana_trace_default:
        receivers:
          - saphana_trace
      saphana_trace_custom:
        receivers:
          - saphana_trace_custom
      saphana_trace_syslog:
        receivers: [saphana_trace_syslog]
        processors: [saphana_trace_syslog]
