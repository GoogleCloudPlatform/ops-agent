@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/saphana_trace_custom_saphana_trace_custom
    Exclude_Path      /usr/sap/*/HDB*/${HOSTNAME}/trace/nameserver_history*.trc,/usr/sap/*/HDB*/${HOSTNAME}/trace/nameserver*loads*.trc,/usr/sap/*/HDB*/${HOSTNAME}/trace/nameserver*executed_statements*.trc
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/sap/mytracedir/*.trc
    Read_from_Head    True
    Refresh_Interval  20
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               saphana_trace_custom.saphana_trace_custom
    multiline.parser  multiline.saphana_trace_custom.saphana_trace_custom
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/saphana_trace_default_saphana_trace
    Exclude_Path      /usr/sap/*/HDB*/${HOSTNAME}/trace/nameserver_history*.trc,/usr/sap/*/HDB*/${HOSTNAME}/trace/nameserver*loads*.trc,/usr/sap/*/HDB*/${HOSTNAME}/trace/nameserver*executed_statements*.trc
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /usr/sap/*/HDB*/${HOSTNAME}/trace/*.trc
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               saphana_trace_default.saphana_trace
    multiline.parser  multiline.saphana_trace_default.saphana_trace
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        saphana_trace_syslog.saphana_trace_syslog
    Port          1
    Tag           saphana_trace_syslog.saphana_trace_syslog
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[FILTER]
    Match  saphana_trace_custom.saphana_trace_custom
    Name   modify
    Rename log message

[FILTER]
    Match  saphana_trace_custom.saphana_trace_custom
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        saphana_trace_custom.saphana_trace_custom
    Name         parser
    Reserve_Data True
    Parser       saphana_trace_custom.saphana_trace_custom.saphana_trace

[FILTER]
    Match  saphana_trace_custom.saphana_trace_custom
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity_flag d
    Match     saphana_trace_custom.saphana_trace_custom
    Name      modify
    Remove    severity_flag

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals severity_flag i
    Match     saphana_trace_custom.saphana_trace_custom
    Name      modify
    Remove    severity_flag

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals severity_flag w
    Match     saphana_trace_custom.saphana_trace_custom
    Name      modify
    Remove    severity_flag

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals severity_flag e
    Match     saphana_trace_custom.saphana_trace_custom
    Name      modify
    Remove    severity_flag

[FILTER]
    Add       logging.googleapis.com/severity ALERT
    Condition Key_Value_Equals severity_flag f
    Match     saphana_trace_custom.saphana_trace_custom
    Name      modify
    Remove    severity_flag

[FILTER]
    Condition Key_Value_Equals connection_id -1
    Match     saphana_trace_custom.saphana_trace_custom
    Name      modify
    Remove    connection_id

[FILTER]
    Condition Key_Value_Equals transaction_id -1
    Match     saphana_trace_custom.saphana_trace_custom
    Name      modify
    Remove    transaction_id

[FILTER]
    Condition Key_Value_Equals update_transaction_id -1
    Match     saphana_trace_custom.saphana_trace_custom
    Name      modify
    Remove    update_transaction_id

[FILTER]
    Match  saphana_trace_custom.saphana_trace_custom
    Name   lua
    call   process
    script 1ce7786ded68d0bce9789392130d9a75.lua

[FILTER]
    Match  saphana_trace_default.saphana_trace
    Name   modify
