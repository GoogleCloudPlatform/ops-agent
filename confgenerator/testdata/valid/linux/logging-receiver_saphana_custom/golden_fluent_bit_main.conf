    Match     saphana_trace_default.saphana_trace
    Name      modify
    Remove    update_transaction_id

[FILTER]
    Match  saphana_trace_default.saphana_trace
    Name   lua
    call   process
    script e8ac6735453ba3dc2258b7d14e0b553a.lua

[FILTER]
    Match  saphana_trace_syslog.saphana_trace_syslog
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        saphana_trace_syslog.saphana_trace_syslog
    Name         parser
    Reserve_Data True
    Parser       saphana_trace_syslog.saphana_trace_syslog.0

[FILTER]
