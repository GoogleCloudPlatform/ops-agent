    Condition Key_Value_Equals severity_flag d
    Match     saphana_trace_default.saphana_trace
    Name      modify
    Remove    severity_flag

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals severity_flag i
    Match     saphana_trace_default.saphana_trace
    Name      modify
    Remove    severity_flag

[FILTER]
