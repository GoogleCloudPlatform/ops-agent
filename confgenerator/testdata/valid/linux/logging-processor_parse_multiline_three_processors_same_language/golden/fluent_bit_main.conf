@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/default_pipeline_syslog
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/p1_files_1
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              test1.log
    Read_from_Head    True
    Refresh_Interval  30
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               p1.files_1
    multiline.parser  multiline.p1.files_1.0
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/p2_files_2
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              test2.log
    Read_from_Head    True
    Refresh_Interval  30
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               p2.files_2
    multiline.parser  multiline.p2.files_2.0
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/p3_files_3
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              test3.log
    Read_from_Head    True
    Refresh_Interval  30
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               p3.files_3
    multiline.parser  multiline.p3.files_3.0
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 94ea45b4fb4be9f7e9baf406e838b2bc.lua

[FILTER]
    Match  p1.files_1
    Name   modify
    Rename log message

[FILTER]
    Match  p1.files_1
    Name   lua
    call   process
    script 850267cf45a53cb7ead3d512ad5813eb.lua

[FILTER]
    Match  p2.files_2
    Name   modify
    Rename log message

[FILTER]
    Match  p2.files_2
    Name   lua
    call   process
    script fd20bdfee6d12b73549d22e9dad742a4.lua

[FILTER]
    Match  p3.files_3
    Name   modify
    Rename log message

[FILTER]
    Match  p3.files_3
    Name   lua
    call   process
    script baf558ba42887d2d3b96c178a1ca735e.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|p1\.files_1|p2\.files_2|p3\.files_3)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
