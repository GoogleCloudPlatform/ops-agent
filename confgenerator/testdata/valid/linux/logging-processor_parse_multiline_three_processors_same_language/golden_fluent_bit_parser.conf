[MULTILINE_PARSER]
    flush_timeout 1000
    name          multiline.p1.files_1.0.python
    type          regex
    rule          "start_state" "/^Traceback \(most recent call last\):$/" "python"
    rule          "python" "/^[\t ]+File /" "python_code"
    rule          "python_code" "/[^\t ]/" "python"
    rule          "python" "/^(?:[^\s.():]+\.)*[^\s.():]+:/" "start_state"

