Interval 60

# Explicitly set hostname to "" to indicate the default resource.
Hostname ""

# The Stackdriver agent does not use fully qualified domain names.
FQDNLookup false

# Collectd processes its config in order, so this must be loaded first in order
# to catch messages from other plugins during configuration.
LoadPlugin syslog
<Plugin "syslog">
  LogLevel "info"
</Plugin>

LoadPlugin logfile
<Plugin "logfile">
  LogLevel "info"
  File "/var/log/google-cloud-ops-agent/subagents/metrics-module.log"
  Timestamp true
</Plugin>

LoadPlugin stackdriver_agent
LoadPlugin write_gcm
<Plugin "write_gcm">
  PrettyPrintJSON false
</Plugin>

LoadPlugin load
LoadPlugin cpu
<Plugin "cpu">
  ValuesPercentage true
  ReportByCpu true
  ReportByState true
</Plugin>

LoadPlugin disk
<Plugin "disk">
</Plugin>

LoadPlugin df
<Plugin "df">
  FSType "devfs"
  IgnoreSelected true
  ReportByDevice true
  ValuesPercentage true
</Plugin>

LoadPlugin memory
<Plugin "memory">
  ValuesPercentage true
</Plugin>

LoadPlugin interface
<Plugin "interface">
</Plugin>

LoadPlugin tcpconns
<Plugin "tcpconns">
  AllPortsSummary true
</Plugin>

LoadPlugin swap
<Plugin "swap">
  ValuesPercentage true
</Plugin>

LoadPlugin processes
LoadPlugin match_regex
<Plugin "processes">
  ProcessMatch "all" ".*"
  Detail "ps_cputime"
  Detail "ps_disk_octets"
  Detail "ps_rss"
  Detail "ps_vm"
</Plugin>

PostCacheChain "PostCache"
<Chain "PostCache">
  # Send all expected process metrics to the output plugin.
  <Rule "processes">
    <Match "regex">
      Plugin "^processes$"
      Type "^(ps_cputime|disk_octets|ps_rss|ps_vm|fork_rate|ps_state)$"
    </Match>
    <Target "jump">
      Chain "WriteAndStop"
    </Target>
  </Rule>
  # Stop processing on (do not write) all unexpected process metrics.
  <Rule "processes_exclude">
    <Match "regex">
      Plugin "^processes$"
    </Match>
    Target "stop"
  </Rule>
  # Send all other metrics to the output plugin.
  <Target "jump">
    Chain "WriteAndStop"
  </Target>
</Chain>

<Chain "WriteAndStop">
  <Rule "write">
    <Target "write">
      Plugin "write_gcm"
    </Target>
  </Rule>
  Target "stop"
</Chain>
