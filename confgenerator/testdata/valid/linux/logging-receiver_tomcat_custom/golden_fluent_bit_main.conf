@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/tomcat_custom_tomcat_custom_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/tomcat/myaccess.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat_custom.tomcat_custom_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/tomcat_custom_tomcat_custom_system
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/tomcat/mysystem.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat_custom.tomcat_custom_system
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/tomcat_default_tomcat_default_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/tomcat/logs/localhost_access_log.*.txt,/var/log/tomcat*/localhost_access_log.*.txt
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat_default.tomcat_default_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/tomcat_default_tomcat_default_system
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/tomcat/logs/catalina.out,/var/log/tomcat*/catalina.out
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat_default.tomcat_default_system
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        tomcat_syslog_system.tomcat_syslog_access
    Port          1
    Tag           tomcat_syslog_system.tomcat_syslog_access
    storage.type  filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        tomcat_syslog_system.tomcat_syslog_system
    Port          1
    Tag           tomcat_syslog_system.tomcat_syslog_system
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Key_Name message
    Match    tomcat_custom.tomcat_custom_access
    Name     parser
    Parser   tomcat_custom.tomcat_custom_access.tomcat_access

[FILTER]
    Condition Key_Value_Equals host -
    Match     tomcat_custom.tomcat_custom_access
    Name      modify
    Remove    host

[FILTER]
    Condition Key_Value_Equals user -
    Match     tomcat_custom.tomcat_custom_access
    Name      modify
    Remove    user

[FILTER]
    Condition Key_Value_Equals http_request_referer -
    Match     tomcat_custom.tomcat_custom_access
    Name      modify
    Remove    http_request_referer

[FILTER]
    Match         tomcat_custom.tomcat_custom_access
    Name          nest
    Nest_under    logging.googleapis.com/http_request
    Operation     nest
    Remove_prefix http_request_
    Wildcard      http_request_*

[FILTER]
    Add   logging.googleapis.com/logName tomcat_custom_access
    Match tomcat_custom.tomcat_custom_access
    Name  modify

[FILTER]
