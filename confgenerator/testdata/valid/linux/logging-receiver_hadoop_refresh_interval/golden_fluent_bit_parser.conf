[PARSER]
    Format      regex
    Name        hadoop.hadoop.hadoop
    Regex       (?<timestamp>\d+-\d+-\d+ \d+:\d+:\d+,\d+)\s+(?<severity>\w+)\s+(?<source>\S+):\s+(?<message>.*)
    Time_Format %Y-%m-%d %H:%M:%S,%L
    Time_Key    timestamp

[MULTILINE_PARSER]
    flush_timeout 5000
    name          multiline.hadoop.hadoop
    type          regex
    rule          "start_state"    "^\d+-\d+-\d+ \d+:\d+:\d+,\d+.*"    "cont"
    rule          "cont"    "^(?!\d+-\d+-\d+ \d+:\d+:\d+,\d+).*"    "cont"
