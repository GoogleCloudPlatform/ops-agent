[FILTER]
    Name   modify
    Match  log_source_id1
    Remove logName

[FILTER]
    Name   modify
    Match  log_source_id2
    Remove logName

[FILTER]
    Name   modify
    Match  log_source_id3
    Remove logName

[FILTER]
    Name   modify
    Match  log_source_id4
    Remove logName

[FILTER]
    Name   modify
    Match  log_source_id5
    Remove logName

[OUTPUT]
    # https://docs.fluentbit.io/manual/pipeline/outputs/stackdriver
    Name              stackdriver
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version,gzip(gfe))
    workers           8
    Match_Regex       ^(log_source_id1|log_source_id2|log_source_id3|log_source_id4|log_source_id5)$

    # https://docs.fluentbit.io/manual/administration/scheduling-and-retries
    # After 3 retries, a given chunk will be discarded. So bad entries don't accidentally stay around forever.
    Retry_Limit  3

    # https://docs.fluentbit.io/manual/administration/security
    # Enable TLS support.
    tls         On
    # Do not force certificate validation.
    tls.verify  Off

[OUTPUT]
    # https://docs.fluentbit.io/manual/pipeline/outputs/stackdriver
    Name              stackdriver
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version,gzip(gfe))
    workers           8
    Match_Regex       ^(ops-agent-fluent-bit|ops-agent-collectd)$

    # https://docs.fluentbit.io/manual/administration/scheduling-and-retries
    # After 3 retries, a given chunk will be discarded. So bad entries don't accidentally stay around forever.
    Retry_Limit  3

    # https://docs.fluentbit.io/manual/administration/security
    # Enable TLS support.
    tls         On
    # Do not force certificate validation.
    tls.verify  Off

