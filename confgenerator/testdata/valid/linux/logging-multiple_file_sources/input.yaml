logging:
  receivers:
    log_source_id1:
      type: files
      include_paths:
      - /path/to/log/1/*
    log_source_id2:
      type: files
      include_paths:
      - /path/to/log/2/a
      - /path/to/log/2/b
    log_source_id3:
      type: files
      include_paths:
      - /path/to/log/3/*
      exclude_paths:
      - /path/to/log/3/exclude
    log_source_id4:
      type: files
      include_paths:
      - /path/to/log/4/*
      exclude_paths:
      - /path/to/log/4/exclude_a
      - /path/to/log/4/exclude_b
    log_source_id5:
      type: files
      include_paths:
      - /path/to/log/5/*
  processors:
    parser_id5:
      type: parse_regex
      field: key_5
      regex: regex_pattern_5
      time_key: time_key_5
      time_format: time_format_5
  service:
    pipelines:
      default_pipeline:
        receivers: []
        exporters: []
      pipeline1:
        receivers:
        - log_source_id1
        exporters:
        - google
      pipeline2:
        receivers:
        - log_source_id2
        exporters:
        - google
      pipeline3:
        receivers:
        - log_source_id3
        exporters:
        - google
      pipeline4:
        receivers:
        - log_source_id4
        exporters:
        - google
      pipeline5:
        receivers:
        - log_source_id5
        processors:
        - parser_id5
        exporters:
        - google
