@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/default_pipeline_syslog
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/wildfly_system_wildfly_system
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/wildfly/standalone/log/server.log,/opt/wildfly/domain/servers/*/log/server.log,/opt/wildfly/domain/log/*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               wildfly_system.wildfly_system
    multiline.parser  multiline.wildfly_system.wildfly_system
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 94ea45b4fb4be9f7e9baf406e838b2bc.lua

[FILTER]
    Match  wildfly_system.wildfly_system
    Name   modify
    Rename log message

[FILTER]
    Match  wildfly_system.wildfly_system
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        wildfly_system.wildfly_system
    Name         parser
    Reserve_Data True
    Parser       wildfly_system.wildfly_system.wildfly_system

[FILTER]
    Match  wildfly_system.wildfly_system
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  wildfly_system.wildfly_system
    Name   lua
    call   process
    script d73ea9202b8807b5bae5c557f56bd6ab.lua

[FILTER]
    Match  wildfly_system.wildfly_system
    Name   lua
    call   process
    script 1a67d721d22c7bda189529995fd90577.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|wildfly_system\.wildfly_system)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
