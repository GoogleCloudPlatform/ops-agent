@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mongo_mongodb_default
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/mongodb/mongod.log*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mongo.mongodb_default
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logging.googleapis.com/logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Key_Name message
    Match    mongo.mongodb_default
    Name     parser
    Parser   mongo.mongodb_default.mongodb

[FILTER]
    Add_prefix   temp_ts_
    Match        mongo.mongodb_default
    Name         nest
    Nested_under t
    Operation    lift

[FILTER]
    Hard_rename temp_ts_$date time
    Match       mongo.mongodb_default
    Name        modify

[FILTER]
    Key_Name message
    Match    mongo.mongodb_default
    Name     parser
    Parser   mongo.mongodb_default.mongodb

[FILTER]
    Match  mongo.mongodb_default
    Name   modify
    Remove time

[FILTER]
    Add_prefix   temp_attributes_
    Match        mongo.mongodb_default
    Name         nest
    Nested_under attr
    Operation    lift

[FILTER]
    Hard_rename temp_attributes_message msg
    Match       mongo.mongodb_default
    Name        modify

[FILTER]
    Match         mongo.mongodb_default
    Name          nest
    Nest_under    attributes
    Operation     nest
    Remove_prefix temp_attributes_
    Wildcard      temp_attributes_*

[FILTER]
    Match  mongo.mongodb_default
    Name   modify
    Rename c component

[FILTER]
    Match  mongo.mongodb_default
    Name   modify
    Rename ctx context

[FILTER]
    Match  mongo.mongodb_default
    Name   modify
    Rename msg message

[FILTER]
    Key_Name message
    Match    mongo.mongodb_default
    Name     parser
    Parser   mongo.mongodb_default_regex.mongodb

[FILTER]
    Match  mongo.mongodb_default
    Name   modify
    Rename s severity

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity D
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity D1
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity D2
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity D3
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity D4
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity D5
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals severity I
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals severity E
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity FATAL
    Condition Key_Value_Equals severity F
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals severity W
    Match     mongo.mongodb_default
    Name      modify
    Remove    severity

[FILTER]
    Add   logging.googleapis.com/logName mongodb_default
    Match mongo.mongodb_default
    Name  modify

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|mongo\.mongodb_default)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
