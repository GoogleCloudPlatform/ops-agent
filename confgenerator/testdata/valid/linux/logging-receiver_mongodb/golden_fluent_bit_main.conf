@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/mongodb_mongodb
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/mongodb/mongod.log*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               mongodb.mongodb
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script 8f841e1624ad9de1bb98322777b1ac10.lua

[FILTER]
    Match  mongodb.mongodb
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        mongodb.mongodb
    Name         parser
    Reserve_Data True
    Parser       mongodb.mongodb.mongodb

[FILTER]
    Match  mongodb.mongodb
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Add_prefix   temp_ts_
    Match        mongodb.mongodb
    Name         nest
    Nested_under t
    Operation    lift

[FILTER]
    Hard_rename temp_ts_$date time
    Match       mongodb.mongodb
    Name        modify

[FILTER]
    Match  mongodb.mongodb
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        mongodb.mongodb
    Name         parser
    Parser       mongodb.mongodb.mongodb
    Reserve_Data True

[FILTER]
    Match  mongodb.mongodb
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  mongodb.mongodb
    Name   modify
    Remove time

[FILTER]
    Add_prefix   temp_attributes_
    Match        mongodb.mongodb
    Name         nest
    Nested_under attr
    Operation    lift

[FILTER]
    Hard_rename temp_attributes_message msg
    Match       mongodb.mongodb
    Name        modify

[FILTER]
    Match         mongodb.mongodb
    Name          nest
    Nest_under    attributes
    Operation     nest
    Remove_prefix temp_attributes_
    Wildcard      temp_attributes_*

[FILTER]
    Match  mongodb.mongodb
    Name   modify
    Rename c component

[FILTER]
    Match  mongodb.mongodb
    Name   modify
    Rename ctx context

[FILTER]
    Match  mongodb.mongodb
    Name   modify
    Rename msg message

[FILTER]
    Match  mongodb.mongodb
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        mongodb.mongodb
    Name         parser
    Parser       mongodb.mongodb_regex.mongodb
    Reserve_Data True

[FILTER]
    Match  mongodb.mongodb
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  mongodb.mongodb
    Name   lua
    call   process
    script ed4263efe21012ac841a7c59cd004b5e.lua

[FILTER]
    Match  mongodb.mongodb
    Name   lua
    call   process
    script 01787fd704954ce734de930827701aa3.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|mongodb\.mongodb)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
