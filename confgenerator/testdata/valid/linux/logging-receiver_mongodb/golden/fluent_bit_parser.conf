[PARSER]
    Format      json
    Name        mongodb.mongodb.mongodb
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Key    time
    Types       id:integer message:string

[PARSER]
    Format      regex
    Key_Name    message
    Name        mongodb.mongodb_regex.mongodb
    Regex       ^(?<timestamp>[^ ]*)\s+(?<s>\w)\s+(?<component>[^ ]+)\s+\[(?<context>[^\]]+)]\s+(?<message>.*?) *(?<ms>(\d+))?(:?ms)?$
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Key    timestamp
    Types       component:string context:string id:integer message:string s:string

[PARSER]
    Format      regex
    Name        ops-agent-fluent-bit.self-logs-severity
    Regex       (?<message>\[[ ]*(?<time>\d+\/\d+\/\d+ \d+:\d+:\d+)] \[[ ]*(?<severity>[a-z]+)\].*)
    Time_Format %Y/%m/%d %H:%M:%S
    Time_Key    time
    Types       severity:string

[PARSER]
    Format      json
    Name        ops-agent-health-checks.health-checks-json
    Time_Format %Y-%m-%dT%H:%M:%S%z
    Time_Key    time
