@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/apache_custom_apache_custom_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/apache2/vhosts.log
    Read_from_Head    True
    Refresh_Interval  30
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               apache_custom.apache_custom_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/apache_custom_apache_custom_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /srv/apache2/error.log
    Read_from_Head    True
    Refresh_Interval  45
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               apache_custom.apache_custom_error
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/apache_default_apache_default_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/apache2/access.log,/var/log/apache2/access_log,/var/log/httpd/access_log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               apache_default.apache_default_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/apache_default_apache_default_error
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/apache2/error.log,/var/log/apache2/error_log,/var/log/httpd/error_log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               apache_default.apache_default_error
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        apache_syslog_access.apache_syslog_access
    Port          1
    Tag           apache_syslog_access.apache_syslog_access
    storage.type  filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          tcp
    Name          syslog
    Parser        apache_syslog_error.apache_syslog_error
    Port          2
    Tag           apache_syslog_error.apache_syslog_error
    storage.type  filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Key_Name message
    Match    apache_custom.apache_custom_access
    Name     parser
    Parser   apache_custom.apache_custom_access.apache_access

[FILTER]
    Condition Key_Value_Equals host -
    Match     apache_custom.apache_custom_access
    Name      modify
    Remove    host

[FILTER]
    Condition Key_Value_Equals user -
    Match     apache_custom.apache_custom_access
    Name      modify
    Remove    user

[FILTER]
    Condition Key_Value_Equals http_request_referer -
    Match     apache_custom.apache_custom_access
    Name      modify
    Remove    http_request_referer

[FILTER]
    Match         apache_custom.apache_custom_access
    Name          nest
    Nest_under    logging.googleapis.com/http_request
    Operation     nest
    Remove_prefix http_request_
    Wildcard      http_request_*

[FILTER]
    Add   logging.googleapis.com/logName apache_custom_access
    Match apache_custom.apache_custom_access
    Name  modify

