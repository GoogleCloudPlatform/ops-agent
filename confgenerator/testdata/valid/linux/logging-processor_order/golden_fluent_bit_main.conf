@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent/subagents

[SERVICE]
    Daemon                    off
    Flush                     1
    HTTP_Listen               0.0.0.0
    HTTP_PORT                 2020
    HTTP_Server               On
    Log_Level                 info
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/default_pipeline_syslog
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline1_sample_logs
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /tmp/*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline1.sample_logs
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/pipeline2_sample_logs
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /tmp/*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline2.sample_logs
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add   logName syslog
    Match default_pipeline.syslog
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 default_pipeline.syslog
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  syslog
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    pipeline1.sample_logs
    Name     parser
    Parser   pipeline1.sample_logs.0

[FILTER]
    Key_Name message
    Match    pipeline1.sample_logs
    Name     parser
    Parser   pipeline1.sample_logs.1

[FILTER]
    Add   logName sample_logs
    Match pipeline1.sample_logs
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 pipeline1.sample_logs
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  sample_logs
    Name   modify
    Remove logName

[FILTER]
    Key_Name message
    Match    pipeline2.sample_logs
    Name     parser
    Parser   pipeline2.sample_logs.0

[FILTER]
    Key_Name message
    Match    pipeline2.sample_logs
    Name     parser
    Parser   pipeline2.sample_logs.1

[FILTER]
    Add   logName sample_logs
    Match pipeline2.sample_logs
    Name  modify

[FILTER]
    Emitter_Mem_Buf_Limit 10M
    Emitter_Storage.type  filesystem
    Match                 pipeline2.sample_logs
    Name                  rewrite_tag
    Rule                  $logName .* $logName false

[FILTER]
    Match  sample_logs
    Name   modify
    Remove logName

[OUTPUT]
    Match_Regex       ^(sample_logs|sample_logs|syslog)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8

[OUTPUT]
    Match_Regex       ^(ops-agent-fluent-bit)$
    Name              stackdriver
    Retry_Limit       3
    resource          gce_instance
    stackdriver_agent Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls               On
    tls.verify        Off
    workers           8
