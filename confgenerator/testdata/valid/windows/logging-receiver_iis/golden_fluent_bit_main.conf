@SET buffers_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\run/buffers
@SET logs_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\log

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          on
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Channels     System,Application,Security
    DB           ${buffers_dir}/default_pipeline_windows_event_log
    Interval_Sec 1
    Name         winlog
    Tag          default_pipeline.windows_event_log

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/iis_iis_access
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              C:\inetpub\logs\LogFiles\W3SVC1\u_ex*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               iis.iis_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   5M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      filesystem

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals EventType Error
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals EventType Information
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals EventType Warning
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals EventType SuccessAudit
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals EventType FailureAudit
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add   logging.googleapis.com/logName windows_event_log
    Match default_pipeline.windows_event_log
    Name  modify

[FILTER]
    Key_Name message
    Match    iis.iis_access
    Name     parser
    Parser   iis.iis_access.iis_access

[FILTER]
    Condition Key_Value_Equals cs_uri_query -
    Match     iis.iis_access
    Name      modify
    Remove    cs_uri_query

[FILTER]
    Condition Key_Value_Equals http_request_referer -
    Match     iis.iis_access
    Name      modify
    Remove    http_request_referer

[FILTER]
    Condition Key_Value_Equals user -
    Match     iis.iis_access
    Name      modify
    Remove    user

[FILTER]
    Match  iis.iis_access
    Name   lua
    call   iis_merge_fields
    script 0b33cca8c5c059f785e2c91ddc91d27f.lua

[FILTER]
    Exclude message ^#(?:Fields|Date|Version|Software):
    Match   iis.iis_access
    Name    grep

[FILTER]
    Match         iis.iis_access
    Name          nest
    Nest_under    logging.googleapis.com/http_request
    Operation     nest
    Remove_prefix http_request_
    Wildcard      http_request_*

[FILTER]
    Add   logging.googleapis.com/logName iis_access
    Match iis.iis_access
    Name  modify

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.windows_event_log|iis\.iis_access)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=windows;ShortName=win_platform;ShortVersion=win_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=windows;ShortName=win_platform;ShortVersion=win_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
