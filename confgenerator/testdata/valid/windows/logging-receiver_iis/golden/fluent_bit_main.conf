@SET buffers_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\run/buffers
@SET logs_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\log

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Channels     System,Application,Security
    DB           ${buffers_dir}/default_pipeline_windows_event_log
    Interval_Sec 1
    Name         winlog
    Tag          default_pipeline.windows_event_log

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/iis_iis_access
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              C:\inetpub\logs\LogFiles\W3SVC1\u_ex*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               iis.iis_access
    storage.type      filesystem

[FILTER]
    Match default_pipeline.windows_event_log
    Name  modify
    Set   check0_before true

[FILTER]
    Match *
    Name  modify
    Set   check0_before_all true

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   process
    script ae5b0b9d0034654609b2597e69b85d33.lua

[FILTER]
    Match default_pipeline.windows_event_log
    Name  modify
    Set   check0_after true

[FILTER]
    Match *
    Name  modify
    Set   check0_after_all true

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   process
    script 9b600bb38fe68394d8481e9e253101bd.lua

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   parser_nest
    script 98b52408a7bd746aaf24acc193569c95.lua

[FILTER]
    Key_Name     TimeGenerated
    Match        default_pipeline.windows_event_log
    Name         parser
    Preserve_Key True
    Reserve_Data True
    Parser       default_pipeline.windows_event_log.timestamp_parser

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   process
    script 651d332c60ef51f275bebb0be48904ef.lua

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   process
    script 65a5564a87533da30b94c1acca06d954.lua

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals EventType Error
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals EventType Information
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals EventType Warning
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals EventType SuccessAudit
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals EventType FailureAudit
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   process
    script 56856f4eb6e03aa25d26133301a3e245.lua

[FILTER]
    Match  iis.iis_access
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        iis.iis_access
    Name         parser
    Reserve_Data True
    Parser       iis.iis_access.iis_access

[FILTER]
    Match  iis.iis_access
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  iis.iis_access
    Name   lua
    call   iis_merge_fields
    script c4a02ad01ceead92b7ebcde9cc09540d.lua

[FILTER]
    Exclude message ^#(?:Fields|Date|Version|Software):
    Match   iis.iis_access
    Name    grep

[FILTER]
    Match  iis.iis_access
    Name   lua
    call   process
    script d70811d241691be0ffa4c6615f22ecd8.lua

[FILTER]
    Match  iis.iis_access
    Name   lua
    call   process
    script 63619e3e9d41108982452f57b2c5a18b.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.windows_event_log|iis\.iis_access)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=windows;ShortName=win_platform;ShortVersion=win_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
