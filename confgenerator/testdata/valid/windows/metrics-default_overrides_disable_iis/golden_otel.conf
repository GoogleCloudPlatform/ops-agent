exporters:
  googlecloud:
    metric:
      prefix: agent.googleapis.com/
    user_agent: Google-Cloud-Ops-Agent-Metrics/latest (BuildDistro=build_distro;Platform=windows;ShortName=win_platform;ShortVersion=win_platform_version)
processors:
  agentmetrics/default__pipeline_hostmetrics_0:
    blank_label_metrics:
    - system.cpu.utilization
  filter/agent_0:
    metrics:
      include:
        match_type: strict
        metric_names:
        - otelcol_process_uptime
        - otelcol_process_memory_rss
        - otelcol_grpc_io_client_completed_rpcs
        - otelcol_googlecloudmonitoring_point_count
  filter/default__pipeline_hostmetrics_1:
    metrics:
      exclude:
        match_type: strict
        metric_names:
        - system.cpu.time
        - system.network.dropped
        - system.filesystem.inodes.usage
        - system.paging.faults
        - system.disk.operation_time
        - system.processes.count
  filter/default__pipeline_hostmetrics_3:
    metrics:
      exclude:
        match_type: regexp
        metric_names:
        - ^iis/.*$
  filter/default__pipeline_iis_1:
    metrics:
      exclude:
        match_type: regexp
        metric_names:
        - ^iis/.*$
  filter/default__pipeline_mssql_1:
    metrics:
      exclude:
        match_type: regexp
        metric_names:
        - ^iis/.*$
  metricstransform/agent_1:
    transforms:
    - action: update
      metric_name: otelcol_process_uptime
      new_name: agent/uptime
      operations:
      - action: toggle_scalar_data_type
      - action: add_label
        new_label: version
        new_value: google-cloud-ops-agent-metrics/latest-build_distro
    - action: update
      metric_name: otelcol_process_memory_rss
      new_name: agent/memory_usage
      operations: []
    - action: update
      metric_name: otelcol_grpc_io_client_completed_rpcs
      new_name: agent/api_request_count
      operations:
      - action: toggle_scalar_data_type
      - action: update_label
        label: grpc_client_status
        new_label: state
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - state
    - action: update
      metric_name: otelcol_googlecloudmonitoring_point_count
      new_name: agent/monitoring/point_count
      operations:
      - action: toggle_scalar_data_type
  metricstransform/default__pipeline_hostmetrics_2:
    transforms:
    - action: update
      metric_name: system.cpu.time
      new_name: cpu/usage_time
      operations:
      - action: toggle_scalar_data_type
      - action: update_label
        label: cpu
        new_label: cpu_number
      - action: update_label
        label: state
        new_label: cpu_state
    - action: update
      metric_name: system.cpu.utilization
      new_name: cpu/utilization
      operations:
      - action: aggregate_labels
        aggregation_type: mean
        label_set:
        - state
        - blank
      - action: update_label
        label: blank
        new_label: cpu_number
      - action: update_label
        label: state
        new_label: cpu_state
    - action: update
      metric_name: system.cpu.load_average.1m
      new_name: cpu/load_1m
      operations: []
    - action: update
      metric_name: system.cpu.load_average.5m
      new_name: cpu/load_5m
      operations: []
    - action: update
      metric_name: system.cpu.load_average.15m
      new_name: cpu/load_15m
      operations: []
    - action: update
      metric_name: system.disk.read_io
      new_name: disk/read_bytes_count
      operations: []
    - action: update
      metric_name: system.disk.write_io
      new_name: disk/write_bytes_count
      operations: []
    - action: update
      metric_name: system.disk.operations
      new_name: disk/operation_count
      operations: []
    - action: update
      metric_name: system.disk.io_time
      new_name: disk/io_time
      operations:
      - action: experimental_scale_value
        experimental_scale: "1000.000000"
      - action: toggle_scalar_data_type
    - action: update
      metric_name: system.disk.weighted_io_time
      new_name: disk/weighted_io_time
      operations:
      - action: experimental_scale_value
        experimental_scale: "1000.000000"
      - action: toggle_scalar_data_type
    - action: update
      metric_name: system.disk.average_operation_time
      new_name: disk/operation_time
      operations:
      - action: experimental_scale_value
        experimental_scale: "1000.000000"
      - action: toggle_scalar_data_type
    - action: update
      metric_name: system.disk.pending_operations
      new_name: disk/pending_operations
      operations:
      - action: toggle_scalar_data_type
    - action: update
      metric_name: system.disk.merged
      new_name: disk/merged_operations
      operations: []
    - action: update
      metric_name: system.filesystem.usage
      new_name: disk/bytes_used
      operations:
      - action: toggle_scalar_data_type
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - device
        - state
    - action: update
      metric_name: system.filesystem.utilization
      new_name: disk/percent_used
      operations:
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - device
        - state
    - action: update
      metric_name: system.memory.usage
      new_name: memory/bytes_used
      operations:
      - action: toggle_scalar_data_type
      - action: aggregate_label_values
        aggregated_values:
        - slab_reclaimable
        - slab_unreclaimable
        aggregation_type: sum
        label: state
        new_value: slab
    - action: update
      metric_name: system.memory.utilization
      new_name: memory/percent_used
      operations:
      - action: aggregate_label_values
        aggregated_values:
        - slab_reclaimable
        - slab_unreclaimable
        aggregation_type: sum
        label: state
        new_value: slab
    - action: update
      metric_name: system.network.io
      new_name: interface/traffic
      operations:
      - action: update_label
        label: interface
        new_label: device
      - action: update_label
        label: direction
        value_actions:
        - new_value: rx
          value: receive
        - new_value: tx
          value: transmit
    - action: update
      metric_name: system.network.errors
      new_name: interface/errors
      operations:
      - action: update_label
        label: interface
        new_label: device
      - action: update_label
        label: direction
        value_actions:
        - new_value: rx
          value: receive
        - new_value: tx
          value: transmit
    - action: update
      metric_name: system.network.packets
      new_name: interface/packets
      operations:
      - action: update_label
        label: interface
        new_label: device
      - action: update_label
        label: direction
        value_actions:
        - new_value: rx
          value: receive
        - new_value: tx
          value: transmit
    - action: update
      metric_name: system.network.connections
      new_name: network/tcp_connections
      operations:
      - action: toggle_scalar_data_type
      - action: delete_label_value
        label: protocol
        label_value: udp
      - action: update_label
        label: state
        new_label: tcp_state
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - tcp_state
      - action: add_label
        new_label: port
        new_value: all
    - action: update
      metric_name: system.processes.created
      new_name: processes/fork_count
      operations: []
    - action: update
      metric_name: system.paging.usage
      new_name: swap/bytes_used
      operations:
      - action: toggle_scalar_data_type
    - action: update
      metric_name: system.paging.utilization
      new_name: swap/percent_used
      operations: []
    - action: insert
      metric_name: swap/percent_used
      new_name: pagefile/percent_used
      operations:
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - state
    - action: update
      metric_name: system.paging.operations
      new_name: swap/io
      operations:
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - direction
      - action: update_label
        label: direction
        value_actions:
        - new_value: in
          value: page_in
        - new_value: out
          value: page_out
    - action: update
      metric_name: process.cpu.time
      new_name: processes/cpu_time
      operations:
      - action: experimental_scale_value
        experimental_scale: "1000000.000000"
      - action: toggle_scalar_data_type
      - action: add_label
        new_label: process
        new_value: all
      - action: delete_label_value
        label: state
        label_value: wait
      - action: update_label
        label: state
        new_label: user_or_syst
      - action: update_label
        label: user_or_syst
        value_actions:
        - new_value: syst
          value: system
    - action: update
      metric_name: process.disk.read_io
      new_name: processes/disk/read_bytes_count
      operations:
      - action: add_label
        new_label: process
        new_value: all
    - action: update
      metric_name: process.disk.write_io
      new_name: processes/disk/write_bytes_count
      operations:
      - action: add_label
        new_label: process
        new_value: all
    - action: update
      metric_name: process.memory.physical_usage
      new_name: processes/rss_usage
      operations:
      - action: toggle_scalar_data_type
      - action: add_label
        new_label: process
        new_value: all
    - action: update
      metric_name: process.memory.virtual_usage
      new_name: processes/vm_usage
      operations:
      - action: toggle_scalar_data_type
      - action: add_label
        new_label: process
        new_value: all
  metricstransform/default__pipeline_iis_0:
    transforms:
    - action: update
      metric_name: "\\Web Service(_Total)\\Current Connections"
      new_name: iis/current_connections
      operations: []
    - action: combine
      include: "^\\\\Web Service\\(_Total\\)\\\\Total Bytes (?P<direction>.*)$"
      match_type: regexp
      new_name: iis/network/transferred_bytes_count
      operations: []
      submatch_case: lower
    - action: update
      metric_name: "\\Web Service(_Total)\\Total Connection Attempts (all instances)"
      new_name: iis/new_connection_count
      operations: []
    - action: combine
      include: "^\\\\Web Service\\(_Total\\)\\\\Total (?P<http_method>.*) Requests$"
      match_type: regexp
      new_name: iis/request_count
      operations: []
      submatch_case: lower
  metricstransform/default__pipeline_mssql_0:
    transforms:
    - action: update
      metric_name: "\\SQLServer:General Statistics(_Total)\\User Connections"
      new_name: mssql/connections/user
      operations: []
    - action: update
      metric_name: "\\SQLServer:Databases(_Total)\\Transactions/sec"
      new_name: mssql/connections/transaction_rate
      operations: []
    - action: update
      metric_name: "\\SQLServer:Databases(_Total)\\Write Transactions/sec"
      new_name: mssql/connections/write_transaction_rate
      operations: []
  resourcedetection/_global_0:
    detectors:
    - gce
receivers:
  hostmetrics/default__pipeline_hostmetrics:
    collection_interval: 60s
    scrapers:
      cpu: {}
      disk: {}
      filesystem: {}
      load: {}
      memory: {}
      network: {}
      paging: {}
      process: {}
      processes: {}
  prometheus/agent:
    config:
      scrape_configs:
      - job_name: otel-collector
        scrape_interval: 1m
        static_configs:
        - targets:
          - 0.0.0.0:8888
  windowsperfcounters/default__pipeline_iis:
    collection_interval: 60s
    perfcounters:
    - counters:
      - Current Connections
      - Total Bytes Received
      - Total Bytes Sent
      - Total Connection Attempts (all instances)
      - Total Delete Requests
      - Total Get Requests
      - Total Head Requests
      - Total Options Requests
      - Total Post Requests
      - Total Put Requests
      - Total Trace Requests
      instances:
      - _Total
      object: Web Service
  windowsperfcounters/default__pipeline_mssql:
    collection_interval: 60s
    perfcounters:
    - counters:
      - User Connections
      instances:
      - _Total
      object: SQLServer:General Statistics
    - counters:
      - Transactions/sec
      - Write Transactions/sec
      instances:
      - _Total
      object: SQLServer:Databases
service:
  pipelines:
    metrics/agent:
      exporters: googlecloud
      processors:
      - filter/agent_0
      - metricstransform/agent_1
      - resourcedetection/_global_0
      receivers:
      - prometheus/agent
    metrics/default__pipeline_hostmetrics:
      exporters: googlecloud
      processors:
      - agentmetrics/default__pipeline_hostmetrics_0
      - filter/default__pipeline_hostmetrics_1
      - metricstransform/default__pipeline_hostmetrics_2
      - filter/default__pipeline_hostmetrics_3
      - resourcedetection/_global_0
      receivers:
      - hostmetrics/default__pipeline_hostmetrics
    metrics/default__pipeline_iis:
      exporters: googlecloud
      processors:
      - metricstransform/default__pipeline_iis_0
      - filter/default__pipeline_iis_1
      - resourcedetection/_global_0
      receivers:
      - windowsperfcounters/default__pipeline_iis
    metrics/default__pipeline_mssql:
      exporters: googlecloud
      processors:
      - metricstransform/default__pipeline_mssql_0
      - filter/default__pipeline_mssql_1
      - resourcedetection/_global_0
      receivers:
      - windowsperfcounters/default__pipeline_mssql
