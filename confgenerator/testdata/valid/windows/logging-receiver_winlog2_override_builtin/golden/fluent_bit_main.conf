@SET buffers_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\run/buffers
@SET logs_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\log

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Channels     Application,System,Microsoft-Windows-User Control Panel/Operational
    DB           ${buffers_dir}/default_pipeline_windows_event_log
    Interval_Sec 1
    Name         winevtlog
    Tag          default_pipeline.windows_event_log

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   parser_nest
    script 47b99d89fc17dc828f739822193b9518.lua

[FILTER]
    Key_Name     TimeCreated
    Match        default_pipeline.windows_event_log
    Name         parser
    Preserve_Key True
    Reserve_Data True
    Parser       default_pipeline.windows_event_log.timestamp_parser

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   process
    script 90e9202bea0acef8c4d7a4888559ba1f.lua

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   process
    script 56856f4eb6e03aa25d26133301a3e245.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.windows_event_log)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=windows;ShortName=win_platform;ShortVersion=win_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
