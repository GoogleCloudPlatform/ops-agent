@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/default_pipeline_syslog
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/elasticsearch_elasticsearch_gc
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/elasticsearch/gc.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               elasticsearch.elasticsearch_gc
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/elasticsearch_elasticsearch_json
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/elasticsearch/*_server.json,/var/log/elasticsearch/*_deprecation.json,/var/log/elasticsearch/*_index_search_slowlog.json,/var/log/elasticsearch/*_index_indexing_slowlog.json,/var/log/elasticsearch/*_audit.json
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               elasticsearch.elasticsearch_json
    multiline.parser  multiline.elasticsearch.elasticsearch_json
    storage.type      filesystem

[INPUT]
    Dummy         {"code": "LogPingOpsAgent", "severity": "DEBUG"}
    Interval_NSec 0
    Interval_Sec  600
    Name          dummy
    Tag           ops-agent-health

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/subagents/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      memory

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-health
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/health-checks.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-health
    storage.type      memory

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script adea349dc2d92cd07daa1d7847f5e96a.lua

[FILTER]
    Match  elasticsearch.elasticsearch_gc
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        elasticsearch.elasticsearch_gc
    Name         parser
    Reserve_Data True
    Parser       elasticsearch.elasticsearch_gc.elasticsearch_gc

[FILTER]
    Match  elasticsearch.elasticsearch_gc
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  elasticsearch.elasticsearch_gc
    Name   lua
    call   process
    script 8ddd70e9f9f1ade874438c6e386960b8.lua

[FILTER]
    Match  elasticsearch.elasticsearch_gc
    Name   lua
    call   process
    script f931d345d17c583089b53f72102e12d3.lua

[FILTER]
    Match  elasticsearch.elasticsearch_json
    Name   modify
    Rename log message

[FILTER]
    Match  elasticsearch.elasticsearch_json
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        elasticsearch.elasticsearch_json
    Name         parser
    Reserve_Data True
    Parser       elasticsearch.elasticsearch_json.elasticsearch_json

[FILTER]
    Match  elasticsearch.elasticsearch_json
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  elasticsearch.elasticsearch_json
    Name   lua
    call   process
    script 0d3f1f9da102e1a26601a3c5fe9db868.lua

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    user.run_by
    Operation     nest
    Remove_prefix user.run_by.
    Wildcard      user.run_by.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    user.run_as
    Operation     nest
    Remove_prefix user.run_as.
    Wildcard      user.run_as.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    authentication.token
    Operation     nest
    Remove_prefix authentication.token.
    Wildcard      authentication.token.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    node
    Operation     nest
    Remove_prefix node.
    Wildcard      node.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    event
    Operation     nest
    Remove_prefix event.
    Wildcard      event.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    authentication
    Operation     nest
    Remove_prefix authentication.
    Wildcard      authentication.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    user
    Operation     nest
    Remove_prefix user.
    Wildcard      user.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    origin
    Operation     nest
    Remove_prefix origin.
    Wildcard      origin.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    request
    Operation     nest
    Remove_prefix request.
    Wildcard      request.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    url
    Operation     nest
    Remove_prefix url.
    Wildcard      url.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    host
    Operation     nest
    Remove_prefix host.
    Wildcard      host.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    apikey
    Operation     nest
    Remove_prefix apikey.
    Wildcard      apikey.*

[FILTER]
    Match         elasticsearch.elasticsearch_json
    Name          nest
    Nest_under    cluster
    Operation     nest
    Remove_prefix cluster.
    Wildcard      cluster.*

[FILTER]
    Match  elasticsearch.elasticsearch_json
    Name   lua
    call   process
    script 963f94f74ba4f5a15c1b11ceaf406227.lua

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-fluent-bit
    Name         parser
    Preserve_Key True
    Reserve_Data True
    Parser       ops-agent-fluent-bit.fluent-bit-self-log-regex-parsing

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-health
    Name         parser
    Reserve_Data True
    Parser       ops-agent-health.health-checks-json

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match ops-agent-health
    Name  grep
    Regex severity INFO|ERROR|WARNING|DEBUG|info|error|warning|debug

[FILTER]
    Match ops-agent-fluent-bit
    Name  rewrite_tag
    Rule  message \[error\]\s\[lib\]\sbackend\sfailed ops-agent-health true

[FILTER]
    Name      modify
    Match     ops-agent-health
    Condition Key_value_matches message \[error\]\s\[lib\]\sbackend\sfailed
    Set       code LogPipelineErr
    Set       message "[Runtime Check] Result: FAIL, Error code: LogPipelineErr, Failure: Ops Agent logging pipeline failed, Solution: Refer to provided documentation link., Resource: https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/troubleshoot-find-info"

[FILTER]
    Match ops-agent-fluent-bit
    Name  rewrite_tag
    Rule  message \[error\]\s\[parser\]\scannot\sparse ops-agent-health true

[FILTER]
    Name      modify
    Match     ops-agent-health
    Condition Key_value_matches message \[error\]\s\[parser\]\scannot\sparse
    Set       code LogParseErr
    Set       message "[Runtime Check] Result: WARNING, Error code: LogParseErr, Failure: Ops Agent failed to parse logs, Solution: Refer to provided documentation link., Resource: https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/troubleshoot-find-info"

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   process
    script 0f15dbe303dc7122d43443c9a4c31632.lua

[FILTER]
    Match  ops-agent-*
    Name   lua
    call   process
    script 4d6012ff003886818fb9b9285b4af962.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|elasticsearch\.elasticsearch_gc|elasticsearch\.elasticsearch_json)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-health|ops-agent-fluent-bit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
