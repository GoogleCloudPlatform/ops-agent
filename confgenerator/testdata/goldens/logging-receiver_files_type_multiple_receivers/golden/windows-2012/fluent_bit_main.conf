@SET buffers_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\run/buffers
@SET logs_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\log

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Channels     System,Application,Security
    DB           ${buffers_dir}/default_pipeline_windows_event_log
    Interval_Sec 1
    Name         winlog
    Tag          default_pipeline.windows_event_log

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline1_log_source_id1
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/1/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline1.log_source_id1
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline2_log_source_id2
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/2/a,/path/to/log/2/b
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline2.log_source_id2
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline3_log_source_id3
    DB.locking        true
    Exclude_Path      /path/to/log/3/exclude
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/3/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline3.log_source_id3
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline4_log_source_id4
    DB.locking        true
    Exclude_Path      /path/to/log/4/exclude_a,/path/to/log/4/exclude_b
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/4/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline4.log_source_id4
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/pipeline5_log_source_id5
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /path/to/log/5/*
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               pipeline5.log_source_id5
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      memory

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-health
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/health-checks.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-health
    storage.type      memory

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   parser_nest
    script 98b52408a7bd746aaf24acc193569c95.lua

[FILTER]
    Key_Name     TimeGenerated
    Match        default_pipeline.windows_event_log
    Name         parser
    Preserve_Key True
    Reserve_Data True
    Parser       default_pipeline.windows_event_log.timestamp_parser

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals EventType Error
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals EventType Information
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
