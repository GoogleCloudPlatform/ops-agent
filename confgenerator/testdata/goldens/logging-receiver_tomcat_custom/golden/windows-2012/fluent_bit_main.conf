@SET buffers_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\run/buffers
@SET logs_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\log

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Channels       System,Application,Security
    DB             ${buffers_dir}/default_pipeline_windows_event_log
    Interval_Sec   1
    Name           winlog
    String_Inserts true
    Tag            default_pipeline.windows_event_log

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/tomcat_custom_tomcat_custom_access
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/tomcat/myaccess.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat_custom.tomcat_custom_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/tomcat_custom_tomcat_custom_system
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/tomcat/mysystem.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat_custom.tomcat_custom_system
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/tomcat_default_tomcat_default_access
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/tomcat/logs/localhost_access_log*.txt,/var/log/tomcat*/localhost_access_log*.txt
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat_default.tomcat_default_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/tomcat_default_tomcat_default_system
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/tomcat/logs/catalina.out,/var/log/tomcat*/catalina.out,/var/log/tomcat*/catalina.*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat_default.tomcat_default_system
    storage.type      filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        tomcat_syslog_system.tomcat_syslog_access
    Port          2
    Tag           tomcat_syslog_system.tomcat_syslog_access
    storage.type  filesystem

[INPUT]
    Listen        1.1.1.1
    Mem_Buf_Limit 10M
    Mode          udp
    Name          syslog
    Parser        tomcat_syslog_system.tomcat_syslog_system
    Port          1
    Tag           tomcat_syslog_system.tomcat_syslog_system
    storage.type  filesystem

[INPUT]
    Dummy         {"code": "LogPingOpsAgent", "severity": "DEBUG"}
    Interval_NSec 0
    Interval_Sec  600
    Name          dummy
    Tag           ops-agent-health

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
