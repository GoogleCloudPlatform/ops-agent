@SET buffers_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\run/buffers
@SET logs_dir=C:\ProgramData\Google\Cloud Operations\Ops Agent\log

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Channels     System,Application,Security
    DB           ${buffers_dir}/default_pipeline_windows_event_log
    Interval_Sec 1
    Name         winlog
    Tag          default_pipeline.windows_event_log

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/rabbitmq_rabbitmq
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/rabbitmq/rabbit*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               rabbitmq.rabbitmq
    multiline.parser  multiline.rabbitmq.rabbitmq
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      memory

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-health
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/health-checks.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-health
    storage.type      memory

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   parser_nest
    script 98b52408a7bd746aaf24acc193569c95.lua

[FILTER]
    Key_Name     TimeGenerated
    Match        default_pipeline.windows_event_log
    Name         parser
    Preserve_Key True
    Reserve_Data True
    Parser       default_pipeline.windows_event_log.timestamp_parser

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals EventType Error
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals EventType Information
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals EventType Warning
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals EventType SuccessAudit
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity NOTICE
    Condition Key_Value_Equals EventType FailureAudit
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Match  default_pipeline.windows_event_log
    Name   lua
    call   process
    script f261516bf0c22cc61bb3f5f741e83a3a.lua

[FILTER]
    Match  rabbitmq.rabbitmq
    Name   modify
    Rename log message

[FILTER]
    Match  rabbitmq.rabbitmq
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        rabbitmq.rabbitmq
    Name         parser
    Reserve_Data True
    Parser       rabbitmq.rabbitmq.rabbitmq.0
    Parser       rabbitmq.rabbitmq.rabbitmq.1

[FILTER]
    Match  rabbitmq.rabbitmq
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  rabbitmq.rabbitmq
    Name   lua
    call   process
    script 7cc4a1da668b42e9eba07099e43d0bad.lua

[FILTER]
    Match  rabbitmq.rabbitmq
    Name   lua
    call   process
    script 3c0a7d5ef66c9b1872f273a2945c5c69.lua

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-fluent-bit
    Name         parser
    Preserve_Key True
    Reserve_Data True
    Parser       ops-agent-fluent-bit.self-logs-severity

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity debug
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals severity error
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals severity info
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals severity warn
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-health
    Name         parser
    Reserve_Data True
    Parser       ops-agent-health.health-checks-json

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match ops-agent-health
    Name  grep
    Regex severity INFO|ERROR|WARNING|DEBUG|DEFAULT

[FILTER]
    Name   modify
    Match  ops-agent-health
    Rename severity logging.googleapis.com/severity
    Rename sourceLocation logging.googleapis.com/sourceLocation

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   process
    script 0f15dbe303dc7122d43443c9a4c31632.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.windows_event_log|rabbitmq\.rabbitmq)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=windows;ShortName=win_platform;ShortVersion=win_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit|ops-agent-health)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=windows;ShortName=win_platform;ShortVersion=win_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
