metrics:
  receivers:
    postgresql:
      type: postgresql
      endpoint: localhost:3306
      collection_interval: 30s
      password: pwd
      username: usr
      insecure: false
      insecure_skip_verify: true
  service:
    pipelines:
      postgresql:
        receivers:
          - postgresql
