@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/default_pipeline_syslog
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/tomcat_tomcat_access
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/tomcat/logs/localhost_access_log*.txt,/var/log/tomcat*/localhost_access_log*.txt
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat.tomcat_access
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/tomcat_tomcat_system
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/tomcat/logs/catalina.out,/var/log/tomcat*/catalina.out,/var/log/tomcat*/catalina.*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               tomcat.tomcat_system
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/subagents/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      memory

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-health
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/health-checks.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-health
    storage.type      memory

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script f120d4527bd717cab023dbbe5fbdc332.lua

[FILTER]
    Match  tomcat.tomcat_access
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        tomcat.tomcat_access
    Name         parser
    Reserve_Data True
    Parser       tomcat.tomcat_access.tomcat_access

[FILTER]
    Match  tomcat.tomcat_access
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  tomcat.tomcat_access
    Name   lua
    call   process
    script 82dbe5d6fbe55a152b5b4f54675652da.lua

[FILTER]
    Match  tomcat.tomcat_access
    Name   lua
    call   process
    script 9b2c6fed520e150c2240f4aa6e97316c.lua

[FILTER]
    Match                 tomcat.tomcat_system
    Multiline.Key_Content message
    Multiline.Parser      tomcat.tomcat_system.tomcat_system.multiline
    Name                  multiline

[FILTER]
    Match  tomcat.tomcat_system
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        tomcat.tomcat_system
    Name         parser
    Reserve_Data True
    Parser       tomcat.tomcat_system.tomcat_system.0

[FILTER]
    Match  tomcat.tomcat_system
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  tomcat.tomcat_system
    Name   lua
    call   process
    script 94dca84c9526a9a594266afe70a16890.lua

[FILTER]
    Match  tomcat.tomcat_system
    Name   lua
    call   process
    script 3738f4b572ccf4631b89167e586e79bd.lua

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-fluent-bit
    Name         parser
    Preserve_Key True
    Reserve_Data True
    Parser       ops-agent-fluent-bit.fluent-bit-self-log-regex-parsing

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-health
    Name         parser
    Reserve_Data True
    Parser       ops-agent-health.health-checks-json

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match ops-agent-health
    Name  grep
    Regex severity INFO|ERROR|WARNING|DEBUG|info|error|warning|debug

[FILTER]
    Match ops-agent-fluent-bit
    Name  rewrite_tag
    Rule  message \[error\]\s\[lib\]\sbackend\sfailed ops-agent-health true

[FILTER]
    Name      modify
    Match     ops-agent-health
    Condition Key_value_matches message \[error\]\s\[lib\]\sbackend\sfailed
    Set       message LogPipelineErr
    Set       code LogPipelineErr

[FILTER]
    Match ops-agent-fluent-bit
    Name  rewrite_tag
    Rule  message \[error\]\s\[parser\]\scannot\sparse ops-agent-health true

[FILTER]
    Name      modify
    Match     ops-agent-health
    Condition Key_value_matches message \[error\]\s\[parser\]\scannot\sparse
    Set       message LogParseErr
    Set       code LogParseErr

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   process
    script 68d6a3a0e8edf37868e1bf94adc737f4.lua

[FILTER]
    Match  ops-agent-*
    Name   lua
    call   process
    script 4d6012ff003886818fb9b9285b4af962.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|tomcat\.tomcat_access|tomcat\.tomcat_system)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit|ops-agent-health)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
