- module: logging
  feature: service:pipelines
  key: default_pipeline_overridden
  value: "false"
- module: metrics
  feature: service:pipelines
  key: default_pipeline_overridden
  value: "false"
- module: metrics
  feature: receivers:prometheus
  key: "[0].enabled"
  value: "true"
- module: metrics
  feature: receivers:prometheus
  key: "[0].config.[0].scrape_configs.scheme"
  value: http
- module: metrics
  feature: receivers:prometheus
  key: "[0].config.[0].scrape_configs.honor_timestamps"
  value: "true"
- module: metrics
  feature: receivers:prometheus
  key: "[0].config.[0].scrape_configs.scrape_interval"
  value: 10s
- module: metrics
  feature: receivers:prometheus
  key: "[0].config.[0].scrape_configs.scrape_timeout"
  value: 10s
- module: metrics
  feature: receivers:prometheus
  key: "[0].config.[0].scrape_configs.static_config_target_groups"
  value: "1"
- module: metrics
  feature: receivers:prometheus
  key: "[0].config.scrape_untyped_metrics_as"
  value: ""
