[PARSER]
    Format      regex
    Name        flink.flink.0.0
    Regex       ^(?<time>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d+)\s+(?<level>[A-Z]+)\s+(?<source>[^ ]*)(?<message>[\s\S]*)
    Time_Format %Y-%m-%d %H:%M:%S,%L
    Time_Key    time

[PARSER]
    Format      regex
    Name        ops-agent-fluent-bit.fluent-bit-self-log-regex-parsing
    Regex       (?<message>\[[ ]*(?<time>\d+\/\d+\/\d+ \d+:\d+:\d+)] \[[ ]*(?<severity>[a-z]+)\].*)
    Time_Format %Y/%m/%d %H:%M:%S
    Time_Key    time
    Types       severity:string

[PARSER]
    Format      json
    Name        ops-agent-health.health-checks-json
    Time_Format %Y-%m-%dT%H:%M:%S%z
    Time_Key    time

[MULTILINE_PARSER]
    flush_timeout 1000
    name          multiline.flink.flink
    type          regex
    rule          "start_state"    "^\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d+"    "cont"
    rule          "cont"    "^(?!\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d+)"    "cont"
