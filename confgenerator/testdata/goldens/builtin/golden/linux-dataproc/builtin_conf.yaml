logging:
  receivers:
    syslog:
      type: files
      include_paths:
      - /var/log/messages
      - /var/log/syslog
  service:
    pipelines:
      default_pipeline:
        receivers: [syslog]
metrics:
  receivers:
    hostmetrics:
      type: hostmetrics
      collection_interval: 60s
    otlpjsonfile:
      type: otlpjsonfile
      include_paths:
      - /var/run/google-cloud-ops-agent-opentelemetry-collector/feature_tracking_otlp.json
      - /var/run/google-cloud-ops-agent-opentelemetry-collector/enabled_receivers_otlp.json
      replay_file: true
      poll_interval: 30
  processors:
    metrics_filter:
      type: exclude_metrics
      metrics_pattern: []
  service:
    pipelines:
      default_pipeline:
        receivers: [hostmetrics, otlpjsonfile]
        processors: [metrics_filter]
