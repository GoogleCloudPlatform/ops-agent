exporters:
  googlecloud:
    metric:
      instrumentation_library_labels: false
      prefix: ""
      resource_filters: []
      service_resource_labels: false
      skip_create_descriptor: true
    user_agent: Google-Cloud-Ops-Agent-Metrics/latest (BuildDistro=build_distro;Platform=windows;ShortName=win_platform;ShortVersion=win_platform_version)
  googlecloud/otel:
    metric:
      instrumentation_library_labels: true
      prefix: ""
      resource_filters: []
      service_resource_labels: false
      skip_create_descriptor: true
    user_agent: Google-Cloud-Ops-Agent-Metrics/latest (BuildDistro=build_distro;Platform=windows;ShortName=win_platform;ShortVersion=win_platform_version)
processors:
  agentmetrics/hostmetrics_0:
    blank_label_metrics:
    - system.cpu.utilization
  casttosum/iis_1:
    metrics:
    - agent.googleapis.com/iis/network/transferred_bytes_count
    - agent.googleapis.com/iis/new_connection_count
    - agent.googleapis.com/iis/request_count
  filter/default__pipeline_hostmetrics_0:
    metrics:
      exclude:
        match_type: regexp
        metric_names: []
  filter/default__pipeline_iis_0:
    metrics:
      exclude:
        match_type: regexp
        metric_names: []
  filter/default__pipeline_mssql_0:
    metrics:
      exclude:
        match_type: regexp
        metric_names: []
  filter/fluentbit_0:
    metrics:
      include:
        match_type: strict
        metric_names:
        - fluentbit_uptime
        - fluentbit_stackdriver_requests_total
        - fluentbit_stackdriver_proc_records_total
        - fluentbit_stackdriver_retried_records_total
  filter/hostmetrics_1:
    metrics:
      exclude:
        match_type: strict
        metric_names:
        - system.cpu.time
        - system.network.dropped
        - system.filesystem.inodes.usage
        - system.paging.faults
        - system.disk.operation_time
  filter/otel_0:
    metrics:
      include:
        match_type: strict
        metric_names:
        - otelcol_process_uptime
        - otelcol_process_memory_rss
        - grpc_client_attempt_duration
        - googlecloudmonitoring_point_count
  filter/otel_2:
    metrics:
      include:
        match_type: strict
        metric_names:
        - otelcol_process_uptime
        - otelcol_process_memory_rss
        - grpc_client_attempt_duration_count
        - googlecloudmonitoring_point_count
  metricstransform/fluentbit_1:
    transforms:
    - action: update
      include: fluentbit_uptime
      new_name: agent/uptime
      operations:
      - action: toggle_scalar_data_type
      - action: add_label
        new_label: version
        new_value: google-cloud-ops-agent-logging/latest-build_distro
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - version
    - action: update
      include: fluentbit_stackdriver_requests_total
      new_name: agent/request_count
      operations:
      - action: toggle_scalar_data_type
      - action: update_label
        label: status
        new_label: response_code
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - response_code
    - action: update
      include: fluentbit_stackdriver_proc_records_total
      new_name: agent/log_entry_count
      operations:
      - action: toggle_scalar_data_type
      - action: update_label
        label: status
        new_label: response_code
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - response_code
    - action: update
      include: fluentbit_stackdriver_retried_records_total
      new_name: agent/log_entry_retry_count
      operations:
      - action: toggle_scalar_data_type
      - action: update_label
        label: status
        new_label: response_code
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - response_code
    - action: update
      include: ^(.*)$$
      match_type: regexp
      new_name: agent.googleapis.com/$${1}
  metricstransform/hostmetrics_2:
    transforms:
    - action: update
      include: system.cpu.time
      new_name: cpu/usage_time
      operations:
      - action: toggle_scalar_data_type
      - action: update_label
        label: cpu
        new_label: cpu_number
      - action: update_label
        label: state
        new_label: cpu_state
    - action: update
      include: system.cpu.utilization
      new_name: cpu/utilization
      operations:
      - action: aggregate_labels
        aggregation_type: mean
        label_set:
        - state
        - blank
      - action: update_label
        label: blank
        new_label: cpu_number
      - action: update_label
        label: state
        new_label: cpu_state
    - action: update
      include: system.cpu.load_average.1m
      new_name: cpu/load_1m
    - action: update
      include: system.cpu.load_average.5m
      new_name: cpu/load_5m
    - action: update
      include: system.cpu.load_average.15m
      new_name: cpu/load_15m
    - action: update
      include: system.disk.read_io
      new_name: disk/read_bytes_count
    - action: update
      include: system.disk.write_io
      new_name: disk/write_bytes_count
    - action: update
      include: system.disk.operations
      new_name: disk/operation_count
    - action: update
      include: system.disk.io_time
      new_name: disk/io_time
      operations:
      - action: experimental_scale_value
        experimental_scale: 1000.0
      - action: toggle_scalar_data_type
    - action: update
      include: system.disk.weighted_io_time
      new_name: disk/weighted_io_time
      operations:
      - action: experimental_scale_value
        experimental_scale: 1000.0
      - action: toggle_scalar_data_type
    - action: update
      include: system.disk.average_operation_time
      new_name: disk/operation_time
      operations:
      - action: experimental_scale_value
        experimental_scale: 1000.0
      - action: toggle_scalar_data_type
    - action: update
      include: system.disk.pending_operations
      new_name: disk/pending_operations
      operations:
      - action: toggle_scalar_data_type
    - action: update
      include: system.disk.merged
      new_name: disk/merged_operations
    - action: update
      include: system.filesystem.usage
      new_name: disk/bytes_used
      operations:
      - action: toggle_scalar_data_type
      - action: aggregate_labels
        aggregation_type: max
        label_set:
        - device
        - state
    - action: update
      include: system.filesystem.utilization
      new_name: disk/percent_used
      operations:
      - action: aggregate_labels
        aggregation_type: max
        label_set:
        - device
        - state
    - action: update
      include: system.memory.usage
      new_name: memory/bytes_used
      operations:
      - action: toggle_scalar_data_type
      - action: aggregate_label_values
        aggregated_values:
        - slab_reclaimable
        - slab_unreclaimable
        aggregation_type: sum
        label: state
        new_value: slab
    - action: update
      include: system.memory.utilization
      new_name: memory/percent_used
      operations:
      - action: aggregate_label_values
        aggregated_values:
        - slab_reclaimable
        - slab_unreclaimable
        aggregation_type: sum
        label: state
        new_value: slab
    - action: update
      include: system.network.io
      new_name: interface/traffic
      operations:
      - action: update_label
        label: interface
        new_label: device
      - action: update_label
        label: direction
        value_actions:
        - new_value: rx
          value: receive
        - new_value: tx
          value: transmit
    - action: update
      include: system.network.errors
      new_name: interface/errors
      operations:
      - action: update_label
        label: interface
        new_label: device
      - action: update_label
        label: direction
        value_actions:
        - new_value: rx
          value: receive
        - new_value: tx
          value: transmit
    - action: update
      include: system.network.packets
      new_name: interface/packets
      operations:
      - action: update_label
        label: interface
        new_label: device
      - action: update_label
        label: direction
        value_actions:
        - new_value: rx
          value: receive
        - new_value: tx
          value: transmit
    - action: update
      include: system.network.connections
      new_name: network/tcp_connections
      operations:
      - action: toggle_scalar_data_type
      - action: delete_label_value
        label: protocol
        label_value: udp
      - action: update_label
        label: state
        new_label: tcp_state
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - tcp_state
      - action: add_label
        new_label: port
        new_value: all
    - action: update
      include: system.processes.created
      new_name: processes/fork_count
    - action: update
      include: system.processes.count
      new_name: processes/count_by_state
      operations:
      - action: toggle_scalar_data_type
      - action: update_label
        label: status
        new_label: state
    - action: update
      include: system.paging.usage
      new_name: swap/bytes_used
      operations:
      - action: toggle_scalar_data_type
    - action: update
      include: system.paging.utilization
      new_name: swap/percent_used
    - action: insert
      include: swap/percent_used
      new_name: pagefile/percent_used
      operations:
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - state
    - action: update
      include: system.paging.operations
      new_name: swap/io
      operations:
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - direction
      - action: update_label
        label: direction
        value_actions:
        - new_value: in
          value: page_in
        - new_value: out
          value: page_out
    - action: update
      include: process.cpu.time
      new_name: processes/cpu_time
      operations:
      - action: experimental_scale_value
        experimental_scale: 1e+06
      - action: toggle_scalar_data_type
      - action: add_label
        new_label: process
        new_value: all
      - action: delete_label_value
        label: state
        label_value: wait
      - action: update_label
        label: state
        new_label: user_or_syst
      - action: update_label
        label: user_or_syst
        value_actions:
        - new_value: syst
          value: system
    - action: update
      include: process.disk.read_io
      new_name: processes/disk/read_bytes_count
      operations:
      - action: add_label
        new_label: process
        new_value: all
    - action: update
      include: process.disk.write_io
      new_name: processes/disk/write_bytes_count
      operations:
      - action: add_label
        new_label: process
        new_value: all
    - action: update
      include: process.memory.usage
      new_name: processes/rss_usage
      operations:
      - action: toggle_scalar_data_type
      - action: add_label
        new_label: process
        new_value: all
    - action: update
      include: process.memory.virtual
      new_name: processes/vm_usage
      operations:
      - action: toggle_scalar_data_type
      - action: add_label
        new_label: process
        new_value: all
    - action: update
      include: process.handles
      new_name: processes/windows/handles
      operations:
      - action: add_label
        new_label: process
        new_value: all
    - action: update
      include: ^(.*)$$
      match_type: regexp
      new_name: agent.googleapis.com/$${1}
  metricstransform/iis_0:
    transforms:
    - action: update
      include: "\\Web Service(_Total)\\Current Connections"
      new_name: iis/current_connections
    - action: combine
      include: "^\\\\Web Service\\(_Total\\)\\\\Total Bytes (?P<direction>.*)$$"
      match_type: regexp
      new_name: iis/network/transferred_bytes_count
      operations:
      - action: toggle_scalar_data_type
      submatch_case: lower
    - action: update
      include: "\\Web Service(_Total)\\Total Connection Attempts (all instances)"
      new_name: iis/new_connection_count
      operations:
      - action: toggle_scalar_data_type
    - action: combine
      include: "^\\\\Web Service\\(_Total\\)\\\\Total (?P<http_method>.*) Requests$$"
      match_type: regexp
      new_name: iis/request_count
      operations:
      - action: toggle_scalar_data_type
      submatch_case: lower
    - action: update
      include: ^(.*)$$
      match_type: regexp
      new_name: agent.googleapis.com/$${1}
  metricstransform/mssql_0:
    transforms:
    - action: update
      include: "\\SQLServer:General Statistics(_Total)\\User Connections"
      new_name: mssql/connections/user
    - action: update
      include: "\\SQLServer:Databases(_Total)\\Transactions/sec"
      new_name: mssql/transaction_rate
    - action: update
      include: "\\SQLServer:Databases(_Total)\\Write Transactions/sec"
      new_name: mssql/write_transaction_rate
    - action: update
      include: ^(.*)$$
      match_type: regexp
      new_name: agent.googleapis.com/$${1}
  metricstransform/mysql_1:
    transforms:
    - action: update
      include: "^mysql\\.buffer_pool\\.(.*)$$"
      match_type: regexp
      new_name: mysql.buffer_pool_$${1}
    - action: update
      include: mysql.buffer_pool_pages
      operations:
      - action: toggle_scalar_data_type
    - action: update
      include: mysql.threads
      operations:
      - action: toggle_scalar_data_type
    - action: update
      include: mysql.buffer_pool_usage
      new_name: mysql.buffer_pool_size
      operations:
      - action: update_label
        label: status
        new_label: kind
      - action: toggle_scalar_data_type
    - action: update
      include: ^(.*)$$
      match_type: regexp
      new_name: workload.googleapis.com/$${1}
  metricstransform/otel_3:
    transforms:
    - action: update
      include: otelcol_process_uptime
      new_name: agent/uptime
      operations:
      - action: toggle_scalar_data_type
      - action: add_label
        new_label: version
        new_value: google-cloud-ops-agent-metrics/latest-build_distro
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - version
    - action: update
      include: otelcol_process_memory_rss
      new_name: agent/memory_usage
      operations:
      - action: aggregate_labels
        aggregation_type: sum
        label_set: []
    - action: update
      include: grpc_client_attempt_duration_count
      new_name: agent/api_request_count
      operations:
      - action: update_label
        label: grpc_status
        new_label: state
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - state
    - action: update
      include: googlecloudmonitoring_point_count
      new_name: agent/monitoring/point_count
      operations:
      - action: toggle_scalar_data_type
      - action: aggregate_labels
        aggregation_type: sum
        label_set:
        - status
    - action: update
      include: ^(.*)$$
      match_type: regexp
      new_name: agent.googleapis.com/$${1}
  modifyscope/iis_3:
    override_scope_name: agent.googleapis.com/iis
    override_scope_version: "1.0"
  modifyscope/mssql_1:
    override_scope_name: agent.googleapis.com/mssql
    override_scope_version: "1.0"
  modifyscope/mysql_2:
    override_scope_name: agent.googleapis.com/mysql
    override_scope_version: "1.0"
  normalizesums/iis_2: {}
  normalizesums/mysql_0: {}
  resourcedetection/_global_0:
    detectors:
    - gcp
  transform/otel_1:
    error_mode: ignore
    metric_statements:
    - context: metric
      statements:
      - extract_count_metric(true) where name == "grpc_client_attempt_duration"
receivers:
  hostmetrics/hostmetrics:
    collection_interval: 60s
    scrapers:
      cpu: {}
      disk: {}
      filesystem: {}
      load: {}
      memory: {}
      network: {}
      paging: {}
      process:
        metrics:
          process.handles:
            enabled: true
        mute_process_exe_error: true
        mute_process_name_error: true
      processes: {}
  mysql/mysql:
    collection_interval: 30s
    endpoint: localhost:3306
    metrics:
      mysql.commands:
        enabled: true
      mysql.index.io.wait.count:
        enabled: false
      mysql.index.io.wait.time:
        enabled: false
      mysql.mysqlx_connections:
        enabled: false
      mysql.opened_resources:
        enabled: false
      mysql.prepared_statements:
        enabled: false
      mysql.replica.sql_delay:
        enabled: true
      mysql.replica.time_behind_source:
        enabled: true
      mysql.table.io.wait.count:
        enabled: false
      mysql.table.io.wait.time:
        enabled: false
      mysql.tmp_resources:
        enabled: false
    password: pwd
    transport: tcp
    username: usr
  prometheus/fluentbit:
    config:
      scrape_configs:
      - job_name: logging-collector
        metrics_path: /metrics
        scrape_interval: 1m
        static_configs:
        - targets:
          - 0.0.0.0:20202
  prometheus/otel:
    config:
      scrape_configs:
      - job_name: otel-collector
        scrape_interval: 1m
        static_configs:
        - targets:
          - 0.0.0.0:20201
  windowsperfcounters/iis:
    collection_interval: 60s
    perfcounters:
    - counters:
      - name: Current Connections
      - name: Total Bytes Received
      - name: Total Bytes Sent
      - name: Total Connection Attempts (all instances)
      - name: Total Delete Requests
      - name: Total Get Requests
      - name: Total Head Requests
      - name: Total Options Requests
      - name: Total Post Requests
      - name: Total Put Requests
      - name: Total Trace Requests
      instances:
      - _Total
      object: Web Service
  windowsperfcounters/mssql:
    collection_interval: 60s
    perfcounters:
    - counters:
      - name: User Connections
      instances:
      - _Total
      object: SQLServer:General Statistics
    - counters:
      - name: Transactions/sec
      - name: Write Transactions/sec
      instances:
      - _Total
      object: SQLServer:Databases
service:
  pipelines:
    metrics/default__pipeline_hostmetrics:
      exporters:
      - googlecloud
      processors:
      - agentmetrics/hostmetrics_0
      - filter/hostmetrics_1
      - metricstransform/hostmetrics_2
      - filter/default__pipeline_hostmetrics_0
      - resourcedetection/_global_0
      receivers:
      - hostmetrics/hostmetrics
    metrics/default__pipeline_iis:
      exporters:
      - googlecloud
      processors:
      - metricstransform/iis_0
      - casttosum/iis_1
      - normalizesums/iis_2
      - modifyscope/iis_3
      - filter/default__pipeline_iis_0
      - resourcedetection/_global_0
      receivers:
      - windowsperfcounters/iis
    metrics/default__pipeline_mssql:
      exporters:
      - googlecloud
      processors:
      - metricstransform/mssql_0
      - modifyscope/mssql_1
      - filter/default__pipeline_mssql_0
      - resourcedetection/_global_0
      receivers:
      - windowsperfcounters/mssql
    metrics/fluentbit:
      exporters:
      - googlecloud
      processors:
      - filter/fluentbit_0
      - metricstransform/fluentbit_1
      - resourcedetection/_global_0
      receivers:
      - prometheus/fluentbit
    metrics/mysql_mysql:
      exporters:
      - googlecloud/otel
      processors:
      - normalizesums/mysql_0
      - metricstransform/mysql_1
      - modifyscope/mysql_2
      - resourcedetection/_global_0
      receivers:
      - mysql/mysql
    metrics/otel:
      exporters:
      - googlecloud
      processors:
      - filter/otel_0
      - transform/otel_1
      - filter/otel_2
      - metricstransform/otel_3
      - resourcedetection/_global_0
      receivers:
      - prometheus/otel
  telemetry:
    metrics:
      address: 0.0.0.0:20201
