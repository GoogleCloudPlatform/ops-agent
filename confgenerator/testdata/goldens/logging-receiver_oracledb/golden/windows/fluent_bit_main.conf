    Condition Key_Value_Equals EventType Error
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals EventType Information
    Match     default_pipeline.windows_event_log
    Name      modify

[FILTER]
