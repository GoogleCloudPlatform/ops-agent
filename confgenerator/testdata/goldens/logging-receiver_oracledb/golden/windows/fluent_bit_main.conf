[FILTER]
    Match      ops-agent-health
    Name       nest
    Nest_under record
    Operation  nest
    Wildcard   *

[FILTER]
    Match     ops-agent-health
    Name      modify
    Set       __match_0_0 1
    Condition Key_value_does_not_match $record['logging.googleapis.com/severity'] INFO|ERROR|WARNING|DEBUG

[FILTER]
    Match        ops-agent-health
    Name         nest
    Nested_under record
    Operation    lift

[FILTER]
