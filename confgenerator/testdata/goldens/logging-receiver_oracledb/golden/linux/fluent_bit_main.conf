@SET buffers_dir=/var/lib/google-cloud-ops-agent/fluent-bit/buffers
@SET logs_dir=/var/log/google-cloud-ops-agent

[SERVICE]
    Daemon                    off
    Flush                     1
    Log_Level                 info
    dns.resolver              legacy
    storage.backlog.mem_limit 50M
    storage.checksum          off
    storage.max_chunks_up     128
    storage.metrics           on
    storage.sync              normal

[INPUT]
    Name            fluentbit_metrics
    Scrape_Interval 60
    Scrape_On_Start True

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/default_pipeline_syslog
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /var/log/messages,/var/log/syslog
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               default_pipeline.syslog
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/oracledb_oracledb_alert
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/oracle/alert/*.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               oracledb.oracledb_alert
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/oracledb_oracledb_audit
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              /opt/oracle/audit/*.aud
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               oracledb.oracledb_audit
    storage.type      filesystem

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-fluent-bit
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/subagents/logging-module.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-fluent-bit
    storage.type      memory

[INPUT]
    Buffer_Chunk_Size 512k
    Buffer_Max_Size   2M
    DB                ${buffers_dir}/ops-agent-health
    DB.locking        true
    Key               message
    Mem_Buf_Limit     10M
    Name              tail
    Path              ${logs_dir}/health-checks.log
    Read_from_Head    True
    Rotate_Wait       30
    Skip_Long_Lines   On
    Tag               ops-agent-health
    storage.type      memory

[FILTER]
    Match  default_pipeline.syslog
    Name   lua
    call   process
    script f120d4527bd717cab023dbbe5fbdc332.lua

[FILTER]
    Match                 oracledb.oracledb_alert
    Multiline.Key_Content message
    Multiline.Parser      oracledb.oracledb_alert.oracledb_alert.multiline
    Name                  multiline

[FILTER]
    Match  oracledb.oracledb_alert
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        oracledb.oracledb_alert
    Name         parser
    Reserve_Data True
    Parser       oracledb.oracledb_alert.oracledb_alert.0

[FILTER]
    Match  oracledb.oracledb_alert
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  oracledb.oracledb_alert
    Name   lua
    call   process
    script 0a206a0dd6cb11a473ed8d31ddc3b8dc.lua

[FILTER]
    Match  oracledb.oracledb_alert
    Name   lua
    call   process
    script e318f6d98f02170da0b8a10e139a7012.lua

[FILTER]
    Match                 oracledb.oracledb_audit
    Multiline.Key_Content message
    Multiline.Parser      oracledb.oracledb_audit.oracledb_audit.multiline
    Name                  multiline

[FILTER]
    Match  oracledb.oracledb_audit
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        oracledb.oracledb_audit
    Name         parser
    Reserve_Data True
    Parser       oracledb.oracledb_audit.oracledb_audit.0

[FILTER]
    Match  oracledb.oracledb_audit
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match  oracledb.oracledb_audit
    Name   lua
    call   process
    script 7d6c601cb9552f802584bfdd1fd16899.lua

[FILTER]
    Match  oracledb.oracledb_audit
    Name   lua
    call   process
    script 31f9e39cf6237f2544232b0673c9ae5c.lua

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-fluent-bit
    Name         parser
    Preserve_Key True
    Reserve_Data True
    Parser       ops-agent-fluent-bit.self-logs-severity

[FILTER]
    Match  ops-agent-fluent-bit
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Add       logging.googleapis.com/severity DEBUG
    Condition Key_Value_Equals severity debug
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity ERROR
    Condition Key_Value_Equals severity error
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity INFO
    Condition Key_Value_Equals severity info
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Add       logging.googleapis.com/severity WARNING
    Condition Key_Value_Equals severity warn
    Match     ops-agent-fluent-bit
    Name      modify
    Remove    severity

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_nest
    script b4a0dead382dce7b4fe011d3f59fdb6d.lua

[FILTER]
    Key_Name     message
    Match        ops-agent-health
    Name         parser
    Reserve_Data True
    Parser       ops-agent-health.health-checks-json

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   parser_merge_record
    script 5fc5f42c16c9e1ab8292e3d42f74f3be.lua

[FILTER]
    Match ops-agent-health
    Name  grep
    Regex severity INFO|ERROR|WARNING|DEBUG|DEFAULT

[FILTER]
    Name   modify
    Match  ops-agent-health
    Rename severity logging.googleapis.com/severity
    Rename sourceLocation logging.googleapis.com/sourceLocation

[FILTER]
    Match  ops-agent-health
    Name   lua
    call   process
    script 0f15dbe303dc7122d43443c9a4c31632.lua

[OUTPUT]
    Match_Regex                   ^(default_pipeline\.syslog|oracledb\.oracledb_alert|oracledb\.oracledb_audit)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    storage.total_limit_size      2G
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match_Regex                   ^(ops-agent-fluent-bit|ops-agent-health)$
    Name                          stackdriver
    Retry_Limit                   3
    http_request_key              logging.googleapis.com/httpRequest
    net.connect_timeout_log_error False
    resource                      gce_instance
    stackdriver_agent             Google-Cloud-Ops-Agent-Logging/latest (BuildDistro=build_distro;Platform=linux;ShortName=linux_platform;ShortVersion=linux_platform_version)
    tls                           On
    tls.verify                    Off
    workers                       8

[OUTPUT]
    Match *
    Name  prometheus_exporter
    host  0.0.0.0
    port  20202
