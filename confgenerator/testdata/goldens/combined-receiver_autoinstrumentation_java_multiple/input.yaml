combined:
  receivers:
    autoinstrumentation_1:
      type: autoinstrumentation
      generate_to_path: foo.properties
      target_receiver: otlp_1
      generation_type: properties
    autoinstrumentation_2:
      type: autoinstrumentation
      generate_to_path: goo.properties
      target_receiver: otlp_1
      generation_type: properties
    autoinstrumentation_3:
      type: autoinstrumentation
      generate_to_path: bar.properties
      target_receiver: otlp_2
      generation_type: properties
    otlp_1:
      type: otlp
      metrics_mode: googlecloudmonitoring
    otlp_2:
      type: otlp
      metrics_mode: googlecloudmonitoring
      grpc_endpoint: 0.0.0.0:8000
metrics:
  service:
    pipelines:
      otlp_1:
        receivers:
          - otlp_1
      otlp_2:
        receivers:
          - otlp_2
traces:
  service:
    pipelines:
      otlp_1:
        receivers:
          - otlp_1
      otlp_2:
        receivers:
          - otlp_2
