logging:
  receivers:
    files_1:
      type: files
      include_paths: [test.log]
      wildcard_refresh_interval: 30s
    systemd:
      type: systemd_journald
  processors:
    multiline_parser_1:
      field: message
      type: parse_multiline
      match_any:
      - type: language_exceptions
  service:
    pipelines:
      p1:
        receivers: [files_1,systemd]
        processors: [multiline_parser_1]
