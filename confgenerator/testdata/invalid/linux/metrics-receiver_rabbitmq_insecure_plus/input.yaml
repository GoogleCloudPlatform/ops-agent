metrics:
  receivers:
    rabbitmqmetrics:
      type: rabbitmq
      endpoint: localhost:3306
      collection_interval: 30s
      password: pwd
      username: usr
      insecure: true
      insecure_skip_verify: false
      ca_file: /path/to/ca
      key_file: /path/to/key
      cert_file: /path/to/cert
  service:
    pipelines:
      rabbitmqpipeline:
        receivers:
          - rabbitmqmetrics
