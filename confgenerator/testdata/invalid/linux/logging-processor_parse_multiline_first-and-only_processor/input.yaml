logging:
  receivers:
    files_1:
      type: files
      include_paths: [test.log]
      wildcard_refresh_interval: 30s
  processors:
    multiline_parser_1:
      type: parse_multiline
      match_any:
      - type: language_exceptions
        languages: [java]
    json_pp:
      type: parse_json
      field:       message
      time_key:    time
      time_format: "%Y-%m-%dT%H:%M:%S.%L%Z"
  service:
    pipelines:
      p1:
        receivers: [files_1]
        processors: [json_pp,multiline_parser_1]
