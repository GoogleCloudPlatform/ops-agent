
[FILTER]
    Match                 pipe.receiver
    Multiline.Key_Content message
    Multiline.Parser      pipe.receiver.123.multiline
    Name                  multiline

[FILTER]
    Key_Name message
    Match    pipe.receiver
    Name     parser
    Parser   pipe.receiver.123

[PARSER]
    Format      regex
    Name        pipe.receiver.123
    Regex       testRegex.*
    Time_Format %Y/%m/%d %H:%M:%S
    Time_Key    time

[MULTILINE_PARSER]
    Name pipe.receiver.123.multiline
    Type regex
    rule    "start_state"    "\d{4}"    "cont"
    rule    "cont"    "\s*at.*"    "cont"
