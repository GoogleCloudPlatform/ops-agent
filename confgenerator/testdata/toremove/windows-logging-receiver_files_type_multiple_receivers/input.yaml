logging:
  receivers:
    log_source_id1:
      type: files
      include_paths:
      - /path/to/log/1/a
    log_source_id2:
      type: files
      include_paths:
      - /path/to/log/2/a
      - /path/to/log/2/b
  processors:
    parser_id5:
      type: parse_regex
      field: key_5
      regex: regex_pattern_5
      time_key: time_key_5
      time_format: time_format_5
  service:
    pipelines:
      pipeline1:
        receivers:
        - log_source_id1
      pipeline2:
        receivers:
        - log_source_id2
        processors:
        - parser_id5
