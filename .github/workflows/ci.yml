on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
    - run: |
        git config --global core.symlinks true
        git config --global core.autocrlf false
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-go@v3
      with:
        go-version: 1.x
        cache: true
    - run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install github.com/mattn/goveralls@latest
    - if: ${{ runner.os == 'Linux' }}
      run: if [ $(goimports -l .) ]; then goimports -d .; echo 'Failed the goimports format check. Please format the code using "goimports -w ."'; exit 1; fi
    - run: go test -mod=mod -coverpkg="./..." -coverprofile=covprofile ./...
    - env:
        COVERALLS_TOKEN: ${{ secrets.github_token }}
      run: goveralls -coverprofile=covprofile -service=github -ignore="confgenerator/filter/internal/generated/*/*"
    - id: 'prepare-coverage-data'
      if: ${{ (runner.os == 'Linux') }}
      name: 'Prepare Coverage Data'
      env: 
        ABS_DIR: 'ng3-customer-telemetry-coverage/absolute/cloud-ops-agent/${{ github.run_id }}'
      run: |
        mkdir -p $ABS_DIR
        echo '{"host":"github","project":"cloud-ops-agent","trace_type":"LCOV","commit_id":"${{ github.sha }}","ref":"HEAD","source":"${{ github.server_url }}/${{ github.repository }}","owner":"stackdriver-instrumentation-dev","bug_component":"931151"}' > $ABS_DIR/metadata.json
        cp covprofile $ABS_DIR/coverage.out
    - id: 'auth'
      if: ${{ (runner.os == 'Linux') && github.event.pull_request.merged && (github.event.pull_request.head.repo.full_name == 'GoogleCloudPlatform/ops-agent') }}
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.build_and_test_external_credentials }}'
    - id: 'upload-coverage-data'
      if: ${{ (runner.os == 'Linux') && github.event.pull_request.merged && (github.event.pull_request.head.repo.full_name == 'GoogleCloudPlatform/ops-agent') }}
      name: 'Upload Coverage Data'
      uses: 'google-github-actions/upload-cloud-storage@v1'
      with:
        path: 'ng3-customer-telemetry-coverage'
        glob: '**'
        destination: 'sarsfield-ng3-test'
        process_gcloudignore: false
    - run: go test integration_test/validate_metadata_test.go
    - run: go test integration_test/metadata/integration_metadata_test.go
