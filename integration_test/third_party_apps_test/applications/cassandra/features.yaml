features:
  - feature: receivers:cassandra
    module: metrics
    key: "[0].enabled"
    value: true
  - feature: receivers:cassandra_debug
    module: logging
    key: "[0].enabled"
    value: true
  - feature: receivers:cassandra_gc
    module: logging
    key: "[1].enabled"
    value: true
