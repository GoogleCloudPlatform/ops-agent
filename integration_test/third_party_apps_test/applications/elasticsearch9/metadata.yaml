expected_logs:
  - log_name: elasticsearch_json
    fields:
      - name: severity
        type: string
        description: 'Log entry severity level'
        optional: true
      - name: jsonPayload.message
        value_regex: initialized
        type: string
        description: 'Log message'
      - name: jsonPayload.service.name
        type: string
        description: 'The name of the service emitting the log in ECS format'
        optional: true
      - name: jsonPayload.log.level
        type: string
        description: 'Log entry level in ECS format'
        optional: true
      - name: jsonPayload.log.logger
        type: string
        description: 'The logger component that emitted the log in ECS format'
        optional: true
      - name: jsonPayload.log
        type: string
        description: 'Log details in ECS format'
        optional: true
      - name: jsonPayload.process.thread.name
        type: string
        description: 'The name of the thread that emitted the log in ECS format'
        optional: true
      - name: jsonPayload.elasticsearch.node.name
        type: string
        description: 'The name of the node emitting the log record in ECS format'
        optional: true
      - name: jsonPayload.event
        type: string
        description: 'Event information in ECS format'
        optional: true
      - name: jsonPayload.ecs.version
        type: string
        description: 'ECS version'
        optional: true
      - name: jsonPayload.elasticsearch.cluster.name
        type: string
        description: 'The name of the cluster emitting the log record in ECS format'
        optional: true
      - name: jsonPayload.elasticsearch.cluster.uuid
        type: string
        description: 'The UUID of the cluster emitting the log record in ECS format'
        optional: true
  - log_name: elasticsearch_gc
    fields:
      - name: jsonPayload.message
        value_regex: Using G1
        type: string
        description: 'Log message'
      - name: jsonPayload.type
        value_regex: gc
        type: string
        description: 'The type of the log record'
      - name: jsonPayload.gc_run
        type: number
        description: 'The run of the garbage collector'
        optional: true
      - name: severity
        type: string
        description: ''
configuration_options:
  logs:
    - type: elasticsearch_json
      fields:
        - name: type
          default: null
          description: This value must be `elasticsearch_json`.
        - name: include_paths
          default: '[/var/log/elasticsearch/*_server.json, /var/log/elasticsearch/*_deprecation.json, /var/log/elasticsearch/*_index_search_slowlog.json, /var/log/elasticsearch/*_index_indexing_slowlog.json, /var/log/elasticsearch/*_audit.json]'
          description: A list of filesystem paths to read by tailing each file. A wild card (`*`) can be used in the paths.
        - name: exclude_paths
          default: null
          description: A list of filesystem path patterns to exclude from the set matched by `include_paths`.
        - name: record_log_file_path
          default: false
          description: If set to `true`, then the path to the specific file from which the log record was obtained appears in the output log entry as the value of the `agent.googleapis.com/log_file_path` label. When using a wildcard, only the path of the file from which the record was obtained is recorded.
        - name: wildcard_refresh_interval
          default: 60s
          description: The interval at which wildcard file paths in `include_paths` are refreshed. Given as a [time duration](https://pkg.go.dev/time#ParseDuration), for example `30s` or `2m`. This property might be useful under high logging throughputs where log files are rotated faster than the default interval.
    - type: elasticsearch_gc
      fields:
        - name: type
          default: null
          description: This value must be `elasticsearch_gc`.
        - name: include_paths
          default: '[/var/log/elasticsearch/gc.log]'
          description: A list of filesystem paths to read by tailing each file. A wild card (`*`) can be used in the paths.
        - name: exclude_paths
          default: null
          description: A list of filesystem path patterns to exclude from the set matched by `include_paths`.
        - name: record_log_file_path
          default: false
          description: If set to `true`, then the path to the specific file from which the log record was obtained appears in the output log entry as the value of the `agent.googleapis.com/log_file_path` label. When using a wildcard, only the path of the file from which the record was obtained is recorded.
        - name: wildcard_refresh_interval
          default: 60s
          description: The interval at which wildcard file paths in `include_paths` are refreshed. Given as a [time duration](https://pkg.go.dev/time#ParseDuration), for example `30s` or `2m`. This property might be useful under high logging throughputs where log files are rotated faster than the default interval.
  metrics:
    - type: elasticsearch
      fields:
        - name: type
          default: null
          description: This value must be `elasticsearch`.
        - name: endpoint
          default: https://localhost:9200
          description: The base URL for the Elasticsearch REST API. Elasticsearch 9.0+ uses HTTPS by default.
        - name: collection_interval
          default: 60s
          description: A [time duration](https://pkg.go.dev/time#ParseDuration) value, such as `30s` or `5m`.
        - name: username
          default: elastic
          description: Username for authentication with Elasticsearch. Required for Elasticsearch 9.0+.
        - name: password
          default: null
          description: Password for authentication with Elasticsearch. Required for Elasticsearch 9.0+.
        - name: insecure
          default: false
          description: Sets whether or not to use a secure TLS connection. Elasticsearch 9.0+ uses HTTPS by default.
        - name: insecure_skip_verify
          default: true
          description: Sets whether or not to skip verifying the certificate. Set to `true` for self-signed certificates (common in test environments).
        - name: cert_file
          default: null
          description: Path to the TLS certificate to use for mTLS-required connections.
        - name: key_file
          default: null
          description: Path to the TLS key to use for mTLS-required connections.
        - name: ca_file
          default: null
          description: Path to the CA certificate. As a client, this verifies the server certificate. If empty, the receiver uses the system root CA.
