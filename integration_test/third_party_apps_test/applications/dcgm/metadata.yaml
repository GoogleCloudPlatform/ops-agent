app_url: "https://docs.nvidia.com/datacenter/dcgm/latest/user-guide/index.html"
short_name: NVIDIA DCGM
long_name: NVIDIA DataCenter GPU Manager (DCGM)
logo_path: /images/partners/todo.png # supplied by google technical writer
description: |-
  The NVIDIA DataCenter GPU Manager (DCGM) integration collects advanced GPU metrics,
  including SM block utilization, Pipe utilization, PCIe and NVLink traffic.
configure_integration: |-
  You must install DCGM and run the DCGM daemon service.
supported_operating_systems: linux
supported_app_version: ["3.1"]
gpu_platforms: # p4, p100 don't emit DCGM profiling metrics
  - model: a100
    platforms:
      - ubuntu-os-cloud:ubuntu-2004-lts
  - model: v100
    platforms:
      - ubuntu-os-cloud:ubuntu-2004-lts
  - model: t4
    platforms:
      - ubuntu-os-cloud:ubuntu-2004-lts
  - model: l4
    platforms:
      - centos-cloud:centos-7
      - debian-cloud:debian-11
      - rocky-linux-cloud:rocky-linux-8
      - rocky-linux-cloud:rocky-linux-9
      - suse-cloud:sles-15
      - ubuntu-os-cloud:ubuntu-2004-lts
      - ubuntu-os-cloud:ubuntu-2204-lts
expected_metrics:
  - type: workload.googleapis.com/gpu.dcgm.utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.sm.utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.pipe.utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      pipe: tensor|fp64|fp32|fp16
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.codec.encoder.utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.codec.decoder.utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.memory.bytes_used
    value_type: INT64
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      state: free|used|reserved
      instrumentation_source: agent.googleapis.com/dcgm
    representative: true
  - type: workload.googleapis.com/gpu.dcgm.memory.bandwidth_utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.pcie.io
    value_type: INT64
    kind: CUMULATIVE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      direction: transmit|receive
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.nvlink.io
    value_type: INT64
    kind: CUMULATIVE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      direction: transmit|receive
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.energy_consumption
    value_type: DOUBLE
    kind: CUMULATIVE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.temperature
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.clock.frequency
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.clock.throttle_duration.time
    value_type: DOUBLE
    kind: CUMULATIVE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      violation: power|thermal|sync_boost|board_limit|low_util|reliability|app_clock|base_clock
      instrumentation_source: agent.googleapis.com/dcgm
  - type: workload.googleapis.com/gpu.dcgm.ecc_errors
    value_type: INT64
    kind: CUMULATIVE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      error_type: sbe|dbe
      instrumentation_source: agent.googleapis.com/dcgm
configuration_options:
  metrics:
    - type: dcgm
      fields:
        - name: type
          default: null
          description: This value must be dcgm.
        - name: collection_interval
          default: 60s
          description: A time.Duration value, such as 30s or 5m.
        - name: receiver_version
          default: "1"
          description: Either 1 or 2. Version 2 has many more metrics available.
        - name: endpoint
          default: localhost:5555
          description: The DCGM service endpoint specified as 'hostname:port'
minimum_supported_agent_version:
  metrics: 2.48.0
public_url: https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party-nvidia
