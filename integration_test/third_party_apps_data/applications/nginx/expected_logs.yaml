log_entries:
- log_name: "nginx_access"
  field_matchers:
    httpRequest.remoteIp: "::1"
    httpRequest.requestUrl: "/forbidden.html"
    httpRequest.protocol: "PLACEHOLDER"
    httpRequest.referer: "PLACEHOLDER"
    httpRequest.requestMethod: "PLACEHOLDER"
    httpRequest.responseSize: "PLACEHOLDER"
    httpRequest.status: "PLACEHOLDER"
    httpRequest.userAgent: "PLACEHOLDER"
    jsonPayload.host: "PLACEHOLDER"
    jsonPayload.user: "PLACEHOLDER"
    timestamp: "PLACEHOLDER"
- log_name: "nginx_error"
  field_matchers:
    jsonPayload.client: "::1"
    jsonPayload.level: "error"
    jsonPayload.message: '.*Permission denied.*'
    jsonPayload.request: "GET /forbidden.html.*"
    jsonPayload.pid: "PLACEHOLDER"
    jsonPayload.tid: "PLACEHOLDER"
    jsonPayload.connection: "PLACEHOLDER"
    jsonPayload.server: "PLACEHOLDER"
    jsonPayload.subrequest: "PLACEHOLDER"
    jsonPayload.upstream: "PLACEHOLDER"
    jsonPayload.host: "PLACEHOLDER"
    jsonPayload.referer: "PLACEHOLDER"
    severity: "PLACEHOLDER"
    timestamp: "PLACEHOLDER"
