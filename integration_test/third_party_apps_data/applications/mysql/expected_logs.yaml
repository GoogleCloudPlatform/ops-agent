log_entries:
- log_name: "mysql_error"
  field_matchers:
    jsonPayload.level: "System"
    jsonPayload.message: '.*InnoDB initialization has started.*'
    jsonPayload.subsystem: "InnoDB"
    jsonPayload.tid: "PLACEHOLDER"
    jsonPayload.errorCode: "PLACEHOLDER"
    severity: "PLACEHOLDER"
    timestamp: "PLACEHOLDER"
- log_name: "mysql_general"
  field_matchers:
    jsonPayload.message: '.*select table_catalog, table_schema, table_name from information_schema.tables.*'
    jsonPayload.command: "Query"
    jsonPayload.tid: "PLACEHOLDER"
    timestamp: "PLACEHOLDER"
- log_name: "mysql_slow"
  field_matchers:
    jsonPayload.message: '.*select table_catalog, table_schema, table_name from information_schema.tables.*'
    jsonPayload.user: "root"
    jsonPayload.database: "root"
    jsonPayload.host: "localhost"
    jsonPayload.ipAddress: "PLACEHOLDER"
    jsonPayload.tid: "PLACEHOLDER"
    jsonPayload.queryTime: "PLACEHOLDER"
    jsonPayload.lockTime: "PLACEHOLDER"
    jsonPayload.rowsSent: "PLACEHOLDER"
    jsonPayload.rowsExamined: "PLACEHOLDER"
    jsonPayload.errorNumber*: "PLACEHOLDER"
    jsonPayload.killed*: "PLACEHOLDER"
    jsonPayload.bytesReceived*: "PLACEHOLDER"
    jsonPayload.bytesSent*: "PLACEHOLDER"
    jsonPayload.readFirst*: "PLACEHOLDER"
    jsonPayload.readLast*: "PLACEHOLDER"
    jsonPayload.readKey*: "PLACEHOLDER"
    jsonPayload.readNext*: "PLACEHOLDER"
    jsonPayload.readPrev*: "PLACEHOLDER"
    jsonPayload.readRnd*: "PLACEHOLDER"
    jsonPayload.readRndNext*: "PLACEHOLDER"
    jsonPayload.sortMergePasses*: "PLACEHOLDER"
    jsonPayload.sortRangeCount*: "PLACEHOLDER"
    jsonPayload.sortRows*: "PLACEHOLDER"
    jsonPayload.sortScanCount*: "PLACEHOLDER"
    jsonPayload.createdTmpDiskTables*: "PLACEHOLDER"
    jsonPayload.createdTmpTables*: "PLACEHOLDER"
    jsonPayload.startTime*: "PLACEHOLDER"
    jsonPayload.endTime*: "PLACEHOLDER"
    timestamp: "PLACEHOLDER"
