  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    name: .*
- type: workload.googleapis.com/jvm.gc.collections.elapsed
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
