app_url: "https://docs.nvidia.com/datacenter/dcgm/latest/user-guide/index.html"
short_name: dcgm
long_name: dcgm
logo_path: /images/partners/todo.png # supplied by google technical writer
description: |-
  The NVIDIA DataCenter GPU Manager (or DCGM) integration collects advanced GPU metrics,
  including SM block utilization, Pipe utilization, PCIe and NVLink traffic.
configure_integration: |-
  You must install DCGM and run the DCGM daemon service. 
supported_operating_systems: linux
supported_app_version: ["3.1"]
expected_metrics:
  - type: workload.googleapis.com/dcgm.gpu.utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
    representative: true
  - type: workload.googleapis.com/dcgm.gpu.memory.bytes_used
    value_type: INT64
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      memory_state: free|used
  - type: workload.googleapis.com/dcgm.gpu.profiling.sm_utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
  - type: workload.googleapis.com/dcgm.gpu.profiling.sm_occupancy
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
  - type: workload.googleapis.com/dcgm.gpu.profiling.pipe_utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      pipe: tensor|fp64|fp32|fp16
  - type: workload.googleapis.com/dcgm.gpu.profiling.dram_utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
  - type: workload.googleapis.com/dcgm.gpu.profiling.pcie_traffic_rate
    value_type: INT64
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      direction: tx|rx
  - type: workload.googleapis.com/dcgm.gpu.profiling.nvlink_traffic_rate
    value_type: INT64
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      direction: tx|rx
configuration_options:
  metrics:
    - type: dcgm
      fields:
        - name: type
          default: null
          description: This value must be dcgm.
        - name: collection_interval
          default: 60s
          description: A time.Duration value, such as 30s or 5m.
