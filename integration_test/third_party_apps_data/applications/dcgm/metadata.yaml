app_url: "https://docs.nvidia.com/datacenter/dcgm/latest/user-guide/index.html"
short_name: NVIDIA DCGM
long_name: NVIDIA DataCenter GPU Manager (DCGM)
logo_path: /images/partners/todo.png # supplied by google technical writer
description: |-
  The NVIDIA DataCenter GPU Manager (DCGM) integration collects advanced GPU metrics,
  including SM block utilization, Pipe utilization, PCIe and NVLink traffic.
configure_integration: |-
  You must install DCGM and run the DCGM daemon service. 
supported_operating_systems: linux
supported_app_version: ["3.1"]
platforms_to_skip: #skipping arm64 platforms, and those without supported driver
  - debian-10         # DCGM no longer supported
  - debian-11-arm64
  - debian-12         # No driver
  - rocky-linux-9-arm64
  - sles-12           # No driver
  - sles-15-arm64
  - ubuntu-2004-lts-arm64
  - ubuntu-2204-lts-arm64
  - ubuntu-2304-amd64 # No driver
gpu_platforms: # p4, k80, p100 don't emit DCGM profiling metrics
  - model: a100
    platforms: 
      - ubuntu-2004-lts
  - model: v100
    platforms: 
      - ubuntu-2004-lts
  - model: t4
    platforms: 
      - ubuntu-2004-lts
  - model: l4
    platforms: 
      - centos-7
      - debian-11
      - rocky-linux-8
      - rocky-linux-9
      - sles-15
      - ubuntu-2004-lts
      - ubuntu-2204-lts
expected_metrics:
  - type: workload.googleapis.com/dcgm.gpu.profiling.sm_utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
    representative: true
  - type: workload.googleapis.com/dcgm.gpu.profiling.sm_occupancy
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
  - type: workload.googleapis.com/dcgm.gpu.profiling.pipe_utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      pipe: tensor|fp64|fp32|fp16
  - type: workload.googleapis.com/dcgm.gpu.profiling.dram_utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
  - type: workload.googleapis.com/dcgm.gpu.profiling.pcie_traffic_rate
    value_type: INT64
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      direction: tx|rx
  - type: workload.googleapis.com/dcgm.gpu.profiling.nvlink_traffic_rate
    value_type: INT64
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      direction: tx|rx
configuration_options:
  metrics:
    - type: dcgm
      fields:
        - name: type
          default: null
          description: This value must be dcgm.
        - name: collection_interval
          default: 60s
          description: A time.Duration value, such as 30s or 5m.
        - name: endpoint
          default: localhost:5555
          description: The DCGM service endpoint specified as 'hostname:port'
minimum_supported_agent_version:
  metrics: 2.38.0
public_url: https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party-nvidia
