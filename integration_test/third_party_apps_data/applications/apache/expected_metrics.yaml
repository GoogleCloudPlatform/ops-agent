- type: workload.googleapis.com/apache.current_connections
  value_type: INT64
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    server_name: .*
  representative: true
- type: workload.googleapis.com/apache.requests
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    server_name: .*
- type: workload.googleapis.com/apache.scoreboard
  value_type: INT64
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    server_name: .*
    state: .*
- type: workload.googleapis.com/apache.traffic
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    server_name: .*
- type: workload.googleapis.com/apache.workers
  value_type: INT64
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    server_name: .*
    state: .*
