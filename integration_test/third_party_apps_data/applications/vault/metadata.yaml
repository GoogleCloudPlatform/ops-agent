  kind: GAUGE
  monitored_resource: gce_instance
  value_type: INT64
  labels:
    cluster: .*
- type: workload.googleapis.com/vault.core.leader.duration
  optional: true
  kind: GAUGE
  monitored_resource: gce_instance
  value_type: DOUBLE
  labels: {}
- type: workload.googleapis.com/vault.token.lease.count
  optional: true
  kind: GAUGE
  monitored_resource: gce_instance
  value_type: INT64
  labels: {}
- type: workload.googleapis.com/vault.token.count
  optional: true
  kind: GAUGE
  monitored_resource: gce_instance
  value_type: INT64
  labels:
    namespace: .*
    cluster: .*
