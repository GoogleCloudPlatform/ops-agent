log_entries:
- log_name: "cassandra_system"
  field_matchers:
    httpRequest.message: ".*Startup complete.*"
    httpRequest.level: "INFO"
    httpRequest.type: "main"
    httpRequest.javaClass: "CassandraDaemon.java"
- log_name: "cassandra_debug"
  field_matchers:
    httpRequest.message: ".*Completed submission of build tasks.*"
    httpRequest.level: "DEBUG"
    httpRequest.type: "OptionalTasks:1"
    httpRequest.javaClass: "CassandraDaemon.java"
- log_name: "cassandra_gc"
  field_matchers:
    jsonPayload.message: '.*Total time for which application threads were stopped.*'
