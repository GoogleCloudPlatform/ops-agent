  - name: jsonPayload.level
    value: DEBUG
    type: string
    description: Log entry level
  - name: jsonPayload.module
    value: main
    type: string
    description: Module of cassandra where the log originated
  - name: jsonPayload.javaClass
    value: YamlConfigurationLoader.java
    type: string
