app_url: "https://developer.nvidia.com/nvidia-management-library-nvml"
short_name: nvml
long_name: nvml
logo_path: /images/partners/todo.png # supplied by google technical writer
description: |-
  The NVIDIA Management Library (or NVML) integration collects GPU utilization
  and GPU used memory metrics from NVIDIA GPUs.
configure_integration: |-
  You must install the NVIDIA driver on a host with NVIDIA GPUs. 
supported_operating_systems: linux
supported_app_version: ["515.65.01"]
expected_metrics:
  - type: workload.googleapis.com/gpu/utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      gpu_number: "[0-9]*"
    representative: true
  - type: workload.googleapis.com/gpu/memory/bytes_used
    value_type: INT64
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      gpu_number: "[0-9]*"
      memory_state: free|used
configuration_options:
  metrics:
    - type: nvml
      fields:
        - name: type
          default: null
          description: This value must be nginx.
        - name: collection_interval
          default: 60s
          description: A time.Duration value, such as 30s or 5m.
