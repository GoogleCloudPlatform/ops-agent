app_url: "https://developer.nvidia.com/nvidia-management-library-nvml"
short_name: nvml
long_name: nvml
logo_path: /images/partners/todo.png # supplied by google technical writer
description: |-
  The NVIDIA Management Library (or NVML) integration collects GPU utilization
  and GPU used memory metrics from NVIDIA GPUs.
configure_integration: |-
  You must install the NVIDIA driver on a host with NVIDIA GPUs. 
supported_operating_systems: linux
supported_app_version: ["515.65.01"]
platforms_to_skip:
  - centos-7
  - centos-8
  - debian-10
  - debian-11
  - debian-11-arm64
  - debian-12
  - rocky-linux-8
  - rocky-linux-9
  - sles-12
  - sles-15
  - ubuntu-2304-amd64
gpu_models:
  - a100
  - v100
  - p4
  - t4
  - p100
  - k80
  - l4
expected_metrics:
  - type: agent.googleapis.com/gpu/utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
    representative: true
  - type: agent.googleapis.com/gpu/memory/bytes_used
    value_type: INT64
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      memory_state: free|used
  - type: agent.googleapis.com/gpu/processes/utilization
    value_type: DOUBLE
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      pid: "[0-9]*"
      process: .*
      command: .*
      command_line: .*
      owner: .*
  - type: agent.googleapis.com/gpu/processes/max_bytes_used
    value_type: INT64
    kind: GAUGE
    monitored_resource: gce_instance
    labels:
      model: .*
      uuid: .*
      gpu_number: "[0-9]*"
      pid: "[0-9]*"
      process: .*
      command: .*
      command_line: .*
      owner: .*
configuration_options:
  metrics:
    - type: hostmetrics
      fields:
        - name: type
          default: null
          description: This value must be hostmetrics.
        - name: collection_interval
          default: 60s
          description: A time.Duration value, such as 30s or 5m.
minimum_supported_agent_version:
  metrics: 2.38.0
