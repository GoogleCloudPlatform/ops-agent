public_url: https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/activemq
short_name: activemq
long_name: Apache ActiveMQ
description: '-| The Apache ActiveMQ integration collects storage usage and message
  metrics. Storage metrics include memory and disk usage. Message metrics include
  number of waiting messages, average wait time, and expired messages.

  For more information about ActiveMQ, see [activemq.apache.org/](https://activemq.apache.org/).'
minimum_supported_agent_version:
  metrics: 2.11.0
supported_app_version:
- Classic 5.8.x-5.16.x
- Artemis 2.x
expected_metrics:
- type: workload.googleapis.com/activemq.connection.count
  value_type: INT64
  kind: GAUGE
  monitored_resource: gce_instance
  labels: {}
- type: workload.googleapis.com/activemq.consumer.count
  value_type: INT64
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    broker: .*
    destination: .*
  representative: true
- type: workload.googleapis.com/activemq.disk.store_usage
  value_type: DOUBLE
  kind: GAUGE
  monitored_resource: gce_instance
  labels: {}
- type: workload.googleapis.com/activemq.disk.temp_usage
  value_type: DOUBLE
  kind: GAUGE
  monitored_resource: gce_instance
  labels: {}
- type: workload.googleapis.com/activemq.memory.usage
  value_type: DOUBLE
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    broker: .*
    destination: .*
- type: workload.googleapis.com/activemq.message.current
  value_type: INT64
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    broker: .*
    destination: .*
- type: workload.googleapis.com/activemq.message.dequeued
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    broker: .*
    destination: .*
- type: workload.googleapis.com/activemq.message.enqueued
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    broker: .*
    destination: .*
- type: workload.googleapis.com/activemq.message.expired
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    broker: .*
    destination: .*
- type: workload.googleapis.com/activemq.message.wait_time.avg
  value_type: DOUBLE
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    broker: .*
    destination: .*
- type: workload.googleapis.com/activemq.producer.count
  value_type: INT64
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    broker: .*
    destination: .*
