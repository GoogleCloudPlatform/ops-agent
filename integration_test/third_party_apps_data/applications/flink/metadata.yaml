public_url: "https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/flink"
app_url: "https://flink.apache.org/"
short_name: Flink
long_name: Apache Flink
description: |-
  The Apache Flink integration collects client, jobmanager and taskmanager logs and parses them into a JSON payload. The result includes fields for logger, level, and message.
supported_app_version: ["1.13.6", "1.14.4"]
expected_logs:
- log_name: flink
  fields:
  - name: jsonPayload.message
    type: string
    description: ''
  - name: jsonPayload.source
    value_regex: org.apache.flink.runtime.entrypoint.ClusterEntrypoint
    type: string
    description: ''
  - name: severity
    type: string
    description: ''
  - name: timestamp
    type: string
    description: ''
configuration_options:
  logs:
  - type: flink
    fields:
    - name: type
      default: null
      description: The value must be flink.
    - name: include_paths
      default: '[/opt/flink/log/flink-*-standalonesession-*.log, /opt/flink/log/flink-*-taskexecutor-*.log, /opt/flink/log/flink-*-client-*.log]'
      description: A list of filesystem paths to read by tailing each file. A wild card (*) can be used in the paths.
    - name: exclude_paths
      default: null
      description: A list of filesystem path patterns to exclude from the set matched by include_paths.
    - name: wildcard_refresh_interval
      default: 60s
      description: The interval at which wildcard file paths in include_paths are
        refreshed. Given as a time duration, for example 30s or 2m. This property
        might be useful under high logging throughputs where log files are rotated
        faster than the default interval.
  metrics: []
configure_integration: ""
expected_metrics:
- type: workload.googleapis.com/flink.jvm.class_loader.classes_loaded
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    host_name: .*
  optional: false
  representative: true
minimum_supported_agent_version:
  logging: ""
  metrics: ""
restart_after_install: false
troubleshoot: ""
