- type: workload.googleapis.com/tomcat.errors
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    proto_handler: .*
- type: workload.googleapis.com/tomcat.max_time
  value_type: INT64
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    proto_handler: .*
- type: workload.googleapis.com/tomcat.processing_time
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    proto_handler: .*
- type: workload.googleapis.com/tomcat.request_count
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    proto_handler: .*
- type: workload.googleapis.com/tomcat.sessions
  value_type: DOUBLE
  kind: GAUGE
  monitored_resource: gce_instance
  labels: {}
- type: workload.googleapis.com/tomcat.threads
  value_type: INT64
  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    proto_handler: .*
    state: .*
  representative: true
- type: workload.googleapis.com/tomcat.traffic
  value_type: INT64
  kind: CUMULATIVE
  monitored_resource: gce_instance
  labels:
    direction: .*
    proto_handler: .*
