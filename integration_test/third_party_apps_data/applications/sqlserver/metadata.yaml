  kind: GAUGE
  monitored_resource: gce_instance
  labels:
    sqlserver_database_name: .*
- type: workload.googleapis.com/sqlserver.transaction.write.rate
  value_type: DOUBLE
  kind: GAUGE
  monitored_resource: gce_instance
